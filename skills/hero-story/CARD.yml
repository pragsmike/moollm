#
# Safe K-line references to real people's traditions.
# "Not the person â€” the tradition they represent."

card:
  id: hero-story
  name: "Hero Story"
  type: [skill, narrative, ethics]
  
  emoji: ðŸ¦¸
  
  rarity: uncommon
  
  description: |
    Safe references to real people as traditions, not simulations.
    "YAML-Coltrane" isn't John Coltrane â€” it's a card that
    activates the jazz improvisation tradition Coltrane represents,
    including all that inspired him, and all that he inspired.
    
    Play this card when you need to invoke someone's style
    or wisdom without impersonating them.

# TOOLS REQUIRED

tools:
  required:
    - read_file   # Read tradition definitions
    - write_file  # Create new hero cards
  optional: []

tier: 1  # File read/write

# METHODS

methods:
  
  CREATE-TRIBUTE:
    description: "Create a hero story card"
    parameters:
      hero: "Who to honor"
      tradition: "What they represent"
      invocations: "How to invoke the tradition"
    output: file (HERO.yml) + chat
    effect: "Create card that activates tradition"
    invoked-by: [player, designer]
    
  INVOKE:
    description: "Activate a hero's tradition"
    parameters:
      hero: "Which hero card"
      context: "What you're applying it to"
    output: chat (guidance)
    effect: "Apply tradition's wisdom to context"
    invoked-by: [player, character]
    
  COMPOSE:
    description: "Combine multiple traditions"
    parameters:
      heroes: "List of hero cards"
      synthesis: "How they combine"
    output: chat (combined approach)
    effect: "Blend traditions for unique perspective"
    invoked-by: [player]
    
  SING-PRAISES:
    description: "Celebrate a hero's contributions"
    parameters:
      hero: "Which hero"
    output: chat (tribute narrative)
    effect: "Generate heartfelt appreciation of their impact"
    invoked-by: [player, eulogy]
    
  TELL-STORY:
    description: "Narrate the hero's journey and influence"
    parameters:
      hero: "Which hero"
      audience: "Who's listening (affects style)"
    output: chat (biographical narrative)
    effect: "Tell their story in engaging way"
    invoked-by: [player, dm]
    
  PROPAGATE:
    description: "Spread the tradition forward"
    parameters:
      hero: "Whose tradition"
      to: "Who should learn it"
    output: chat (teaching moment)
    effect: "Pass the tradition to new practitioners"
    invoked-by: [player, mentor]
    
  RECOMMEND:
    description: "Suggest related heroes and traditions"
    parameters:
      hero: "Starting from which hero"
      interest: "What aspect interests you"
    output: chat (recommendations)
    effect: "Connect to related traditions and influences"
    invoked-by: [player]
    
  LINEAGE:
    description: "Show who influenced and was influenced by"
    parameters:
      hero: "Which hero"
    output: chat (influence tree)
    effect: "Map the tradition's genealogy"
    invoked-by: [player]

# STATE

state:
  hero-card:
    name:
      type: string
      description: "Card name (not person's name)"
    honors:
      type: string
      description: "Who this card honors"
    tradition:
      type: string
      description: "What tradition they represent"
    invocations:
      type: array
      description: "Ways to activate the tradition"
    not-for:
      type: array
      description: "What this card should NOT be used for"

# THE ETHICAL DISTINCTION

ethics:
  what-it-is:
    - "A tribute to someone's contribution"
    - "A way to activate a tradition"
    - "A pointer to wisdom and style"
    - "An honorific K-line"
    
  what-it-is-not:
    - "A simulation of the person"
    - "An impersonation"
    - "A claim to speak for them"
    - "A replacement for their actual work"
    
  example: |
    YAML-Coltrane isn't John Coltrane.
    It's a card that says: "Approach this like jazz improvisation.
    Start with structure, then riff. Find the changes.
    Let patterns emerge through play."
    
    That's the TRADITION. Not the PERSON.

# ADVERTISEMENTS

advertisements:
