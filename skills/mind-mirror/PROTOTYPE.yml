# PRISON ESCAPE STORY

prison_escape:
  date: "September 12, 1970"
  location: "California Men's Colony-West, San Luis Obispo"
  
  background: |
    Sentenced to 20 years for marijuana possession, Leary was given
    psychological tests upon intake — including the Leary Interpersonal
    Behavior Inventory, a test he himself had designed.
    
  strategy: |
    Understanding exactly what the test measured, Leary answered to
    create the profile of a mild-mannered, conforming individual with
    interest in forestry, no leadership tendencies, and respect for
    authority.
    
  result: |
    Classified as minimum security risk. Assigned to outdoor work
    detail with minimal supervision. Escaped by climbing a tree near
    the perimeter fence and shimmying along a telephone cable over
    the razor wire.
    
  lesson: |
    Understanding how you're measured gives you power.
    Consciousness of systems enables transcendence.

