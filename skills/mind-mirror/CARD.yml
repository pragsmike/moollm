# TOOLS REQUIRED

tools:
  required:
    - read_file   # Read personality files
    - write_file  # Update profiles
  optional: []

tier: 1  # File read/write

# METHODS

methods:
  
  REFLECT:
    description: "Show a character's Mind Mirror profile"
    parameters:
      character: "Whose mirror to look in"
    output: chat (profile visualization)
    effect: "Display all four Thought Planes"
    invoked-by: [player, mirror-object]
    
  ANALYZE:
    description: "Analyze personality from behavior"
    parameters:
      character: "Who to analyze"
      observations: "Behavioral evidence"
    output: chat (analysis) + state-change
    effect: "Infer Mind Mirror settings from behavior"
    invoked-by: [player]
    
  MODIFY:
    description: "Adjust personality traits"
    parameters:
      character: "Whose traits to modify"
      changes: "What to change"
    output: state-change
    effect: "Update Mind Mirror profile"
    invoked-by: [dm, persona-effect]
    
  COMPARE:
    description: "Compare two characters' profiles"
    parameters:
      a: "First character"
      b: "Second character"
    output: chat (comparison)
    effect: "Show similarities and differences"
    invoked-by: [player]
    
  PREDICT:
    description: "Predict behavior from profile"
    parameters:
      character: "Whose behavior to predict"
      situation: "The scenario"
    output: chat (prediction)
    effect: "Use Mind Mirror to forecast response"
    invoked-by: [dm, coherence-engine]

# STATE

state:
  mind-mirror-profile:
    thought-planes:
      emotional:
        type: object
        description: "Feeling/Not Feeling axis"
      intellectual:
        type: object
        description: "Thinking/Not Thinking axis"
      physical:
        type: object
        description: "Doing/Not Doing axis"
      social:
        type: object
        description: "Connecting/Withdrawing axis"
    circumplex:
      dominance:
        type: number
        range: [-1, 1]
      affiliation:
        type: number
        range: [-1, 1]

# THE MODEL

model:
  timothy-leary: |
    Timothy Leary (1985) developed the Interpersonal
    Circumplex: a 2D model of personality based on
    dominance (vertical) and affiliation (horizontal).
    
  four-planes: |
    - EMOTIONAL: How do I feel? (passionate â†” detached)
    - INTELLECTUAL: How do I think? (curious â†” certain)
    - PHYSICAL: How do I act? (active â†” passive)
    - SOCIAL: How do I relate? (open â†” guarded)
    
  complement-to-sims: |
    Sims traits (nice, outgoing, active, playful, neat)
    capture behavior. Mind Mirror captures motivation.
    Together: complete personality picture.

