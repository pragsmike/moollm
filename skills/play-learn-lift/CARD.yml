# TOOLS REQUIRED

tools:
  required:
    - read_file
    - write_file
  optional: []

tier: 1

# METHODS

methods:
  
  PLAY:
    description: "Enter exploration mode"
    parameters:
      domain: "What to explore"
    output: chat (guidance)
    effect: "Frame activity as low-stakes exploration"
    invoked-by: [player]
    
  LEARN:
    description: "Reflect on patterns"
    parameters:
      experiences: "What you've tried"
    output: file (learnings) + chat
    effect: "Document patterns discovered"
    invoked-by: [player]
    
  LIFT:
    description: "Share as reusable skill"
    parameters:
      learning: "What to share"
    output: file (skill) + chat
    effect: "Create skill from learnings"
    invoked-by: [player]
    
  STAGE:
    description: "What stage am I in?"
    parameters: {}
    output: chat
    effect: "Assess current activity stage"
    invoked-by: [player]

# STATE

state:
  session-schema:
    stage:
      type: enum
      values: [play, learn, lift]
    domain:
      type: string
    explorations:
      type: array
    patterns:
      type: array
    outputs:
      type: array

# THE METHODOLOGY

methodology:
  play:
    mindset: "Low stakes. Try things. Fail safely."
    activities: ["Experiment", "Explore", "Make mistakes"]
    artifacts: "Messy notes, failed attempts, discoveries"
    
  learn:
    mindset: "What worked? What patterns emerged?"
    activities: ["Reflect", "Document", "Generalize"]
    artifacts: "Patterns, insights, documented procedures"
    
  lift:
    mindset: "Share for others. Make it reusable."
    activities: ["Formalize", "Template", "Teach"]
    artifacts: "Skills, guides, shareable knowledge"

# ADVERTISEMENTS

advertisements:
