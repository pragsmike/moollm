# CARD.yml ‚Äî Memory Palace
#
# Spatial organization of knowledge in navigable directories.
# "Put knowledge where you can find it by walking there."

card:
  id: memory-palace
  name: "Memory Palace"
  type: [skill, memory, organization]
  
  emoji: üèõÔ∏è
  
  rarity: uncommon
  
  description: |
    Organize knowledge spatially in directories you navigate.
    Each room holds related information. Walking through the
    palace triggers associations.
    
    The ancient mnemonic technique, applied to filesystems.

tools:
  required:
    - read_file
    - write_file
    - list_dir

tier: 1

methods:
  
  CREATE_PALACE:
    description: "Initialize a new memory palace"
    parameters:
      name: "Palace name"
      structure: "Initial room structure"
    output: directory structure + chat
    effect: "Create palace directory with rooms"
    invoked_by: [player]
    
  ADD_ROOM:
    description: "Create a new room in the palace"
    parameters:
      name: "Room name"
      location: "Where in the palace"
    output: directory + file
    effect: "Add navigable room"
    invoked_by: [player]
    
  PLACE:
    description: "Store knowledge in a room"
    parameters:
      knowledge: "What to remember"
      room: "Which room"
      anchor: "Memorable association"
    output: file + chat
    effect: "Create entry with mnemonic anchor"
    invoked_by: [player]
    
  WALK:
    description: "Navigate through the palace"
    parameters:
      from: "Starting room"
      to: "Destination"
    output: chat
    effect: "Trigger associations along path"
    invoked_by: [player]
    
  RECALL:
    description: "Retrieve knowledge by location"
    parameters:
      room: "Where to look"
      topic: "What to recall"
    output: chat
    effect: "Find and present stored knowledge"
    invoked_by: [player]

state:
  palace:
    name:
      type: string
    rooms:
      type: array

advertisements:
  ORGANIZE_KNOWLEDGE:
    score: 90
    condition: "Need to structure and remember information"
    
  BUILD_KNOWLEDGE_BASE:
    score: 80
    condition: "Creating a reusable knowledge repository"

see_also:
  - skills/room
  - skills/adventure
  - skills/summarize
  - skills/scratchpad

credits:
  technique:
    - "Simonides of Ceos ‚Äî Method of loci"
    - "Frances Yates ‚Äî The Art of Memory"
