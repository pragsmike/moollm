# Memory Palace Skill Prototype
# Spatial knowledge organization through navigable directories

skill:
  name: "memory-palace"
  tier: 1
  description: "Transform information into navigable spatial structures"

metaphor:
  palace: "directory tree"
  room: "subdirectory"
  artifact: "file"
  note: ".meta.yml sidecar"
  door: "cross-reference"
  map: "MAP.yml"
  entry: "ENTRY.md"

inputs:
  palace_name:
    type: string
    required: true
    description: "Name for this memory palace"
    
  palace_purpose:
    type: string
    required: true
    description: "What this palace is for"
    
  initial_rooms:
    type: list
    required: false
    default: []
    description: "Starting room names and descriptions"
    items:
      name: string
      description: string

outputs:
  palace_root:
    type: path
    description: "Root directory of the created palace"
    
  entry_file:
    type: path
    description: "Path to ENTRY.md"
    
  map_file:
    type: path
    description: "Path to MAP.yml"

working_set:
  hot:
    - "ENTRY.md"
    - "MAP.yml"
  warm:
    - "*/ROOM.md"
  cold:
    - "attic/**"

navigation:
  enter: "Read ENTRY.md"
  look: "ls current directory"
  go_to: "cd + read ROOM.md"
  examine: "read file"
  note: "update .meta.yml"
  create_room: "mkdir + ROOM.md"
  check_map: "read MAP.yml"
  locate: "report current path"

conventions:
  room_files:
    - "ROOM.md as room description"
    - "artifacts as content files"
    - ".meta.yml for notes"
  naming:
    - "lowercase-with-dashes"
    - "descriptive but concise"
    - "no spaces"
  linking:
    - "relative paths preferred"
    - "explicit [text](path) format"
    - "bidirectional when possible"

lifecycle:
  create:
    - "mkdir palace root"
    - "create ENTRY.md"
    - "create MAP.yml"
    - "create initial rooms"
    
  expand:
    - "create new room directory"
    - "add ROOM.md"
    - "update MAP.yml"
    - "link from related rooms"
    
  maintain:
    - "update MAP.yml periodically"
    - "add cross-references"
    - "archive stale rooms"
    - "create summaries"
    
  archive:
    - "move to attic/"
    - "note in MAP.yml"
    - "update links"
