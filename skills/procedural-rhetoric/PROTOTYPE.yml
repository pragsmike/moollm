# Procedural Rhetoric Skill
# Rules persuade. Structure IS argument.

skill:
  name: procedural-rhetoric
  purpose: "Design objects, rooms, and worlds with intentional ideological structures"
  
  # The triumvirate
  integrates:
    - PROCEDURAL-RHETORIC  # Ian Bogost — rules carry ideology
    - MASKING-EFFECT       # Scott McCloud — abstraction enables projection
    - SIMULATOR-EFFECT     # Will Wright — imagination fills gaps
    
  # When to invoke this skill
  invoke_when:
    - "Creating objects with values embedded"
    - "Designing world generation profiles"
    - "Writing advertisements for actions"
    - "Crafting character templates"
    - "Building inclusive/exclusive mechanics"
    
  # What it produces
  outputs:
    rhetoric_block: "Ideology, normalizes, enables, constrains, defaults"
    rhetorical_recipe: "Reusable pattern for rhetorical design"
    world_profile: "Generation guidelines with ideology"
    masked_character: "Abstract template for projection"
    sparse_description: "Evocative details that spark imagination"

# Rhetoric block structure (mixin for any object)
rhetoric_schema:
  ideology: "Core worldview this object embodies"
  normalizes: "List of behaviors/beliefs this makes normal"
  enables: "List of actions this makes possible"
  constrains: "List of actions this makes difficult/impossible"
  defaults: "What happens automatically (implicit values)"
  evokes: "Sparse sensory details for simulator effect"

