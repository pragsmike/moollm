# Rhetorical recipe (reusable ideology pattern)
rhetorical_recipe_template:
  name: ""
  ingredients: []
  applies_to: []  # rooms, objects, NPCs, economies
  usage: ""

# Common rhetorical recipes
recipes:
  abundance_mindset:
    ingredients:
      - "Resources regenerate"
      - "Sharing scores higher than hoarding"
      - "No artificial scarcity"
      - "Generosity rewarded socially"
      
  trust_earned:
    ingredients:
      - "NPCs start neutral"
      - "Reputation accumulates slowly"
      - "Betrayal has consequences"
      - "Deep connection requires investment"
      
  inclusive_default:
    ingredients:
      - "Symmetric relationship rules"
      - "No gender-locked actions"
      - "Full expression spectrum"
      - "No 'normal' baseline"
      
  consequences_matter:
    ingredients:
      - "Actions have memory"
      - "NPCs remember"
      - "World state persists"
      - "Can't just reload"

# Warning patterns (toxic rhetoric to avoid)
toxic_patterns:
  scarcity_as_default:
    pattern: "Everything contested"
    effect: "Teaches hoarding and distrust"
    
  zero_sum:
    pattern: "Your gain = my loss"
    effect: "Cooperation becomes irrational"
    
  violence_primary:
    pattern: "Combat is main verb"
    effect: "Other solutions invisible"
    
  stereotyped_roles:
    pattern: "NPCs locked to categories"
    effect: "Reinforces prejudice"

# Simulator effect guidelines
simulator_effect:
  # Less is more
  sparse_triggers_rich:
    do:
      - "Evocative sensory details"
      - "Questions without answers"
      - "Mysteries that invite speculation"
      - "Emotional resonance over factual completeness"
    avoid:
      - "Exhaustive inventories"
      - "Complete explanations"
      - "Exact measurements"
      - "Resolved mysteries"
      
  # Player imagination does heavy lifting
  let_them_fill:
    - "Character backgrounds"
    - "Unseen connections"
    - "Why things are the way they are"
    - "What happens off-screen"

# Masking effect guidelines  
masking_effect:
  abstraction_levels:
    high:
      details: "Minimal — almost archetypal"
      projection: "Maximum — anyone can be this"
      examples: "The Wanderer, The Child, The Wise One"
      
    medium:
      details: "Some specifics — recognizable type"
      projection: "Moderate — fits many but not all"
      examples: "A young merchant, An old soldier"
      
    low:
      details: "Specific individual"
      projection: "Limited — observing not being"
      examples: "Captain Ashford, Mother"
