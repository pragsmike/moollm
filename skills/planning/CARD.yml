# CARD.yml ‚Äî Planning
#
# Flexible task decomposition and progress tracking.
# "Break it down. Track progress. Adapt."

card:
  id: planning
  name: "Planning"
  type: [skill, methodology, essential]
  
  emoji: üìù
  
  rarity: common
  
  description: |
    Break complex tasks into steps. Track progress.
    Adapt the plan as you learn more.
    
    Less rigid than plan-then-execute ‚Äî plans can evolve.

# TOOLS REQUIRED

tools:
  required:
    - read_file
    - write_file
  optional: []

tier: 1

# METHODS

methods:
  
  PLAN:
    description: "Create a task plan"
    parameters:
      goal: "What to accomplish"
      depth: "How detailed (high-level, detailed)"
    output: file (PLAN.yml) + chat
    effect: "Create plan with steps"
    invoked_by: [player]
    
  DECOMPOSE:
    description: "Break a step into sub-steps"
    parameters:
      step: "Which step to break down"
    output: state_change
    effect: "Replace step with sub-steps"
    invoked_by: [player]
    
  PROGRESS:
    description: "Mark step as done"
    parameters:
      step: "Which step"
      notes: "Optional completion notes"
    output: state_change
    effect: "Update step status"
    invoked_by: [player]
    
  STATUS:
    description: "Show plan progress"
    parameters: {}
    output: chat
    effect: "Display plan with completion status"
    invoked_by: [player]
    
  REVISE:
    description: "Update the plan"
    parameters:
      changes: "What to change"
    output: state_change
    effect: "Modify plan based on learnings"
    invoked_by: [player]

# STATE

state:
  plan_schema:
    goal:
      type: string
    steps:
      type: array
      description: "List of tasks"
    progress:
      type: object
      description: "Step ‚Üí status mapping"

# ADVERTISEMENTS

advertisements:
  COMPLEX_TASK:
    score: 90
    condition: "Task has multiple steps"
    
  TRACK_PROGRESS:
    score: 80
    condition: "Working on ongoing project"

# RELATED

see_also:
  - skills/plan-then-execute  # More rigid
  - skills/action-queue       # Runtime queue
  - skills/scratchpad         # Working memory

# CREDITS

credits:
  methodology:
    - "Getting Things Done"
    - "Agile task management"
