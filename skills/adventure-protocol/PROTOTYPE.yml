# Adventure Protocol Skill Prototype
# Room-based exploration with narrative evidence collection

skill:
  name: "adventure-protocol"
  tier: 1
  description: "Transform exploration into narrative investigation"

metaphor:
  dungeon: "filesystem"
  room: "directory"
  artifact: "file"
  clue: "interesting finding"
  item: "important file"
  character: "code entity"
  map: "mental model"
  quest: "investigation objective"

inputs:
  quest_name:
    type: string
    required: true
    description: "Name for this adventure"
    
  quest_objective:
    type: string
    required: true
    description: "What are you trying to discover?"
    
  starting_room:
    type: path
    required: true
    description: "Where the adventure begins"

outputs:
  adventure_file:
    type: path
    description: "Path to ADVENTURE.yml"
    
  log_file:
    type: path
    description: "Path to LOG.md"
    
  evidence:
    type: object
    description: "Collected clues, items, characters, maps"

working_set:
  hot:
    - "ADVENTURE.yml"
    - "LOG.md"
  warm:
    - "Currently examined files"
  cold:
    - "Visited but not active rooms"

room_protocol:
  steps:
    - action: "DESCRIBE"
      command: "ls"
      purpose: "Survey the room"
      
    - action: "EXAMINE"
      command: "read"
      purpose: "Investigate artifacts"
      
    - action: "COLLECT"
      command: "append to ADVENTURE.yml"
      purpose: "Gather evidence"
      
    - action: "EXITS"
      command: "note subdirectories"
      purpose: "Identify paths forward"
      
    - action: "DECIDE"
      command: "choose direction"
      purpose: "Continue the quest"

evidence_types:
  clue:
    fields: [id, found_in, content, significance, relates_to]
    description: "Small piece of information"
    
  item:
    fields: [name, path, notes, acquired]
    description: "Important file to track"
    
  character:
    fields: [name, type, location, personality, quotes]
    description: "Code entity with personality"
    
  map:
    fields: [name, description, rooms]
    description: "Mental model of structure"

narrative_style:
  tone: "detective/adventure"
  perspective: "first person"
  timestamps: true
  location_headers: true

lifecycle:
  begin:
    - "Create ADVENTURE.yml"
    - "Create LOG.md"
    - "State quest objective"
    - "Enter starting room"
    
  explore:
    - "Follow room protocol"
    - "Collect evidence"
    - "Update log narratively"
    - "Track rooms visited"
    
  conclude:
    - "Summarize findings"
    - "Resolve quest status"
    - "Archive or continue"
