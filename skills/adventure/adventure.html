<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MOOLLM Adventure</title>
    <style>
        :root {
            --bg: #0a0a0f;
            --surface: #12121a;
            --text: #e8e6e3;
            --accent: #ff6b35;
            --muted: #6b7280;
            --success: #10b981;
            --error: #ef4444;
        }
        
        * {
            box-sizing: border-box;
        }
        
        body {
            margin: 0;
            padding: 0;
            background: var(--bg);
            color: var(--text);
            font-family: 'Berkeley Mono', 'IBM Plex Mono', 'JetBrains Mono', monospace;
            font-size: 16px;
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        .header {
            background: var(--surface);
            padding: 1rem 2rem;
            border-bottom: 1px solid rgba(255,255,255,0.1);
            display: flex;
            align-items: center;
            gap: 1rem;
        }
        
        .header h1 {
            margin: 0;
            font-size: 1.25rem;
            color: var(--accent);
            font-weight: 500;
        }
        
        .header .stats {
            color: var(--muted);
            font-size: 0.875rem;
        }
        
        #adventure {
            flex: 1;
            display: flex;
            flex-direction: column;
            max-width: 900px;
            width: 100%;
            margin: 0 auto;
            padding: 1rem 2rem;
        }
        
        .adventure-output {
            flex: 1;
            overflow-y: auto;
            padding-bottom: 1rem;
        }
        
        .adventure-line {
            margin-bottom: 0.5rem;
            white-space: pre-wrap;
        }
        
        .adventure-line.command {
            color: var(--accent);
            font-weight: 500;
        }
        
        .adventure-line.room {
            color: var(--text);
            border-left: 3px solid var(--accent);
            padding-left: 1rem;
            margin: 1rem 0;
        }
        
        .adventure-line.response {
            color: var(--text);
        }
        
        .adventure-line.error {
            color: var(--error);
        }
        
        .adventure-line.system {
            color: var(--muted);
            font-style: italic;
        }
        
        .adventure-input-row {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            padding: 1rem;
            background: var(--surface);
            border-radius: 8px;
            border: 1px solid rgba(255,255,255,0.1);
        }
        
        .prompt {
            color: var(--accent);
            font-weight: bold;
        }
        
        #adventure-input {
            flex: 1;
            background: transparent;
            border: none;
            color: var(--text);
            font-family: inherit;
            font-size: 1rem;
            outline: none;
        }
        
        #adventure-input::placeholder {
            color: var(--muted);
        }
        
        /* Scrollbar styling */
        .adventure-output::-webkit-scrollbar {
            width: 8px;
        }
        
        .adventure-output::-webkit-scrollbar-track {
            background: var(--surface);
        }
        
        .adventure-output::-webkit-scrollbar-thumb {
            background: var(--muted);
            border-radius: 4px;
        }
        
        /* Demo data loader */
        .loader {
            text-align: center;
            padding: 2rem;
            color: var(--muted);
        }
        
        .loader button {
            background: var(--accent);
            color: white;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 6px;
            font-family: inherit;
            font-size: 1rem;
            cursor: pointer;
            margin-top: 1rem;
        }
        
        .loader button:hover {
            opacity: 0.9;
        }
    </style>
</head>
<body>

        // Load demo function
        window.loadDemo = function() {
            const loader = document.getElementById('loader');
            loader.style.display = 'none';
            
            engine.load(window.demoAdventure);
            const ui = new AdventureUI(engine, 'adventure');
            
            document.getElementById('stats').textContent = 
                `${engine.world.rooms.size} rooms | ${engine.world.objects.size} objects | Turn 0`;
            
            // Update stats on events
            document.addEventListener('adventure:action_complete', () => {
                document.getElementById('stats').textContent = 
                    `${engine.world.rooms.size} rooms | ${engine.world.objects.size} objects | Turn ${engine.world.turn}`;
            });
        };
        
        // File drop handler
        document.body.addEventListener('dragover', (e) => e.preventDefault());
        document.body.addEventListener('drop', async (e) => {
            e.preventDefault();
            const file = e.dataTransfer.files[0];
            if (file && file.name.endsWith('.json')) {
                const text = await file.text();
                const data = JSON.parse(text);
                
                document.getElementById('loader').style.display = 'none';
                engine.load(data);
                new AdventureUI(engine, 'adventure');
            }
        });
    </script>
</body>
