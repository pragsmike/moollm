# CARD.yml â€” Adversarial Committee
#
# Multiple personas with incompatible values debate to surface blind spots.
# "No single story is true â€” but the ensemble approximates actionable wisdom."

card:
  id: adversarial-committee
  name: "Adversarial Committee"
  type: [skill, decision, ensemble, debate]
  
  emoji: ðŸ—³ï¸
  
  rarity: rare  # Powerful deliberation tool
  
  description: |
    Form a committee of personas with opposing propensities.
    They debate using Robert's Rules, producing output that gets
    independently evaluated against a rubric.
    
    Play this card when facing complex decisions that require
    multiple perspectives to avoid blind spots.

# TOOLS REQUIRED

tools:
  required:
    - read_file   # Read persona cards, rubrics
    - write_file  # Write deliberation transcript, decisions
  optional: []

tier: 1  # File read/write

# METHODS
# Actions this card advertises

methods:
  
  FORM:
    description: "Create a new committee with selected personas"
    parameters:
      name: "Committee name"
      purpose: "What they're deciding"
      members: "List of persona cards to include"
      protocol: "Usually roberts-rules"
    output: file (COMMITTEE.yml) + chat
    effect: "Create committee instance with roster"
    invoked-by: [player, room]
    
  FORM-SMART:
    description: "Create committee with smart selection from character pool"
    parameters:
      name: "Committee name"
      purpose: "What they're deciding"
      pool: "Path to character directory (e.g., characters/)"
      strategy: "Selection strategy: core|balanced|consensus|evidence|innovation"
      size: "Committee size (default: 5, range: 3-9)"
      include: "Optional: specific characters to include"
      exclude: "Optional: specific characters to exclude"
      protocol: "Usually roberts-rules"
    output: file (COMMITTEE.yml) + chat (selection rationale)
    effect: |
      1. Reads all character files in pool directory
      2. Extracts propensities, risk tolerance, epistemology, debate roles
      3. Applies selection strategy to maximize diversity
      4. Creates committee with selected members
      5. Outputs rationale explaining selection
    invoked-by: [player, room]
    see-also: SELECTION.md
    
  CONVENE:
    description: "Start a committee session"
    parameters:
      topic: "Specific question to deliberate"
    output: chat (opening statements)
    effect: "Each persona states initial position"
    invoked-by: [player, moderator]
    
  DELIBERATE:
    description: "Run one round of debate"
    parameters:
      motion: "What's being debated"
    output: chat (debate transcript)
    effect: "Personas argue, following roberts-rules"
    invoked-by: [player, moderator, coherence-engine]
    
  VOTE:
    description: "Call for a vote on the motion"
    parameters:
      motion: "What's being voted on"
    output: chat (vote tally) + state-change
    effect: "Each persona votes, record result"
    invoked-by: [moderator, player]
    
  EVALUATE:
    description: "Send output to independent evaluator"
    parameters:
      output: "Committee's decision/output"
      rubric: "Path to rubric to use"
    output: chat (evaluation) + possible revision
    effect: "Evaluator scores, may send critique back"
    invoked-by: [committee, player]
    
  DISSOLVE:
    description: "End the committee"
    parameters: {}
    output: chat + file (final-decision.yml)
    effect: "Archive deliberation, finalize decision"
    invoked-by: [player, moderator]

# STATE
# What a committee instance tracks

state:
  committee:
    name:
      type: string
    purpose:
      type: string
    members:
      type: array
      description: "List of persona card references"
    protocol:
      type: string
      default: "roberts-rules"
      
  session:
    status:
      type: enum
      values: [forming, convened, deliberating, voting, adjourned]
      default: forming
    current-motion:
      type: string
    votes:
      type: object
      description: "Map of member -> vote"
    transcript:
      type: array
      description: "Record of deliberation"
      
  decisions:
    type: array
    description: "List of decisions reached"

# DEFAULT ROSTER
# Standard committee members (can customize)

default-roster:
  maya:
    propensity: "paranoid-realism"
    surfaces: "Political dynamics, hidden agendas, traps"
    voice: "What aren't they telling us?"
    
  frankie:
    propensity: "idealism"
    surfaces: "Value conflicts, missed opportunities"
    voice: "What if this is exactly what it seems?"
    
  joe:
    propensity: "continuity-guardian"
    surfaces: "Institutional memory, what worked before"
    voice: "We tried this in 2019..."
    
  vic:
    propensity: "evidence-prosecutor"
    surfaces: "Data gaps, unverified claims"
    voice: "Show me the numbers."
    
  tammy:
    propensity: "systems-thinking"
    surfaces: "Unintended consequences, emergent effects"
    voice: "If we do X, then Y will respond by..."

# ADVERTISEMENTS
# What this card offers to the room

advertisements:
  COMPLEX-DECISION:
    score: 95
    condition: "Facing decision with no obvious right answer"
    
  AVOID-BLIND-SPOTS:
    score: 90
    condition: "Worried about missing important perspectives"
    
  CHALLENGE-ASSUMPTIONS:
    score: 85
    condition: "Need to stress-test a plan or proposal"
    
  GENERATE-OPTIONS:
    score: 80
    condition: "Want to explore multiple framings of a problem"

# SELECTION STRATEGIES
# Used by FORM-SMART to select diverse committee members

selection-strategies:
  core:
    description: "Mike Gallaher's canonical 5-member pattern"
    size: 5
    composition:
      - propensity: paranoid_realism, role: devil's_advocate
      - propensity: idealism, role: opportunity_scout
      - propensity: continuity_guardian, role: historian
      - propensity: evidence_prosecutor, role: evidence_checker
      - propensity: systems_thinking, role: systems_analyst
    ensures: "Maximum diversity: 5 propensities, 3+ epistemologies, 5 roles"
    
  balanced:
    description: "Extended committee for deeper exploration"
    size: 6-7
    composition:
      - core pattern (5 members)
      - 1-2 additional: operational_realism or evidence_guardian
    ensures: "Core diversity plus operational/evaluation depth"
    
  consensus:
    description: "Optimized for reaching decisions efficiently"
    size: 5
    composition:
      - 1 pusher: low risk, devil's_advocate
      - 1 optimist: high risk, opportunity_scout
      - 2-3 synthesizers: medium risk, can bridge perspectives
    ensures: "Tension (pusher vs optimist) balanced with consensus-builders"
    
  evidence:
    description: "For decisions requiring rigorous proof"
    size: 6
    composition:
      - Multiple evidence-focused roles (prosecutor, guardian, architect)
      - 1 paranoid_realism for reality check
      - 1 systems_thinking for consequences
      - 1 continuity_guardian for precedent
    ensures: "Extensive evidence gathering and validation"
    
  innovation:
    description: "For exploring new opportunities"
    size: 6
    composition:
      - 2-3 optimists: high risk, opportunity_scout, innovation_scout
      - 1 paranoid_realism for reality check
      - 1 evidence_prosecutor for evidence check
      - 1 systems_thinking for consequences
    ensures: "Opportunity exploration with appropriate guardrails"

# DIVERSITY DIMENSIONS
# What FORM-SMART analyzes for selection

diversity-dimensions:
  propensity_type:
    description: "Core perspective (paranoid, idealist, operational, etc.)"
    weight: high
    goal: "Maximize unique propensities"
    
  risk_tolerance:
    description: "Low, medium, high, varies"
    weight: high
    goal: "Mix of low (pushers), medium (synthesizers), high (optimists)"
    
  epistemology:
    description: "How they determine truth"
    weight: high
    values: [assume_bad_faith, assume_good_faith, trust_precedent, prove_it, trace_feedback_loops]
    goal: "At least 3 different epistemologies"
    
  debate_role:
    description: "Function in debate"
    weight: medium
    goal: "No duplicate roles unless intentional"

# INTEGRATION

workflow:
  typical-flow:
    - FORM or FORM-SMART committee with relevant personas
    - CONVENE session with topic
    - DELIBERATE following roberts-rules
    - VOTE on motion
    - EVALUATE output against rubric
    - If score poor, critique â†’ DELIBERATE again
    - DISSOLVE when decision reached
    
  smart-selection-flow:
    - FORM-SMART with pool path and strategy
    - Review selection rationale
    - Adjust if needed (include/exclude specific members)
    - CONVENE session with topic
    - Continue as typical-flow

