# Scratchpad Skill Prototype
# Working memory for thinking out loud

skill:
  name: "scratchpad"
  tier: 1
  description: "Persistent working memory for thinking"

simplicity:
  principle: "Just a file to think in"
  complexity: "minimal"
  
inputs:
  task_name:
    type: string
    required: false
    default: "Working Notes"
    description: "What you're working on"

outputs:
  scratch_file:
    type: path
    description: "Path to scratch.md"

working_set:
  hot:
    - "scratch.md"

sections:
  thinking:
    header: "## Thinking"
    purpose: "Active reasoning"
    style: "Stream of consciousness"
    
  questions:
    header: "## Questions"
    purpose: "Open investigations"
    style: "Checklist format"
    
  findings:
    header: "## Findings"
    purpose: "Discovered facts"
    style: "Numbered list"
    
  decisions:
    header: "## Decisions"
    purpose: "Choices with rationale"
    style: "Decision + reason"
    
  temporary:
    header: "## Temporary"
    purpose: "Snippets, junk"
    style: "Anything goes"

operations:
  open:
    - "Create scratch.md if not exists"
    - "Add header with task name"
    - "Add timestamp"
    
  think:
    - "Append to ## Thinking section"
    - "Timestamp optional"
    - "Stream of consciousness OK"
    
  question:
    - "Add to ## Questions as checkbox"
    - "[ ] format"
    
  find:
    - "Add to ## Findings"
    - "Numbered for reference"
    
  decide:
    - "Add to ## Decisions"
    - "Include rationale"
    
  note:
    - "Add to ## Temporary"
    - "No format required"
    
  extract:
    - "Copy valuable content to permanent file"
    - "Reference in scratchpad"
    
  archive:
    - "Move to archive/ or scratch/archive/"
    - "Or delete if truly ephemeral"

conventions:
  append_only: true
  strikethrough_instead_of_delete: true
  timestamps: "encouraged"
  messiness: "allowed"

lifecycle:
  create:
    - "Start new scratchpad"
    - "Name for task"
    
  use:
    - "Append thoughts"
    - "Don't edit, just add"
    - "Strikethrough mistakes"
    
  extract:
    - "Pull good ideas to permanent files"
    - "Don't lose insights"
    
  cleanup:
    - "Archive or delete"
    - "Start fresh for next task"
