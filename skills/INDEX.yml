# MOOLLM Skill Registry

skills:
  # ═══════════════════════════════════════════════════════════════════
  # TIER 1: FILE-ONLY (No execution required)
  # ═══════════════════════════════════════════════════════════════════
  
  - name: "scratchpad"
    path: "skills/scratchpad"
    description: "Working memory for thinking out loud"
    tier: 1
    entry: "SKILL.md"
    tags: ["memory", "thinking", "essential"]
    use_when: "You need to think through a problem"
    
  - name: "planning"
    path: "skills/planning"
    description: "Structured task decomposition and progress tracking"
    tier: 1
    entry: "SKILL.md"
    tags: ["planning", "tasks", "essential"]
    use_when: "You have a multi-step task to complete"
    
  - name: "memory-palace"
    path: "skills/memory-palace"
    description: "Spatial organization of knowledge in navigable directories"
    tier: 1
    entry: "SKILL.md"
    tags: ["memory", "navigation", "organization"]
    use_when: "Building a knowledge base or organizing research"
    
  - name: "adventure-protocol"
    path: "skills/adventure-protocol"
    description: "Room-based exploration with narrative evidence collection"
    tier: 1
    entry: "SKILL.md"
    tags: ["exploration", "narrative", "investigation"]
    use_when: "Exploring an unfamiliar codebase or investigating a bug"
    
  # ═══════════════════════════════════════════════════════════════════
  # TIER 2: READ + EXECUTE
  # ═══════════════════════════════════════════════════════════════════
  
  - name: "code-review"
    path: "skills/code-review"
    description: "Systematic code analysis with evidence collection"
    tier: 2
    entry: "SKILL.md"
    requires: ["file-read", "terminal-execute"]
    tags: ["development", "quality", "review"]
    use_when: "Reviewing PRs, auditing code quality, or security review"
    
  # ═══════════════════════════════════════════════════════════════════
  # TEMPLATES (For learning and bootstrapping)
  # ═══════════════════════════════════════════════════════════════════
  
  - name: "basic-skill"
    path: "skills/templates/basic-skill"
    description: "Minimal skill template for learning and bootstrapping"
    tier: 1
    entry: "SKILL.md"
    tags: ["template", "learning"]
    use_when: "Creating a new skill from scratch"

