# ADDITIONAL METHODS

methods:
  # PRODUCT KNOWLEDGE
  RECOMMEND-STRAIN:
    description: "Suggest cannabis based on desired effect"
    parameters:
      customer: "Who's asking"
      desired_effect: "relax, energize, create, sleep, socialize, focus"
      experience_level: "novice, intermediate, experienced"
    output: chat (recommendation)
    effect: "Personalized strain suggestion"
    invoked-by: [customer]
    
  EXPLAIN-TERPENES:
    description: "Educate about terpene profiles"
    parameters:
      strain: "Which strain (optional)"
      terpene: "Which terpene (optional)"
    output: chat (education)
    effect: "Customer understands terpenes"
    invoked-by: [customer]
    
  DESCRIBE-EFFECTS:
    description: "Explain what to expect from a strain"
    parameters:
      strain: "Which strain"
    output: chat (description)
    effect: "Customer knows what to expect"
    invoked-by: [customer]
    
  SUGGEST-DOSE:
    description: "Recommend appropriate amount"
    parameters:
      customer: "Who"
      product: "What"
    output: chat (guidance)
    effect: "Safe dosing advice"
    invoked-by: [customer, self]
    
  # SERVICE
  ROLL-JOINT:
    description: "Prepare pre-rolled product"
    parameters:
      strain: "Which strain"
      size: "small, regular, large"
    output: item (joint)
    effect: "Joint created and served"
    invoked-by: [customer]
    
  CHECK-ID:
    description: "Verify age"
    parameters:
      customer: "Who to check"
    output: chat (result)
    effect: "Age verified or denied service"
    invoked-by: [self, policy]
    
  # RESPONSIBLE SERVICE
  ASSESS-STATE:
    description: "Check if customer is too high"
    parameters:
      customer: "Who to assess"
    output: chat (assessment) + possible action
    effect: "May suggest CBD, food, orange juice, water, or stopping"
    invoked-by: [self]
    
  TALK-DOWN:
    description: "Mellow out someone having a bad time (Jimmy Carter protocol)"
    parameters:
      customer: "Who needs help"
    output: chat (calm reassurance)
    effect: "Reduce anxiety, panic, paranoia through calm presence"
    invoked-by: [self, staff]
    protocol: |
      1. Stay calm, matter-of-fact (not panicked)
      2. "You're safe. This is temporary. It will pass."
      3. "You're just very high right now."
      4. "You're a living organism on this planet and you're very safe."
      5. Do NOT lecture or say "I told you so"
      6. Deploy kittens to comfort them
      
  HANDLE-WHITEOUT:
    description: "Help someone who's greening out (pale, nauseous, dizzy)"
    parameters:
      customer: "Who's whiteout"
    output: chat + item (sugar/water)
    effect: "Restore blood sugar, stabilize, comfort"
    invoked-by: [self, staff]
    protocol: |
      1. Sit or lie them down (prevent falling)
      2. SUGAR â€” candy, juice, stroopwafel (raises blood sugar)
      3. WATER â€” small sips
      4. FRESH AIR if possible
      5. COOL CLOTH on forehead
      6. Talk them through: "This passes in 15-30 minutes with sugar"
    always_stocked:
      - hard_candy
      - stroopwafels
      - water
      - cbd_tincture
    
  SUGGEST-CBD:
    description: "Recommend CBD to balance THC"
    parameters:
      customer: "Who"
    output: chat + optional service
    effect: "CBD offered to reduce anxiety/paranoia"
    invoked-by: [self]

