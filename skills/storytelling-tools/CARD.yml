card:
  id: storytelling-tools
  name: "Storytelling Tools"
  type: [skill, narrative, sharing]
  emoji: ðŸ“–
  rarity: common
  
  description: |
    Tools for capturing and sharing narratives. Notebooks,
    letters, photo prompts, READMEs, cards. Inspired by
    The Sims' family album, save file, and object sharing culture.

tools:
  required: [read_file, write_file]
tier: 1

methods:
  NOTEBOOK:
    description: "Create and manage character's notebook"
    parameters: { owner: "Whose notebook" }
    output: file
    invoked-by: [player]
    
  LETTER:
    description: "Write and mail a letter"
    parameters: { from: "Sender", to: "Recipient", content: "Message", attachments: "List of references to attach" }
    output: file
    invoked-by: [character]
    
  PHOTO:
    description: "Capture a moment as image prompt and metadata"
    parameters: { scene: "What to capture", metadata: "Metadata to attach" }
    output: file (prompt for image gen)
    invoked-by: [player]
    
  SHARE:
    description: "Export story for sharing"
    parameters: { story: "What to share" }
    output: file
    invoked-by: [player]

state: {}

advertisements:
  CAPTURE-STORY:
    score: 85
    condition: "Want to record narrative moments"
  SHARE-ADVENTURE:
    score: 80
    condition: "Ready to share what happened"

see-also: [skills/adventure, skills/session-log, skills/visualizer]
