      # â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
      
      dynamic_scoring: |
        Scores are NOT fixed at promise time â€” they're EVALUATED at completion!
        
        The DM calculates rewards based on:
        - HOW the promise was kept (style, creativity, difficulty)
        - WHAT emerged along the way (skills, discoveries, relationships)
        - CONTEXT at completion (world state, other accomplishments)
        - REVIEWS from characters (Mother's opinion, NPC reactions)
        
        This means the SAME promise can earn different scores depending
        on HOW you fulfill it!
        
      score_calculation:
        base_scores: |
          Each promise has a BASE score set at extraction:
          
          ```yaml
          - promise: "bring back treasure"
            base_score: 10  # Standard goal
            
          - promise: "not eat the food"
            base_score: 5   # Restraint goal
            
          - promise: "slay the grue"
            base_score: 20  # Ambitious goal
          ```
          
        modifiers: |
          At completion, MODIFIERS are applied:
          
          STYLE MODIFIERS (how you did it):
          - Creative solution: +50%
          - With dramatic flair: +25%
          - Helping others along the way: +25%
          - Against overwhelming odds: +100%
          - Using unexpected methods: +50%
          - While maintaining promises to others: +25%
          
          DIFFICULTY MODIFIERS (context):
          - After dying once: +10%
          - After dying multiple times: +25%
          - With lamp nearly empty: +50%
          - While carrying heavy load: +10%
          - In record time: +25%
          - Taking scenic route: +10% (for experience)
          
          SKILL MODIFIERS (what you learned):
          - Developed new skill during pursuit: +skill_value
          - Used skill creatively: +25%
          - Taught skill to NPC: +50%
          
        deferred_evaluation: |
          Some rewards can only be calculated AFTER completion:
          
          ```yaml
          - promise: "take beautiful photos"
            base_score: 5
            deferred_score: |
              Evaluated by: Mother (artistic merit)
              Range: 1-20 based on quality
              Bonus: +5 per photo that makes her cry
              Penalty: None (all photos are treasured)
              
          - promise: "write songs about my adventure"
            base_score: 5
            deferred_score: |
              Evaluated by: Narrative impact
              +2 per song that references real events
              +5 for songs that become "canon"
              +10 for songs NPCs learn to sing
          ```
          
        contextual_bonuses: |
          Bonuses based on WORLD STATE at completion:
          
          ```yaml
          context_bonuses:
            grue_slain: "+10 to all combat-related promises"
            skeleton_memorial: "+5 to all compassion-related promises"
            full_stamp_collection: "+5 to all exploration promises"
            mother_at_peace: "+10 to all family-related promises"
            tom_at_legendary: "+5 to all navigation promises"
          ```
          
