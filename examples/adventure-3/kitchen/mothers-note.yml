          - Increments: Based on NPC enthusiasm
          - Bidding wars: When multiple NPCs want same skill
          
          You can set RESERVE PRICES or ACCEPT/DECLINE bids.
          
          WARNING: Auctioning skills feels transactional.
          Some NPCs prefer trading or gifting. Know your audience.
          
        skill_rewards: |
          Developing skills earns PRECIOUS REWARDS:
          
          When you develop a new skill through play:
          1. DM identifies the skill
          2. Skill is named and documented
          3. Appropriate reward is generated
          
