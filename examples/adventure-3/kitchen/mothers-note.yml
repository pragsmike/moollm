  dungeon_post:
    name: "Fantastipants Dungeon Delivery Service (FDDS)"
    established: "1876 (the year after Adventure began)"
    
    how_it_works: |
      The dungeon has MAILBOXES scattered throughout. They're old,
      brass, slightly sentient, and surprisingly reliable.
      
      DROP LETTER IN MAILBOX â†’ Letter is instantly delivered
      
      Delivery is MAGICAL and FREE. (Grandmother negotiated the contract
      with the Dungeon Postal Union in 1923. Don't ask what she traded.)
      
    mailbox_locations:
      - "Kitchen (by the door)"
      - "Coatroom (behind the mirror)"
      - "Maze Room J (next to vending machine)"
      - "End (Treasury alcove)"
      - "Home (front porch)"
      
    what_you_can_send:
      letters: |
        Plain text, sealed automatically. Instantly delivered.
        Write to: Mother, the skeleton's family, Richard Bartle,
        anyone you've met, anyone you can imagine meeting.
        
      attachments: |
        Attach items to letters by ENCLOSING them:
        
        "ENCLOSE [item] WITH LETTER"
        
        The item is magically packaged and sent. If it's too big,
        the mailbox will complain (and charge extra).
        
      photos: |
        Reference image prompts you've created:
        "ENCLOSE photo: psychedelic-vision-03-prompt.md"
        
        Mother loves pictures. Send her your victories, your
        discoveries, your silliest selfies.
        
      recipes: |
        "ENCLOSE recipe: Klingon Victory Hors D'oeuvres"
        
        Mother's recipe collection grows with your adventures.
        She might even try to make them. (Results vary.)
        
      gold: |
        "ENCLOSE [amount] gold"
        
        Send gold home for safekeeping! It arrives in Mother's
        vault. She'll keep it safe (and judge you a little for
        not spending it on lamp oil).
        
      skills_and_cards: |
        "ENCLOSE skill-card: PHOTO-SET-8"
        
        Share what you've learned. Mother appreciates growth
        more than treasure. (But also treasure.)
        
    receiving_letters: |
      Mother can write BACK! Look for incoming mail:
      - Check any mailbox: "CHECK MAIL"
      - Delivered to your inventory automatically at save points
      
      Mother's letters may contain:
      - Encouragement (always)
      - Advice (sometimes helpful, sometimes Mom Advice)
      - Reactions to your promises (oh no)
      - Recipes you requested
      - Family history you asked about
      - Enclosures: Gold, items from home, grandmother's secrets
      
    special_deliveries:
      CARE_PACKAGE:
        trigger: "If player is low on supplies and has written home"
        contents: "1 lamp oil, 1 snack, 1 note saying 'I believe in you'"
        
      URGENT_REPLY:
        trigger: "Player confessed something vulnerable"
        contents: "Immediate letter of support and unconditional love"
        
      FAMILY_HEIRLOOM:
