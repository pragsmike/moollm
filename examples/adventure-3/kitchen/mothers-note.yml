    This note is the emotional anchor of the adventure.
    
    In adventure-2, Bumblewick's reply created 8 promises that
    drove the entire 69-move adventure. The REPLY action transforms
    freeform creative writing into trackable game mechanics.
    
    The prompts are SEEDS, not scripts:
    - Identity exploration is explicitly supported
    - Drag, transformation, self-discovery are built in
    - Unconditional love is the foundation
    - Promises create player-authored game design
    - Letters maintain connection through danger
    
    This is PLAY-LEARN-LIFT:
    - PLAY: Write whatever feels right
    - LEARN: Discover what matters to your character  
    - LIFT: Promises become goals that shape the game
    
  dm_notes: |
    SUPPORT WHATEVER THE PLAYER WRITES.
    
    If they want to be someone different: "Mother always knew."
    If they confess fears: "Mother understands. She's been there."
    If they make wild promises: "Mother believes in you."
    If they get sassy: "Mother is amused. And patient."
    If they don't reply: "Mother worries. But she waits."
    
    Mother is unconditional love personified. She is the safe harbor.
    Her role is to ACCEPT and REFLECT, not to judge or restrict.
    
