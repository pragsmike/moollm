      # HOW PROMISES BECOME GAME MECHANICS
      # â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
      
      promise_extraction: |
        The DM reads your letter and extracts PROMISES:
        
        Explicit:  "I promise to..." / "I will..." / "I swear..."
        Implicit:  "I'm going to..." / "I want to..." / "My goal is..."
        Negative:  "I won't..." / "I refuse to..." / "Never again..."
        
        Each becomes a tracked GOAL:
        
        ```yaml
        goals:
          - promise: "bring back the treasure"
            type: explicit
            to: Mother
            status: pending
            trackable: true  # DM can verify
            
          - promise: "not eat the food" 
            type: negative
            to: Mother
            status: pending
            broken_by: "any EAT action on food"
            
          - promise: "find out about grandmother"
            type: implicit
            to: self
            status: pending
            trackable: subjective  # Player decides when satisfied
        ```
        
