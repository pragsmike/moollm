      # HOW PROMISES BECOME GAME MECHANICS
      # â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
      
      promise_extraction: |
        The DM reads your letter and extracts PROMISES:
        
        Explicit:  "I promise to..." / "I will..." / "I swear..."
        Implicit:  "I'm going to..." / "I want to..." / "My goal is..."
        Negative:  "I won't..." / "I refuse to..." / "Never again..."
        
        Each becomes a tracked GOAL:
        
        ```yaml
        goals:
          - promise: "bring back the treasure"
            type: explicit
            to: Mother
            status: pending
            trackable: true  # DM can verify
            
          - promise: "not eat the food" 
            type: negative
            to: Mother
            status: pending
            broken_by: "any EAT action on food"
            
          - promise: "find out about grandmother"
            type: implicit
            to: self
            status: pending
            trackable: subjective  # Player decides when satisfied
        ```
        
      goal_outcomes: |
        At adventure's end, each promise is evaluated:
        
        KEPT: +approval, +satisfaction, unlocks "Keeper of Promises"
        BROKEN: +disappointment (but still +love), narrative consequences
        EXCEEDED: +delight, +pride, special recognition
        FORGOTTEN: Neither kept nor broken â€” existential ambiguity
        
        Mother's reactions depend on the PATTERN:
        - All kept: "I knew you could do it. I'm so proud."
        - Mix: "You tried. That's what matters. We'll talk about [broken]."
        - All broken: "You came home. That's what really matters."
        - None made: "You didn't write back? ...Oh, Bumblewick."
        
      flow:
        prompt: |
          You find pen and paper. Mother's note waits to be answered.
          
          What do you want to tell her? The DM can help you compose,
          suggest ideas, or just transcribe what you say.
          
          (This is freeform creative writing. There are no wrong answers.
          Your words will shape your adventure.)
          
        compose: |
