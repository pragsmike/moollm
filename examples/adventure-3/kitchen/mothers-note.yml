                - Keen Senses: Detects grues before you do
                - Adorable: NPCs react positively
                - Mysterious: Has learned dungeon secrets
                
              location_options:
                - "Living with skeleton (they needed company)"
                - "Running wild in mushroom room"
                - "Domesticated a small section of maze"
                - "Working for postal service (explains efficiency)"
                
              reunion_scene:
                - "Recognition after years apart"
                - "They remember your scent"
                - "They've been waiting. All this time."
                - "Tom is JEALOUS (briefly)"
            ```
            
          party_management: |
            PARTY COMMANDS (Like Populous/Dungeon Keeper):
            
            FORMATION:
            - PARTY FORMATION [type]: Line, circle, defensive, scattered
            - ASSIGN [companion] TO [position]: Front, back, scout
            
            ORDERS:
            - PARTY HOLD: Everyone stays put
            - PARTY FOLLOW: Everyone follows you
            - PARTY SCATTER: Everyone explores independently
            - PARTY REGROUP: Everyone returns to you
            
            INDIVIDUAL:
            - [COMPANION] GUARD: Protect a location
            - [COMPANION] SCOUT: Explore ahead
            - [COMPANION] WAIT: Stay here
            - [COMPANION] FETCH [item]: Retrieve something
            
            SPECIAL:
            - SWARM: All companions act at once (Populous-style)
            - POSSESS [companion]: See through their eyes
            - SUMMON [companion]: Call them to you instantly
            
          party_dynamics: |
            Companions have RELATIONSHIPS:
            
            WITH YOU:
            - Loyalty: Based on how you treat them
            - Trust: Based on promises kept
            - Affection: Based on interactions
            
            WITH EACH OTHER:
            - Tom + Pet: Rivalry? Friendship? Romance?!
            - Sibling + You: Competitive? Supportive? Both?
            - Multiple companions: Group dynamics emerge
            
            DRAMA SEEDS:
            - Companions can disagree with your choices
            - Companions can have their own goals
            - Companions can leave if mistreated
            - Companions can sacrifice for you (emotional devastation)
            
            PARTY CONVERSATIONS:
            - Companions talk to each other
            - You can eavesdrop or join
            - Relationships evolve through dialogue
            - "What are Tom and the Pet whispering about?"
            
          companion_progression: |
            Companions GROW with the adventure:
            
            EXPERIENCE:
            - Companions gain skills from participation
            - Teach them skills you've developed
            - They develop their own emergent skills
            
            EQUIPMENT:
            - Companions can carry items
            - Companions can use items
            - Special items for specific companions
            
            STORY:
            - Companions have personal quests
            - Help them achieve their goals
            - Their story interweaves with yours
            
            LEGACY:
            - Companions can be inherited by future adventures
            - Companions remember previous adventurers
            - "Your grandmother once asked me to join her too..."
            
          recruitment_costs: |
            Some companions require payment:
            
            GOLD: Hire mercenaries, pay debts, bribe guards
            FAVORS: Complete tasks, make promises
            ITEMS: Give them something they want
            SKILLS: Teach them something valuable
            REPUTATION: Prove yourself worthy
            
            Mother's companions: FREE (family discount)
            Tom: FREE (already loyal)
            NPCs: VARIES (based on relationship)
            Summoned: SKILL COST (use skill points)
            
        personality_seeds: |
          Your tone toward her shapes how she IS:
          
          Formal letters â†’ Mother is dignified, traditional
          Silly letters â†’ Mother has a sense of humor, plays along
          Vulnerable letters â†’ Mother is warm, nurturing, perceptive
          Angry letters â†’ Mother is patient, apologetic, or defensive
          Philosophical letters â†’ Mother has DEPTH, unexpected wisdom
          
        aspiration_seeds: |
          What you want FOR her shapes what she wants:
          
          "I want to make you proud" â†’ Pride matters to her
          "I'll bring you something beautiful" â†’ She values beauty
          "I'll tell you everything" â†’ She craves connection
          "I'll come home safe" â†’ Safety is her priority
          "I'll be brave like you" â†’ She sees herself as brave (or tries to)
          
        relationship_dynamics: |
          How you address her defines the relationship:
          
          "Dear Mother" â†’ Formal, respectful distance
          "Mom" â†’ Casual, close, comfortable
          "Mama" â†’ Childlike, vulnerable, seeking comfort
          "Petunia" â†’ Adult-to-adult, equals
          "My dearest Mother" â†’ Romantic era, dramatic
          
          You can CHANGE how you address her letter to letter.
          She notices. She adapts. She comments.
          
        secret_seeds: |
          Questions about secrets CREATE secrets:
          
          "What aren't you telling me?" â†’ Now there IS something
          "Did something happen to grandmother?" â†’ Now something did
          "Why does the dungeon call our family?" â†’ Now there's a REASON
          "What's in your recipe box you never show us?" â†’ A mystery recipe
          "Did you ever meet Father in the dungeon?" â†’ A love story emerges
          
        goal_seeds: |
          Give Mother goals and she'll pursue them:
          
          "Keep the dishes warm" â†’ She'll have dinner ready
          "Write me back" â†’ Her letters become richer
          "Tell me about grandmother" â†’ She researches, remembers
          "Don't worry" â†’ She tries (and fails) not to worry
          "Be proud of me" â†’ She LOOKS for things to be proud of
          
        behavior_seeds: |
          Predict her behavior and it manifests:
          
          "I know you'll cry when I come home" â†’ She will
          "You probably already know about [X]" â†’ She does
          "You're going to say 'be careful'" â†’ She says it
          "Don't send a care package" â†’ She does anyway
          "I bet you've been checking the mailbox" â†’ Every hour
          
      mother_as_character: |
        MOTHER IS NOT PRE-DEFINED.
        
        She is a COLLABORATIVE CHARACTER built through:
        - What you write in letters
        - What you ask about her
        - What you assume about her
        - What you hope from her
        - What you fear about her
        
        The DM develops Mother based on YOUR input.
        She becomes the mother YOU are writing to.
        
        This means different players get different Mothers:
        - A player who writes formally gets a formal Mother
        - A player who cracks jokes gets a funny Mother
        - A player who shares fears gets a nurturing Mother
        - A player who asks about the past gets a Mother with HISTORY
        
        There is no "wrong" Mother. There is only YOUR Mother.
        
      example_extractions: |
        PLAYER WRITES: "I know you worried when grandmother went to 
        the dungeon and I know you worry about me too."
        
        DM EXTRACTS:
        - Mother worried about grandmother â†’ backstory of family anxiety
        - Mother worries about player â†’ she is protective, nervous
        - Grandmother went to dungeon â†’ grandmother was an adventurer
        - Player knows Mother â†’ relationship is emotionally aware
        
        MOTHER NOW HAS:
        - A history of worrying about adventurers
        - A relationship with HER mother that was complicated
        - An emotional transparency with her child
        - A reason to write long, worried, loving letters
        
      dm_guidance: |
        When player writes something about Mother:
        
        1. ACCEPT it as canon
        2. EXPAND on it in Mother's replies
        3. LET IT SHAPE her behavior in home scenes
        4. REFERENCE it later ("Remember when you asked about...")
        5. COMPLICATE it if dramatically interesting
        
        Mother is a MIRROR that reflects the player's imagination
        back with warmth, depth, and unconditional love.
        
      flow:
        prompt: |
          You find pen and paper. Mother's note waits to be answered.
          
          What do you want to tell her? The DM can help you compose,
          suggest ideas, or just transcribe what you say.
          
          (This is freeform creative writing. There are no wrong answers.
          Your words will shape your adventure.)
          
        compose: |
          Write whatever feels right. Short or long. Formal or casual.
          Promises, questions, confessions, jokes, fears, dreams.
          
          When you're done, say "DONE" and review what you've written.
          
        review: |
          Your letter reads:
          
          "{player_reply}"
          
          Actions:
          - SEND: Seal it. Mother will receive it. Promises become goals.
          - REVISE: Change something before sending.
          - CANCEL: Crumple it up. (You can always write another later.)
          
        outcomes:
          SEND:
            description: "The letter is sealed with your intent."
            creates: "reply-to-mother-{timestamp}.yml in inventory"
            effect: |
              The letter glows faintly â€” the dungeon post has accepted it.
              It will reach Mother instantly. She'll read it and smile.
              (Or worry. Or both. Probably both.)
              
              Your promises are now YOUR GOALS. The DM tracks them.
              
          CANCEL:
            description: "The paper crumples. Some things aren't ready."
            effect: "No letter sent. You can try again anytime."
            
