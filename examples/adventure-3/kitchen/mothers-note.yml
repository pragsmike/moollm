  # ACTIONS â€” What you can do with the note
  # â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  
  actions:
    READ:
      description: "Read (or re-read) Mother's note"
      effect: "Display letter contents. Feel feelings."
      priority: HIGH  # Do this first!
      
    REPLY:
      description: "â­ Write a reply to Mother â€” CREATE YOUR OWN GOALS!"
      priority: HIGH  # This shapes your whole adventure!
      strongly_suggested: true
      
      why: |
        This is where YOUR adventure becomes YOURS!
        
        Your reply is freeform creative writing. Express yourself!
        - Who are you today? What costume will you wear?
        - What do you PROMISE to do or bring back?
        - What do you promise NOT to do?
        - What questions do you have?
        - What do you want to tell her?
        
        EVERY PROMISE YOU MAKE BECOMES A GOAL.
        The DM extracts them and tracks them.
        At adventure's end, you'll see what you kept.
        Mother will react accordingly.
        
        This is CHARACTER BUILDING through ROLEPLAY.
        This is WORLD BUILDING through CREATIVE WRITING.
        This is GAME DESIGN through PLAY.
        
        Not required â€” but EXTREMELY rewarding!
        
      flow:
        prompt: |
          You find pen and paper. What would you like to write
          to Mother? (The DM can help you compose it.)
          
          Consider: Are you apologetic? Defiant? Reassuring?
          Making promises you won't keep? Asking for more food?
          
        compose: |
          # Player writes their reply, DM assists if asked
          # This is OPEN-ENDED â€” any response is valid
          
        review: |
          Your reply reads:
          
          "{player_reply}"
          
          Mother will receive this when you leave the dungeon.
          
        final_actions:
          - SEND: "Commit the reply (no take-backs)"
          - REVISE: "Edit your reply"
          - CANCEL: "Crumple it up (coward)"
          
      outcomes:
        SEND:
          description: "The reply is sealed and will be delivered."
          effects:
            - "Creates reply-to-mother.yml in inventory"
            - "player.pending_mail.add(reply)"
            - "Extract promises from reply â†’ player.goals"
            
        CANCEL:
          description: "You crumple the paper. Some things are better left unsaid."
          
      promise_extraction: |
        The DM parses your letter for promises:
        
        "I promise to..." / "I will..." / "I'll bring you..." / "I won't..."
        
        Each promise becomes a GOAL in player.yml:
        
        ```yaml
        goals:
          - promise: "bring back the treasure"
            to: Mother
            status: pending
            reward: approval
            
          - promise: "not get eaten by grues"
            to: Mother  
            status: pending  # becomes "kept" or "broken"
            reward: approval
            consequence_if_broken: "The Disappointment Talk"
        ```
        
      goal_tracking: |
        When you accomplish a promise:
        - Goal status â†’ "kept"
        - Mother's approval increases
        - Unlock: "Mother's Pride" achievement
        
        When you break a promise:
        - Goal status â†’ "broken"  
        - Mother's disappointment increases
        - But she still loves you (just... disappointed)
        
      examples:
        - promise: "I'll be careful with the lamp"
          tracked_by: "lamp.oil never reaches 0"
          
        - promise: "I'll bring back something valuable"
          tracked_by: "treasure in inventory at end"
          
        - promise: "I won't eat the food"
          tracked_by: "food items dropped, not eaten"
          consequence: "digestive_events break this promise"
          
    SHOW:
      description: "Show the note to another character"
      effect: "They may be moved, confused, or offer commentary"
      
    SMELL:
      description: "Smell the note"
      effect: |
        It smells faintly of Mother's perfume â€” lavender and
        something warm, like fresh bread. And just a hint of
        the passive-aggressive energy of unfinished dishes.
        
        +1 homesickness
        +1 determination
        
    KEEP:
      description: "Keep the note safe in inventory"
      effect: "Note auto-sorts to notebook if you have one"
      
    KISS:
      description: "Kiss the note (you big softie)"
      hidden: true  # Players discover this
      effect: |
        You press the note to your lips briefly.
        
        Nobody saw that. Right?
        
        +2 determination
        "I'll make you proud, Mother."
        
