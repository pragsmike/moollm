        # â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
        
        party_system:
          description: |
            Adventures can be SOLO or with a PARTY!
            
            Companions can be:
            - RECRUITED from NPCs you meet
            - GENERATED from family questions
            - SUMMONED using skills
            - HIRED with gold
            - INHERITED from previous adventures
            
          party_roles: |
            Like Wizardry, different companions fill different roles:
            
            FRONTLINE:
            - Fighter: High durability, protects others
            - Guardian: Shields party from grue attacks
            - Tank: Absorbs damage, draws attention
            
            SUPPORT:
            - Navigator: Bonus to mapping, reduces getting lost
            - Light-Bearer: Carries extra lamp, shares oil
            - Pack Mule: Extra inventory capacity
            
            SPECIALIST:
            - Photographer: Takes photos automatically
            - Chef: Transforms food more effectively
            - Merchant: Better prices at vending machine
            
            MYSTIC:
            - Oracle: Hints about upcoming dangers
            - Medium: Communicates with skeleton
            - Postal Savant: Letters arrive faster
            
            WILDCARD:
            - Pet: Loyal, unpredictable, adorable
            - Sibling: Competitive, helpful, complicated
            - Reformed Grue: Don't ask how this happened
            
          companion_generation: |
            RECRUITING NPCs:
            
            Any NPC can potentially join your party:
            - Maurice the Mannequin (artistic support)
            - Tom (navigation, already in inventory!)
            - The Skeleton (if you solve their unfinished business)
            - Vending Machine (somehow) (comedic option)
            
            ASK [NPC] TO JOIN / RECRUIT [NPC]
            
            NPCs consider:
            - Your reputation
            - Your promises kept
            - What you've done for them
            - Whether it sounds fun
            
            GENERATING FROM QUESTIONS:
            
            Ask Mother about family â†’ family member emerges
            Ask about pets â†’ pet emerges
            Ask about old friends â†’ friend emerges
            
            Each generated companion has:
            - Backstory (connected to your question)
            - Skills (based on their history)
            - Personality (from your assumptions)
            - Goals (that may conflict with yours!)
            
          companion_templates: |
            SIBLING TEMPLATES:
            
            ```yaml
            lost_sibling:
              name: "[Generated or player-suggested]"
              relation: sibling
              status: lost_in_dungeon
              
              personality_seeds:
                - "Older/younger than you?"
                - "Was always better/worse at adventuring?"
                - "Left on bad terms or just got lost?"
                
              skills:
                - Family trait (shared with player)
                - Unique skill (developed while lost)
                - Survival skill (learned the hard way)
                
              location_options:
                - "Deep in maze (rescue needed)"
                - "Working in dungeon economy (doing fine, actually)"
                - "Transformed into something (cure needed)"
                - "Running their own adventure (crossover!)"
                
              reunion_dialogue_seeds:
                - "I knew you'd come eventually."
                - "Mom sent you, didn't she?"
                - "You look... different. Good different?"
                - "Is that LAMP still going? I lost mine ages ago."
            ```
            
            PET TEMPLATES:
            
            ```yaml
