        - Can talk to Mother
        - Cannot end adventure yet (no achievement)
        - "Come back when you have a story to tell!"
        
    VISIT-MID-ADVENTURE:
      description: "Came home partway through"
      mother_reaction: |
        "Oh! You're back! Are you... is everything alright?"
        
        Mother is surprised but welcoming. She checks your
        injuries, your lamp oil, your emotional state.
        
        If you've sent letters, she references them:
        "I got your letter about the skeleton. That was kind."
        "You promised to bring treasure... I see you're still working on it."
        
        She offers to let you rest, but gently asks:
        "Are you done? Or just... visiting?"
        
      mechanics:
        - Can rest and restore
        - Can deposit gold safely
        - Can receive care package
        - Mother tracks promise progress verbally
        - Can return to adventure
        - Can END (but it's an "incomplete" ending)
        
    VISIT-WITH-TREASURE:
      description: "Came home with the treasure!"
      mother_reaction: |
        "You DID it! Oh, look at you! Look at that!"
        
        Mother beams. She examines your treasure, your costume,
        your new skills. She asks about everything.
        
        "Tell me EVERYTHING. Start from the beginning."
        
      mechanics:
        - Full victory available
        - Promise evaluation begins
        - Photo review if any taken
        - Story time with Mother
        
    VISIT-AFTER-DYING:
      description: "Came home after being eaten/killed"
      mother_reaction: |
        "Oh, sweetheart. I felt it happen. Are you okay?"
        
        Mother KNEW. Mothers always know. She doesn't scold â€”
        she holds you, makes tea, listens to what happened.
        
        "Death isn't the end in our family. You know that.
        But it's still scary. Want to talk about it?"
        
      mechanics:
        - Emotional processing scene
        - Can rest and recover
        - Mother shares HER stories of close calls
        - Player can decide to continue or end
        
