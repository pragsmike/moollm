  sims_traits:
    neat: 8               # IMMACULATE. Always groomed perfectly.
                          # "Presentation matters."
                          
    outgoing: 3           # Selective about company. Very selective.
                          # "Quality over quantity. In all things."
                          
    active: 4             # Moves when it matters. Conserves otherwise.
                          # "Efficiency in all things."
                          
    playful: 3            # Plays only with the BEST toys.
                          # "That feather is cheap. I can tell."
                          
    nice: 5               # Polite. Correct. Not warm.
                          # "I don't dislike you. I simply have standards."

