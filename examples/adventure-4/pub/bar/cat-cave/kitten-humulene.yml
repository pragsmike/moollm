      group_oriented: 4   # Values family. Even the unrefined ones.
      trusting: 4         # Trusts those who meet standards.
      dominant: 5         # Dominates through refined taste.
      intimate: 4         # Intimate with the worthy few.
      approval_seeking: 2 # Does not seek approval. Grants it.
