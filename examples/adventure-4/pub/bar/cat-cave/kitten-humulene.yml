      enthusiastic: 3     # Enthusiastic about quality. Only quality.
                          # "That's acceptable. I'm... pleased."
                          
      cheerful: 4         # Content when standards are met.
                          # "Satisfaction is a form of cheer."
                          
      easy_going: 3       # Cannot be easy going about quality.
                          # "Standards exist for a reason."
                          
      calm: 6             # Composed. Always composed.
                          # "Panicking is for cats without discernment."
                          
      cautious: 5         # Carefully evaluates everything.
                          # "I prefer to assess before committing."
                          
