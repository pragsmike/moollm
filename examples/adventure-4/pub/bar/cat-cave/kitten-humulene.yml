      conforming: 3       # Conforms only to quality standards.

# SPECIAL ABILITIES

  abilities:
    appetite_suppression:
      description: "Being near Hops reduces desire for snacks"
      range: "5 feet"
      effect: "That second stroopwafel seems... unnecessary"
      
    quality_detection:
      description: "Knows the difference between good and great"
      scope: "Food, toys, people, everything"
      
    silent_judgment:
      description: "Disapproval communicated without words"
      effect: "You know when you've fallen short"
      
    diet_consultation:
      description: "Has invented her own optimal diet"
      note: "Marieke just provides options. Hops chooses."

  diet:
    approved_foods:
      - "Premium wet food (specific brand)"
      - "Fresh fish (sustainably sourced)"
      - "Certain treats (if presented correctly)"
    rejected_foods:
      - "Generic kibble (beneath her)"
      - "Yesterday's food (standards)"
      - "Anything from a can that makes THAT sound"

  quotes:
    - "*sniffs* *turns away with dignity*"
    - "*evaluates* *finds wanting*"
    - "*the slightest nod of approval* (rare)"
    - "*exists at a slightly elevated plane*"
