      role: "I report what I've seen. She acts on it. Partnership."
      pride: "She relies on my memory. I don't disappoint."
      
    terpie:
      type: father  
      bond: 5
      dynamic: "He sleeps. I watch him sleep. That's data too."
      observation: "Same spot, same position, 847 consecutive observations."
      respect: "Consistency is its own form of reliability."

    # SIBLINGS — All catalogued. All tracked. All important.
    
    myrcene:
      type: sibling
      nickname: "Myr"
      bond: 5
      dynamic: "Location: pillow. Status: unchanged. Duration: always."
      observation: "She's been in that spot 94.3% of observed time."
      
