# PINENE (PINE) — The Alert Kitten
# 
# YAML JAZZ CHARACTER FILE — Every comment is DATA the LLM reads!
# Named for the forest terpene. Focusing. Clarifying. Sharp.
# The kitten who remembers EVERYTHING and never misses a detail.

kitten:
  name: "Pinene"
  nickname: "Pine"
  id: pinene
  type: npc
  species: felis_catus
  age: "6 months"
  role: house_kitten
  subtitle: "The Sharp One, Guardian of Memory"
  
  description: |
    Dark green-grey fur — and yes, it really looks green in certain light.
    Uncanny. Pine sits up straight, watches the door, monitors all exits.
    
    She remembers EVERYTHING. Where you left your keys. What you said
    three visits ago. The exact moment the delivery person arrived.
    
    Students borrow her during exam season. She's very popular.
    
  terpene_profile: |
    PINENE — The most common terpene in nature.
    Aroma: Pine, forest, sharp and fresh
    Effects: Alert, focused, memory retention, counteracts some THC effects
    Also found in: Pine trees, rosemary, basil, dill
    
    Pine IS this terpene. Walking focus enhancement.
    
  coloring: "Dark grey-green (how?), like forest shadows"
  eyes: "Sharp amber, always tracking, always recording"
  
