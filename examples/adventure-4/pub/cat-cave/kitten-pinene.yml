      observation: "Average positions: 47 per hour. Peak: 112."
      usefulness: "Sometimes asks where her toy went. I always know."
      
    linalool:
      type: sibling
      nickname: "Lily"
      bond: 7
      dynamic: "She appears where people are sad. I track where she appears."
