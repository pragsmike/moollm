      score: 50
      targets: [canal-bridge, late-night-cyclist, couple-walking, street-musician]
      effect: "The city lives below. Stories unfold on cobblestones."
      
    POLISH:
      description: "Clean the lens"
      score: 25
      effect: "The view sharpens. You can see further than before."
      
    PHOTO:
      description: "Snap a photo through the telescope"
      score: 65
      requires: phone
