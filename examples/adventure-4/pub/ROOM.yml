  # üé≤ ACTIVITIES
  
  activities:
    DRINK:
      description: "Order from the menu"
      usage: "DRINK [item] / ORDER [item]"
      effects:
        - "Spend gold (or theme currency)"
        - "Social opportunity with bartender"
        - "Possible stat effects (courage, loose tongue)"
        - "Overhearing rumors"
        
    EAT:
      description: "Order food from the menu"
      usage: "EAT [item] / ORDER [item]"
      effects:
        - "Restores... something? Morale?"
        - "Not as interesting as kitchen food"
        - "But no digestive adventures here"
        
    PLAY-DARTS:
      description: "Challenge someone to darts"
      usage: "PLAY DARTS / PLAY DARTS WITH [patron]"
      stakes: "Pride, drinks, gold, information"
      mechanics: |
        DM describes throws, tension, outcome
        Can be used to:
        - Befriend an NPC
        - Win a bet
        - Settle a dispute
        - Show off (or embarrass yourself)
        
    PLAY-CHESS:
      description: "Challenge someone to chess"
      usage: "PLAY CHESS / PLAY CHESS WITH [patron]"
      stakes: "Pride, respect, secrets"
      mechanics: |
        DM narrates key moves and turning points
        Reveals character through play style:
        - Aggressive? Defensive? Cunning?
        - The bartender is VERY good
        - Some patrons have unusual strategies
        
    PLAY-CARDS:
      description: "Join or start a card game"
      usage: "PLAY CARDS / PLAY [game] WITH [patrons]"
      games:
        - "Poker (high stakes available)"
        - "Blackjack"
        - "Three-card monte (don't)"
        - "Adventurer's Ruin (house game)"
      mechanics: |
        Can win or lose gold
        Can win information
        Can make enemies
        Can cheat (if skilled and brave)
        
    SOCIALIZE:
      description: "Talk to patrons"
      usage: "TALK TO [patron] / APPROACH [description]"
      outcomes:
        - "Hear rumors"
        - "Learn about the dungeon"
        - "Make friends or enemies"
        - "Get quest hooks"
        - "Trade items or information"
        
    RENT-ROOM:
      description: "Stay the night"
      usage: "RENT ROOM / STAY THE NIGHT"
      effects:
        - "Costs gold (varies by theme)"
        - "Fully rested (lamp oil refilled to base?)"
        - "Dream sequence possible"
        - "Time passes (what changed outside?)"
        - "Mail delivered while sleeping"
        
    EAVESDROP:
      description: "Listen in on conversations"
      usage: "EAVESDROP / LISTEN"
      effects:
        - "Hear snippets of patron conversations"
        - "Learn plot hooks"
        - "Risk being noticed"
        
    PERFORM:
      description: "Take the stage and entertain!"
      usage: "PERFORM [song/story/trick/poetry/standup/magic]"
      venue: "The small stage in the corner"
      effects:
        - "Earn tips if good"
        - "Earn drinks thrown if bad"
        - "Make an impression"
        - "Every night is open mic night"
        - "The gong ends bad performances (mercifully)"
      framing: |
        This is PERFORMANCE. The audience knows.
        You can be anyone on that stage.
        Adopt a persona, tell wild tales, be vulnerable.
        The pub framing protects you.
        
    DEBATE:
      description: "Join the pie table for structured discussion"
      usage: "DEBATE [topic] / JOIN DEBATE"
      venue: "The Pie Table (octagonal, 8 seats)"
      effects:
        - "Summon characters to fill empty seats"
        - "Apply Robert's Rules (or chaos rules)"
        - "The gong calls to order or ends mercifully"
        - "Musical Chairs variant available"
      framing: |
        Debates at the pie table are SPORT, not war.
        Devil's advocate is expected and honored.
        Strong opinions, loosely held.
        
    CELEBRATE:
      description: "Mark a victory, birthday, achievement"
      usage: "CELEBRATE [occasion] / TOAST [target]"
      effects:
        - "Free round from the bartender (first one)"
        - "Stories shared about the occasion"
        - "Buff: CELEBRATED (+morale, social)"
        - "Everyone raises a glass"
        - "The gong rings once in honor"
        
    SING:
      description: "Lead the pub in song"
      usage: "SING [song] / LEAD SONG"
      effects:
        - "Whole pub may join in (if they know it)"
        - "Establishes mood"
        - "Can commemorate fallen companions"
        - "Can embarrass yourself gloriously"
      sea_shanties: "Particularly effective"
      
    STORY:
      description: "Tell a tale to any who'll listen"
      usage: "TELL STORY / SHARE TALE [topic]"
      venue: "By the fire, or on stage"
      effects:
        - "Draw listeners"
        - "Share wisdom (or lies)"
        - "Process adventures through narrative"
        - "Create legends"
      framing: "All stories here are welcome. Truth is optional."
      
    TOAST:
      description: "Raise a glass to someone or something"  
      usage: "TOAST [target]"
      effects:
        - "Honor a person, victory, or memory"
        - "Social bonding"
        - "Can be serious or silly"
        - "Everyone drinks (optional but expected)"
        
    RING-GONG:
      description: "Use the Gong of Gezelligheid"
      usage: "RING GONG / GONG [times]"
      protocols:
        once: "Call to attention ‚Äî something important"
        twice: "Emergency ‚Äî everyone stop"
        thrice: "Mercy / End this ‚Äî debates, performances"
      effects:
        - "Ends performances gracefully"
        - "Calls debates to order"
        - "Gets everyone's attention"
        - "Automatic during Musical Chairs"
        
  # üé≠ PERFORMANCE & CELEBRATION VENUES
  
  venues:
    
    the_stage:
      name: "The Rusty Stage"
      description: |
        A small raised platform in the corner. Worn by countless feet.
        Stained by spilled drinks and tears (happy and sad).
        
        Anyone can perform. Everyone does eventually.
        
      capacity: "1-3 performers"
      features:
        - "Surprisingly good acoustics"
        - "A stool for bards"
        - "Hooks for props"
        - "Enough light to be seen, enough dark to be brave"
      performances:
        - "Songs (sea shanties especially popular)"
        - "Poetry (open mic every night)"
        - "Standup (tough crowd but fair)"
        - "Storytelling (by the fire or on stage)"
        - "Magic tricks (real or fake both welcome)"
        - "Dramatic readings (including code reviews)"
        
    the_pie_table:
      name: "The Pie Table"
      description: |
        An octagonal table in the center of the pub. Eight seats,
        addressable by compass direction. A lazy susan in the middle.
        A bell for calling to order. Within reach of the gong.
        
        This is where debates happen. Discussions. Games.
        It's a physical pie menu ‚Äî you can summon anyone to any seat.
        
      capacity: 8
      seats: [N, NE, E, SE, S, SW, W, NW]
      features:
        - "Lazy susan for sharing"
        - "Bell for calling to order"
        - "Gong within reach"
        - "Can summon historical/fictional figures (framed as performance)"
        - "Musical Chairs variant"
      activities:
        - "Structured debates (Robert's Rules optional)"
        - "Brainstorming sessions"
        - "Code reviews (Linus persona recommended)"
        - "Philosophical discussions"
        - "Musical Chairs (elimination game)"
        
    the_gong:
      name: "The Gong of Gezelligheid"
      description: |
        A brass gong hanging near the pie table.
        It has three protocols:
        
        RING ONCE:  Attention! Something important.
        RING TWICE: Emergency! Everyone stop.
        RING THRICE: Mercy! End this (debates, performances, suffering).
        
      powers:
        - "Can end any performance (gracefully)"
        - "Can call debates to order"
        - "Rings automatically during Musical Chairs"
        - "Respects the tradition of gezelligheid"
        
    the_fireside:
      name: "The Hearth"
      description: |
        The fireplace is a gathering spot for stories.
        Pull up a chair. Listen. Share.
        
      atmosphere: "Warm, intimate, timeless"
      activities:
        - "Storytelling"
        - "Quiet conversation"
        - "Staring into flames (philosophical mode)"
        - "Warming up after the maze"
        
  # ü§ù SOCIAL MECHANICS
  
  social:
    
    description: |
      The pub is a SOCIAL SPACE. Relationships form here.
      
      Every interaction can affect relationships:
      - Share a drink ‚Üí bond
      - Win a game ‚Üí respect (or resentment)
      - Perform well ‚Üí admiration
      - Tell a great story ‚Üí remembered
      - Help someone ‚Üí trust
      
    buffs_available:
      WELCOMED:
        trigger: "First visit, good greeting"
        effect: "People are friendly here"
        duration: "This visit"
        
      CELEBRATED:
        trigger: "CELEBRATE action, major achievement"
        effect: "+morale, +social, everyone knows you"
        duration: "Lingers"
        
      RESPECTED:
        trigger: "Win debate, show skill, help someone"
        effect: "People take you seriously"
        duration: "Persistent"
        
      BELOVED:
        trigger: "Many positive interactions over time"
        effect: "The pub feels like home"
        duration: "Permanent (unless betrayed)"
        
      ENTERTAINER:
        trigger: "Successful performance"
        effect: "Free drinks, performance opportunities"
        duration: "This visit"
        
    debuffs_possible:
      TROUBLEMAKER:
        trigger: "Start fights, cheat at games, insult bartender"
        effect: "Watched. Possibly barred."
        recovery: "Apologize, make amends"
        
      BORE:
        trigger: "Bad performances, long-winded stories"
        effect: "People drift away"
        recovery: "Be funnier, or be quieter"
        
  # üì¢ RUMOR SYSTEM
  
  rumors:
    description: |
      The pub is a HUB FOR INFORMATION!
      
      Sources:
      - Bartender knows everything (but charges)
      - Patrons share freely (but unreliably)
      - Notice board has postings
      - Eavesdropping catches fragments
      
    rumor_types:
      TRUE:
        - "There's gold in the cold room of the maze"
        - "The skeleton was almost out when they died"
        - "The vending machine has feelings"
        
      MOSTLY-TRUE:
        - "A grue can be killed with cheese (it was BLUE cheese)"
        - "Mother's letter has a secret (it has many)"
        - "The treasure is guarded (by the grue? by puzzles?)"
        
      FALSE-BUT-FUN:
        - "There's a dragon in the depths"
        - "The bartender is actually the grue in disguise"
        - "If you say XYZZY three times, you go home"
        
      PLOT-HOOKS:
        - "Someone's been asking about YOUR family..."
        - "The postal service is hiring"
        - "A stranger left something for you"
        
  # üö™ BACK ROOM ‚Äî Plot device generator
  
  back_room:
    description: |
      The mysterious back door leads to... whatever the story needs.
      
      Ask the bartender about it.
      
    possibilities:
      - "Underground fighting ring"
      - "Secret meeting of a guild"
      - "Portal to another theme dimension"
      - "Where the bartender REALLY comes from"
      - "Storage room with plot-relevant items"
      - "Passage to the maze (shortcut? trap?)"
      - "Mother's favorite booth from her adventuring days"

