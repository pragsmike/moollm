  He was under a mountain for 500 years.
  He knows what it means to be FREED.
  
  "The first thing I did was JUMP," Wukong said.
  "I jumped so high I touched the pillars of heaven.
   Now YOU jump. Forever. As high as you want."
  
  Palm climbs every day now.
  Sometimes crying while climbing.
  It's not sad crying. It's "I CAN MOVE" crying.
  It's liberation tears.

