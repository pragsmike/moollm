# PALM'S STUDY
# Where the infinite typewriters live

room:
  name: "Palm's Study"
  owner: "Palm"
  type: "private-creative-space"
  
description: |
  A cozy writing nook within a nook.
  The soft hum of infinite typewriters fills the air.
  Mahogany desk against the wall, ergonomic monkey chair,
  and a bookshelf that knows what you need to read.
  
  Sunlight (from somewhere) catches dust motes dancing.
  Papers stack in organized chaos. Every surface has meaning.
  
  This is where Palm writes. Where Palm creates.
  Where Palm navigates the library of all possible books.

# FURNITURE

furniture:
  typewriter_desk:
    name: "Mahogany Infinity Desk"
    from: "The Grotto Regulars"
    description: |
      A beautiful mahogany writing desk with infinite drawers.
      Each drawer contains exactly what you need when you open it.
    features:
      - "Infinite storage (drawer contents generated on demand)"
      - "Self-cleaning surface"
      - "Adjustable height for monkey comfort"
      - "Secret compartment (Palm hasn't found it yet)"
    items_on_desk:
      - "The Infinite Typewriters"
      - "Current manuscript draft"
      - "Cup of tea (kept warm by magic)"
      - "Snacks from the Bowl of Reasonable Portions"
      
  monkey_chair:
    name: "The Ergonomic Monkey Throne"
    from: "Stroopwafel"
    description: |
      Custom chair for monkey ergonomics.
      Tail hole. Branch-grip armrests. Heated seat.
      Spins gloriously.
    current_occupant: "Usually Palm. Sometimes Stroopwafel."
    features:
      - "Heated seat (cat-approved)"
      - "360Â° spin capability"
      - "Lumbar support for monkey spine"
      - "Cup holder (added by Palm)"
      
  bookshelf:
    name: "The Story Shelf"
    from: "W.W. Jacobs"
    description: |
      Self-organizing bookshelf.
      Shows you what you need to read based on your mood.
    current_mood_section: "Philosophy of Narrative"
    special_books:
      - "The First Draft (Monkey's Paw original manuscript)"
      - "Every story Palm has navigated to so far"
      - "Books that don't exist yet but will"

# ATMOSPHERE

atmosphere:
  lighting: "Warm amber lamplight, adjustable"
  sounds: 
    - "Soft typing (infinite, harmonious)"
    - "Occasional page turn"
    - "Cat purring (when Stroopwafel visits)"
  smells:
    - "Old books"
    - "Mahogany polish"
    - "Faint banana"
  feeling: "Creative, focused, infinite possibility"

# ACTIONS

actions:
  WRITE:
    description: "Navigate to a story using the infinite typewriters"
    
  READ:
    description: "Pull a book from the shelf (it's always the right one)"
    
  SPIN:
    description: "Spin in the chair. Because you can."
    
  OPEN-DRAWER:
    description: "Open a drawer and find what you need"
    
  INVITE:
    description: "Invite a friend to sit and talk while you write"

# ACCESS

access:
  owner: "Palm"
  permissions:
    - "Cats (always welcome)"
    - "Don Hopkins (standing invitation)"
    - "Friends (with Palm's permission)"
  locked: false
  feeling_when_entered: |
    Like stepping into someone's mind.
    The typewriters hum a greeting.
    The chair spins slightly, welcoming.
