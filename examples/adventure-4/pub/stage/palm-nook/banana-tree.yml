description: |
  A potted banana tree that always has ripe bananas.
  Never brown. Never green. Always perfect.
  
  The Man in the Yellow Hat arrived at Palm's ceremony
  with Curious George and this tree.
  
  "Every monkey needs a good banana tree," he said simply.
  "This one is always ready."
  
  George gave a thumbs up, mouth full of banana.

