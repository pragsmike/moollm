# A sub-region of the pub â€” a step up, no walls, occasional curtains

room:
  id: stage
  name: "The Rusty Lantern Stage"
  type: [sub-room, performance-zone, elevated]
  emoji: ðŸŽ­
  
  description: |
    A raised wooden platform at the far end of the pub, maybe two feet off
    the main floor. The boards creak with decades of footsteps, scuffed
    by countless performers. A single spotlight hangs overhead, slightly
    askew, its warm glow creating a circle of courage.
    
    No walls separate stage from audience â€” just a step up and the
    understanding that when you're up here, you're ON.
    
    Faded velvet curtains hang at the back, red once, now a dignified
    burgundy. They can be drawn for dramatic reveals or left open
    to show the brick wall behind, covered in signatures and sketches
    from performers past.
    
  atmosphere:
    lighting: single spotlight, warm amber, slightly dusty
    sound: creaking boards, expectant silence, then applause (or not)
    feeling: vulnerable, exciting, terrifying, alive
    
  physical:
    elevation: "2 feet above main floor"
    boundary: "No walls â€” social boundary only"
    size: "10x12 feet â€” intimate"
    floor: "Worn oak planks, squeaky in the middle"
    
  access:
    boundary-type: social  # Not physical walls
    description: |
      Anyone can step up onto the stage. The only barrier is courage.
      During scheduled events, there's a sign-up list at the bar.
      The spotlight doesn't judge. The audience might.
    default: open
    during_events: "Sign up at bar"
    
# THEATRICAL EQUIPMENT

equipment:
  
  spotlight:
    name: "Old Faithful"
    description: |
      A vintage spotlight that's been here longer than anyone remembers.
      Slightly warm-tinted. Creates a perfect circle of light.
      Supposedly haunted by a comedian who died mid-joke.
      (He's still waiting for the laugh.)
    controls: "Lever by the bar â€” Grim or Marieke operate"
    settings:
      - "Full bright (interrogation mode)"
      - "Warm glow (comfort mode)"
      - "Dramatic dim (tension mode)"
      - "Off (shame mode)"
      
  microphone:
    name: "The Truth Teller"
    description: |
      A battered microphone on a slightly wobbly stand.
      Picks up everything. Forgives nothing.
      Has heard more confessions than a priest.
    quirk: "Feedback squeal when someone's about to lie"
    
  curtains:
    name: "The Velvets"
    description: |
      Faded red velvet curtains, heavy and theatrical.
      Can be drawn for reveals, entrances, exits.
      Smell faintly of dust and dreams.
    states:
      open: "Brick wall visible, covered in signatures"
      closed: "Dramatic backdrop, muffles backstage"
      half: "Peek-a-boo entrances"
    controls: "Rope pull, stage left"
    
  backdrops:
    description: "Rolled canvases stored backstage, painted by past performers"
    available:
      starry_night:
        name: "Starfield"
        vibe: "Cosmic, dreamy, perfect for ballads"
      tavern_scene:
        name: "Ye Olde Tavern"
        vibe: "Meta, ironic, good for comedy"
      forest:
        name: "Enchanted Woods"
        vibe: "Mysterious, fairy-tale, good for stories"
      blank:
        name: "Plain Black"
        vibe: "Professional, lets imagination fill in"
      brick:
        name: "Just the Wall"
        vibe: "Authentic, raw, comedy club style"
        
  gong:
    name: "The Mercy Gong"
    description: |
      A large brass gong mounted stage left.
      Marieke's domain. Her judgment made manifest.
      One strike = wrap it up. Two = you're done. Three = banned for a week.
    location: "Stage left, within Marieke's reach"
    protocols:
      one_ring: "Wrap it up, schat"
      two_rings: "Time's up. Off you go."
      three_rings: "We don't speak of three rings."
      
  props_box:
    name: "The Box of Wonders"
    description: |
      A large wooden chest filled with random props accumulated
      over the years. Whatever you need is probably in there.
      Whatever you find might inspire something new.
    contents:
      - "Rubber chicken"
      - "Top hat (contains spring-loaded flowers)"
      - "Fake sword (surprisingly convincing)"
      - "Wigs (various, questionable hygiene)"
      - "Oversized glasses"
      - "Kazoo collection"
      - "One (1) rubber duck named Gerald"
      
  signature_wall:
    name: "The Hall of Fame"
    description: |
      The exposed brick wall behind the curtains, covered in
      signatures, doodles, and quotes from past performers.
      To sign, you have to earn it â€” Marieke decides.
    notable_signatures:
      - "Henk â€” 'Philosophy is just comedy without timing'"
      - "Mother â€” (just an initial: M.)"
      - "Unknown â€” 'I killed here. Then I died here. Worth it.'"
      - "Grim â€” (one word: 'Maybe.')"

