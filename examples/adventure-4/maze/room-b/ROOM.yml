# Maze Room B
# A twisty little passage

room:
  name: Twisty Passage (Faint Echo)
  type: maze_room
  
  # DANGER! This room is dark!
  lighting: none
  grue_safe: false
  requires_light: true
  
  # What happens if you enter without light
  grue_event: |
    It is pitch black. You are likely to be eaten by a grue.
    
    From the darkness, the echo returns: "...eaten...eaten...EATEN..."
    
