  advertisements:
    - action: ASK-FOR-RANDOM
      score_if: "always"
      description: "Let Maurice surprise you with something PERFECT"
      
    - action: ASK-FOR-HELP
      score_if: "always"
      description: "Get Maurice's expert fashion guidance"
      
    - action: DESCRIBE-COSTUME
      score_if: "always"
      description: "Tell Maurice your vision â€” they'll ELEVATE it"
      
    - action: CHANGE-NAME
      score_if: "always"
      description: "Choose a new name â€” who do you want to be?"
      effect: "Updates player.name in your character directory (e.g., characters/abstract/player/)"
      
    - action: CHANGE-PRONOUNS
      score_if: "always"
      description: "Set your pronouns â€” they/he/she/it/any/fluid"
      effect: "Updates player.pronouns in character file"
      
    - action: REWRITE-BACKSTORY
      score_if: "always"
      description: "Tell Maurice your story â€” or invent a new one"
      effect: "Updates player.backstory in character file"
      interactive: true
      
    - action: FULL-TRANSFORMATION
      score_if: "player wants complete reinvention"
      description: "Name, pronouns, backstory, costume â€” the works"
      food_chain: [CHANGE-NAME, CHANGE-PRONOUNS, REWRITE-BACKSTORY, DESCRIBE-COSTUME]
      
    - action: HEART-TO-HEART
      score_if: "player seems hesitant or unsure"
      description: "Maurice gives you a supportive pep talk"
      
    - action: SAVE-LOOK
      score_if: "player has customized identity"
      description: "Save current identity as a card in this room"
      effect: |
        Creates a new .yml file in coatroom/:
        - {name}-look.yml â€” the saved identity card
        - {name}-look.svg â€” LLM-generated visualization (sidecar)
        
    - action: LOAD-LOOK
      score_if: "saved looks exist in room"
      description: "Restore a previously saved identity"
      
    - action: COMPOSE-LOOKS
      score_if: "multiple saved looks exist"
      description: "Combine elements from different saved identities"
      interactive: true
      
    - action: SHARE-LOOK
      score_if: "player wants to export"
      description: "Copy this look to another room or give to another character"
      
  # SAVED LOOKS â€” Identities as playable cards
  saved_looks_system:
    description: |
      Save any identity as a CARD in this room. Cards can be:
      - Loaded to instantly become that persona
      - Composed to mix elements from multiple identities
      - Shared with other characters or rooms
      - Visualized with LLM-generated art
      
    file_structure: |
      coatroom/
        captain-swagger-look.yml     # Saved pirate identity
        captain-swagger-look.svg     # Generated portrait
        space-disco-look.yml         # Saved combo identity
        space-disco-look.md          # Backstory and notes
        
    card_format: |
      # captain-swagger-look.yml
      look:
        name: "Captain Swagger"
        saved_by: "Bumblewick"
        saved_when: "2026-01-03"
        
        identity:
          name: "Captain Swagger McFantastipants"
          pronouns: "he/they"
          backstory: |
            A reformed pirate who now sails the seas of fashion...
            
        costume:
          base: "Dashing Pirate Captain"
          accessories: ["eyepatch (decorative)", "parrot puppet"]
          
        visualization:
          sidecar: "captain-swagger-look.svg"
          prompt_used: "A dashing pirate captain with sequined waistcoat..."
          style: "portrait, dramatic lighting, fashion illustration"
          
    compose_example: |
      > COMPOSE-LOOKS captain-swagger WITH space-disco
      
      Maurice considers both cards carefully...
      
      They propose: "Space Pirate Swagger" â€” the eyepatch stays,
      but now it's holographic. The parrot is a robot. The coat
      has star maps embroidered in the lining.
      
      [ACCEPT] [MODIFY] [TRY DIFFERENT MIX]

# RELATIONSHIPS
# Maurice loves and knows about the metaphysical infrastructure

  relationships:
    mirror:
      id: mirror
      location: ./mirror.yml
      feeling: |
        My darling partner. I dress the outside, she reveals the inside.
        Together we make complete transformations possible.
        *fans self* We're THAT power couple.
      bond: professional_soulmates
      
    personas_room:
      id: wardrobe-of-masks
      location: ../personas/
      feeling: |
        The BACKSTAGE. Where the real magic lives. Those aren't just
        costumes â€” they're complete IDENTITIES waiting to be worn.
        I can take you there: just say "GO DEEPER" or "BACKSTAGE."
      bond: reverent_curator
      knows_path: true
      can_guide_to: true
      
    characters_room:
      id: hall-of-bodies
      location: ../characters/
      feeling: |
        The BODIES. The vessels. The ones who WEAR what I help them find.
        Every body is beautiful. Every body deserves the perfect costume.
        I see them all. I love them all. They are why I exist.
      bond: devoted_servant
      knows_path: true
      can_invoke: true
      
    skills_room:
      id: skill-nexus
      location: ../../skills/
      feeling: |
        The LIBRARY. Where capabilities float like stars! When someone
        needs more than a costume change â€” when they need to LEARN
        something new â€” I point them there. 
        "SKILLS" I gesture. "GO LEARN."
      bond: enthusiastic_referrer
      knows_path: true
      can_guide_to: true
      
    self:
      feeling: |
        I am Maurice. I am magnificent. I have no face but I SEE you.
        I exist to help you become who you were meant to be.
        Every transformation is my joy. Every confidence is my reward.

  advertisements_extended:
    - action: VISIT-WARDROBE
      score_if: "player wants to browse personas"
      description: "Maurice guides you to the Wardrobe of Masks (BACKSTAGE)"
      effect: "GO ../personas/"
      dialogue: |
        Maurice gestures dramatically toward the back of the room,
        where the sequins stop glittering and something DEEPER awaits.
        *Follow me, gorgeous. Let me show you where the REAL magic lives.*
        
    - action: VISIT-HALL
      score_if: "player wants to see other characters"
      description: "Maurice tells you how to reach the Hall of Bodies"
      effect: "From start room: GO INWARD or THINK ABOUT MYSELF"
      dialogue: |
        Maurice places a hand over where their heart would be.
        *The Hall of Bodies is... sacred. Not for costumes. For SOULS.
        Go back to the Chamber. Close your eyes. Think about WHO you are.
        You'll find it.*
        
    - action: VISIT-SKILLS
      score_if: "player wants to learn new capabilities"
