            location: By vending machine (different side than Biscuit)
            note: Inspected machine. Found it lacking. Marked anyway.
          - cat: Hops
            location: East exit (toward skeleton)
            note: Noted bone smell. Did not investigate further.
          - cat: Pine
            location: Center crossroads
            note: Analytical marking at hub. Geodetic significance.
          - cat: Multiple kittens
            location: Various on return journey
            note: Passed through multiple times in both directions.
          vending_machine_investigation:
            stroopwafel_assessment: "\"The dog was right. No food. Only lamp oil.\n\
              \ Typical human priorities.\"\n \n"
          crossroads_status: 'Now thoroughly marked by entire family.

            The crossroads knows ALL of us were here.


            Future travelers will smell:

            - Dog (enthusiastic)

            - Elder cat (grumpy but thorough)

            - Multiple kittens (chaotic but present)'
    maze/room-b:
      name: Twisty Passage (Faint Echo)
      description: 'You are in a maze of twisty little passages, all alike.


        This one has a peculiar echo. Every sound you make comes back

        to you a moment later, slightly distorted, as if the walls are

        mocking your navigational choices. "Hello?" "...ello...ello...ello..."

        "This is ridiculous." "...iculous...iculous...ICULOUS..."


        Passages lead in all directions. They all look the same.

        The echo makes it worse somehow.

        '
      exits:
        north:
          destination: ../room-d/
          description: A passage that echoes your footsteps back at you
        south:
          destination: ../room-c/
          description: A passage. The echo fades this way. Maybe.
        east:
          destination: ../room-a/
          description: Wait, weren't you just... no, that can't be right
        west:
          destination: ../room-c/
          description: The walls here seem closer together. Probably fine.
      type: maze_room
      extra:
        grue_safe: false
        requires_light: true
        grue_event: "It is pitch black. You are likely to be eaten by a grue.\n\n\
          From the darkness, the echo returns: \"...eaten...eaten...EATEN...\"\n\n\
          \U0001F3B5 \"It got narrated at you in the second person.\n    Every time\
          \ you booted up, it seemed you got another version\n    of your life told\
          \ to you by a status line blinking...\" \U0001F3B5\n\n\u2014 MC Frontalot,\
          \ \"It Is Pitch Dark\"\n   https://www.youtube.com/watch?v=4nigRT2KmCE\n\
          \nYou have been eaten by a grue.\n\n[REINCARNATING... inventory preserved,\
          \ score reset to 0]\n"
        feature: echo
        ambience: 'Your breathing echoes back, slightly out of sync.

          It''s like being haunted by a version of yourself that''s

          always one breath behind.

          '
