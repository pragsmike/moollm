    maze/room-d:
      name: Twisty Passage (Golden Glow)
      description: "You are in a maze of twisty little passages, all alike.\n\nBut\
        \ wait \u2014 this one has a faint golden glow coming from one of\nthe passages!\
        \ Could it be? After all this wandering, could you\nfinally be near the TREASURE?\
