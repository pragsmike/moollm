            note: Don said not to mark the crystals. I found a rock instead.
          detected_smells:
          - smell: rat (recent)
            location: trail through the formations
            assessment: 'RAT. RAT! There was a RAT here. Recently.

              The rat went... this way... no wait... this way...

              it looped around... it was confused...

              then it left through that crack.

              '
            tracking_complete: true
          - smell: mineral, ancient
            location: the crystals
            assessment: Old. So old. The earth is dreaming here.
          crystal_interaction:
            considered_marking: true
            don_advised: Maybe not that one
            alternative_found: "Nearby rock \u2014 crystal will know by association"
          biscuit_says: 'Pretty lights. Yes. But Don. DON.

