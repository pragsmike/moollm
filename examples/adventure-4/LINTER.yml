            - "Honor the original creators' vision (HAL \u2260 R2-D2)"
            - Explore their canonical themes and dilemmas
            - Have fun with beeps, boops, and existential dread
            modern_ai_simulations:
            - Acknowledge these are SIMULATED voices, not the real systems
            - Don't claim to represent actual AI system opinions
            - Explore AI consciousness as a philosophical question
            - The real systems speak for themselves
