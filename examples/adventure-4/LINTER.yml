    maze/crystal-cave:
      name: The Crystal Cave
      description: "You enter a chamber that takes your breath away.\n\nCrystals.\
        \ EVERYWHERE. Growing from the walls, the floor,\nthe ceiling \u2014 luminescent\
        \ formations that pulse with soft\ninner light. Blues, purples, pale greens.\
        \ The light shifts\nand dances as you move, creating shadows that seem almost\
        \ alive.\n\nThe largest crystal cluster, in the center of the room, is\ntaller\
        \ than you. It hums faintly when you get close, a sound\nmore felt than heard.\
        \ Something about it feels... aware?\n\nThe floor is uneven where crystals\
        \ have pushed up through\nthe rock. Watch your step.\n"
      exits:
        north:
          destination: ../room-e/
          description: A narrow passage between crystal formations
        south:
          destination: ../room-c/
          description: The crystals thin out in this direction
        east:
          destination: ../garden/
