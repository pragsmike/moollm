    maze/room-j:
      name: Twisty Passage (Crossroads)
      description: 'You are in a maze of twisty little passages, all alike.


        This one feels... different. A CROSSROADS of sorts. The

        passages here seem more deliberate, as if someone planned

        this junction. Four exits lead in four directions, each

        equally promising, equally threatening.


        Against one wall stands a battered VENDING MACHINE, humming

        softly. Its display reads "ACME LAMP REFUELING CO." The glow

        from its buttons provides just enough light to read by, but

        not enough to keep grues at bay.


        Someone has scratched "LIFESAVER" into the casing.

        '
      exits:
        north:
          destination: ../room-d/
          description: Is that... golden light? Could this be the way out?
        south:
          destination: ../room-h/
          description: "A faint green glow \u2014 mushrooms?"
        east:
          destination: ../room-i/
          description: You hear bones rattling. Probably the wind.
        west:
          destination: ../room-g/
          description: A carved face seems to watch from there.
      type: maze_room
      extra:
        grue_safe: false
        requires_light: true
        grue_event: "It is pitch black. You are likely to be eaten by a grue.\n\n\
          Four passages, four directions, four chances to escape.\nNone of them matter\
          \ when you can't see the grue coming\nfrom the fifth direction. (There is\
          \ no fifth direction.\nThat's what makes grues so terrifying.)\n\n\U0001F3B5\
          \ \"Did I battle a snake? Was the treasure intact?\n    Or did the TRS-80\
          \ in my brain get hacked?\" \U0001F3B5\n\n\u2014 MC Frontalot, \"It Is Pitch\
          \ Dark\"\n   https://www.youtube.com/watch?v=4nigRT2KmCE\n\nYou have been\
          \ eaten by a grue.\n\n[REINCARNATING... inventory preserved, score reset\
          \ to 0]\n"
        feature: crossroads
        note: "The crossroads connects to many other maze rooms. The skeleton in room-i\
          \ was pointing this way \u2014 so close to salvation!"
        ambience: 'This is the kind of place where destinies are decided.

          Or at least where you decide which direction to go next.

          Choose wisely. Or don''t. You''ll reincarnate either way.

          '
        biscuit_markings:
          date: '2026-01-06'
          marked:
          - location: by the vending machine
            type: territorial
            note: The machine hums. I marked near the hum.
          detected_smells:
            north: "golden light \u2014 good direction"
            south: "green glow \u2014 mushrooms, suspicious"
            east: "old bones \u2014 skeleton, noted"
            west: "carved stone \u2014 someone was here long ago"
          vending_machine_investigation:
            sniffed: true
            assessment: Smells like oil and old coins. No food. Disappointing.
          biscuit_says: 'Four ways to go. I smelled them all.

            The golden way is best. The green way whispers.

            '
        cat_markings:
          date: 2026-01-06 (late night)
          marks:
