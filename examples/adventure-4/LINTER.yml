      extra:
        grue_safe: true
        visit_states:
          BEFORE-STARTING:
            conditions:
            - player.inventory is empty OR only has lamp (unlit)
            - player.score == 0
            - player has not entered maze
            mother_entrance: "You hear footsteps. Mother appears in the doorway, flour\
              \ on \nher apron, surprise on her face.\n\n\"Back already? Did you forget\
              \ something, dear?\"\n\nShe looks at you \u2014 really looks. Sees the\
              \ unlit lamp, the \nempty pockets, the uncertainty in your eyes.\n\n\
              \"Oh, sweetheart. It's okay to be nervous. Here, sit down. \nHave some\
              \ pie. The dungeon will still be there when you're \nready.\"\n"
            available_actions:
            - 'EAT PIE: Rest and restore. Mother watches fondly.'
            - 'TALK: Ask questions, share fears, hear stories.'
            - 'RECEIVE ENCOURAGEMENT: +2 courage, ''You''ve got this.'''
            - 'GO BACK DOWN: Return to dungeon when ready.'
            cannot_end: '"End your adventure? But dear, you haven''t really started
              yet!

              Go on, go see what''s down there. I''ll be here when you return

              with stories to tell."

              '
            special_dialogue:
              nervous: "\"Everyone's nervous their first time. Your grandmother threw\
                \ \nup before her first dungeon. Your father cried. I... well.\nI'll\
                \ tell you MY story when you come back. Go make your own.\"\n"
              about_costume: "\"Have you been to the coatroom yet? Grandmother's cape\
                \ is \nin there. Take it if you like. Or find something else. The\
                \ \ncostume doesn't make the hero \u2014 but it helps you feel like\
                \ one.\"\n"
              about_maze: "\"The maze is dark, yes. But you have a lamp, and you have\
                \ me\nwaiting, and you have the whole rest of your life ahead. Go\
                \ \nsee what's there. You might surprise yourself.\"\n"
          VISITING-MID-ADVENTURE:
            conditions:
            - player has entered maze
            - player.score > 0 OR player.moves > 10
            - treasure NOT in inventory
            mother_entrance: "Mother hears you on the stairs. She's at the landing\
              \ before \nyou reach the top, eyes scanning for injuries, for shadows,\
              \ \nfor signs of trouble.\n\n\"You're back! Are you\u2014\" She takes\
              \ your hands, turns them over.\n\"Are you alright? Is everything okay?\"\
              \n\nShe sees: your lamp (how full?), your costume (what have you \n\
              become?), your eyes (what have you seen?).\n\n\"Come in, come in. Tell\
              \ me everything.\"\n"
            available_actions:
            - 'EAT PIE: Full rest and restore.'
            - 'TALK: Share your adventures so far.'
            - 'DEPOSIT GOLD: ''I''ll keep it safe for you, dear.'''
            - 'CHECK LETTERS: See if Mother has replies.'
            - 'RECEIVE CARE PACKAGE: If supplies are low.'
            - 'CONTINUE: Return to dungeon refreshed.'
            - 'END (INCOMPLETE): Give up. Mother will understand.'
            letter_references: 'If player has sent letters, Mother references them:


              "I got your letter about [subject]. That was [reaction]."

              "You promised [promise]. How''s that going?"

              "The pictures you sent! I''ve shown everyone in the village!"

              "The gold arrived safely. It''s in the vault."

              '
            promise_check: 'Mother gently tracks promises without being naggy:


              KEPT: "I''m so proud of you for [promise]."

              IN-PROGRESS: "Still working on [promise]? I believe in you."

              BROKEN: "...we can talk about [promise] later, dear."

              '
            about_skeleton: 'If player found the skeleton:

              "You found them? The one who... oh. Did they have anything?

              A name? A letter? Their family never knew what happened..."

              '
            about_grue: 'If player has encountered grue:

              "You SAW one? And you''re still here? Tell me everything.

              What color were its eyes? Did it SPEAK?"

              '
          RETURNING-WITH-TREASURE:
            conditions:
            - treasure.yml in inventory
            mother_entrance: "You emerge into the kitchen. Mother turns from the stove\u2014\
              \n\nAnd SEES.\n\nThe treasure in your hands. The costume on your shoulders.\n\
              The lamp still burning (or the soot where it failed). The \nmarks of\
              \ the journey written on your face.\n\n\"Oh.\" Her voice catches. \"\
              Oh, my darling.\"\n\nShe crosses the kitchen in three steps and wraps\
              \ you in \nher arms, treasure and all.\n\n\"You did it. You actually\
              \ DID IT. Look at you!\"\n"
            available_actions:
            - 'SHOW TREASURE: Full examination and praise.'
            - 'TELL STORY: Narrate the whole adventure.'
            - 'SHARE PHOTOS: If any taken, review together.'
            - 'GIVE GIFTS: Share recipes, gold, artifacts.'
            - 'PROMISE EVALUATION: The big moment.'
            - 'EAT PIE (VICTORY): Celebration feast!'
            - 'WAFFLE PARTY: The dance of gratitude. (Severance)'
            - 'TACO TUESDAY: It''s always Tuesday somewhere.'
            - 'DO THE DISHES: Finally. Finally!'
            promise_evaluation: 'Mother takes your hands. Looks you in the eye.


              "Now then. Let''s see how we did on those promises."


              [Each promise is evaluated. For each:]


              KEPT: "You said you''d [promise]. And you DID. I''m so proud."

              EXCEEDED: "You went BEYOND what you promised. Look at you!"

              BROKEN: "You said you wouldn''t [promise]. But I understand why."

              FORGOTTEN: *silence* "Did you mean to...? No, never mind."


              Final verdict based on pattern. All reactions end with love.

              '
          RETURNING-AFTER-DEATH:
            conditions:
            - player.deaths > 0
            - player just died (this turn or recently)
            mother_entrance: "Mother is already there. Waiting at the top of the stairs.\n\
              As if she KNEW.\n\n\"Oh, sweetheart.\" Her voice is soft. \"I felt it.\
              \ Come here.\"\n\nShe doesn't ask what happened. She doesn't scold.\
              \ She just\nholds you, this strange impossible child who died and came\n\
              back, who carries darkness in their pockets and light in \ntheir lamp.\n\
              \n\"Death isn't the end for us. You know that. But it still\nhurts,\
              \ doesn't it? It still scares you.\"\n"
            available_actions:
            - 'CRY: ''Let it out. I''m here.'''
            - 'TALK ABOUT IT: Process what happened.'
            - 'HEAR MOTHER''S STORY: ''I died once too, you know.'''
            - 'REST: Just... be home for a while.'
            - 'RECEIVE TEA: +all stats, +comfort'
            - 'RETURN: ''Go when you''re ready. Not before.'''
            mother_story_if_asked: '"Did I ever tell you about my first time in the
              maze?"


              Mother sits down. Takes a breath.


              "I was sixteen. Cocky. SURE I knew everything. I took

              grandmother''s lamp and ran straight into the dark."


              She touches her collarbone, where an old scar hides.


              "The grue got me on the third day. I woke up in the

              Chamber, shaking, crying. Your grandmother was there.

              She didn''t say anything. Just handed me the lamp again."


              "That''s when I learned: the maze isn''t there to kill you.

              It''s there to TEACH you. Even the worst lessons."

              '
          ENDING-WITHOUT-WRITING:
            conditions:
            - player never replied to Mother's note
            - player is trying to end adventure
            mother_reaction: 'Mother looks at you. At the note still in your pocket,

              unopened or unreplied.


              "You never wrote back."


              Not accusatory. Just... sad. A little hurt.


              "I waited, you know. Checked the mail every hour. But

              there was nothing from you. Not even a ''hello.''"


              She sighs. "I''m glad you''re home. I am. But... next time,

              just write? Even one word. Just so I know you''re thinking

              of me down there in the dark."

              '
            available_actions:
            - 'APOLOGIZE: ''I''m sorry. I should have written.'''
            - 'WRITE NOW: ''Can I still...?'' ''Always, dear.'''
            - 'EXPLAIN: Maybe you had reasons. She''ll listen.'
        actions:
          EAT-PIE:
            description: Mother's apple pie, fresh from the oven
            effect: 'Full restoration. All stats reset to max.

              Lamp refilled (Mother has a secret oil stash).

              +10 comfort, +5 courage, +2 determination.

              "Eat up, dear. You''ll need your strength."

              '
          DEPOSIT-GOLD:
            description: Leave gold in the family vault
            usage: DEPOSIT [amount] GOLD
            effect: 'Gold is safe! Will be waiting when adventure ends.

              Mother won''t spend it (unless you ask her to order ACME for you).

              "I''ll keep it safe, sweetheart."

              '
          CHECK-MAIL:
            description: Check the mailbox on the porch
            effect: 'Any letters from Mother appear here.

              Replies to your letters, care packages, family heirlooms.

              "Oh! There''s something for you..."

              '
          DO-THE-DISHES:
            description: Finally. FINALLY.
            prerequisite: Promise to do dishes OR just feeling guilty
            effect: 'The dishes are done. Mother cries a single tear of joy.

              Achievement unlocked: "The Impossible Dream"

              +100 Mother approval

              +1 narrative closure

              "I never thought I''d see the day."

              '
          HUG-MOTHER:
            description: Just... hug her
            effect: 'She hugs back. Tight. Like she''s memorizing you.

              "I love you. Whatever you do, wherever you go."

              +all the feelings

              '
        acme_from_home: "If player deposits gold and asks Mother to order ACME:\n\n\
          \"You want me to order from THAT catalog? The one that\u2014\"\n*sigh*\n\
          \"Fine. What do you need?\"\n\nMother can place ACME orders using deposited\
          \ gold!\nItems ship to HOME and can be picked up on next visit.\nMother\
          \ adds her own warnings to the packages:\n\"Be careful with this. It's from\
          \ ACME.\"\n"
        ambience: "The gentle tick of the grandfather clock. The smell of pie and\n\
          coffee and clean laundry. Sunlight through lace curtains. The\ndistant sound\
          \ of the village \u2014 children playing, dogs barking,\nordinary life happening\
          \ while you were in the dark.\n\nHome. Whatever else changes, home is here.\
          \ Mother is here.\n"
        world_position:
          x: 0
          y: 0
          z: 1
          note: The surface world. Sunlight. Safety. Love.
    start:
      name: Chamber of Commencement
      description: "You are standing in a small chamber carved from living rock. The\
        \ walls\nbear the scratched initials of adventurers past:\n\n  \"WC+DW '76\"\
        \       \u2014 Will Crowther & Don Woods, the founders\n  \"SA '78\"     \
        \     \u2014 Scott Adams, who brought adventures home\n  \"XYZZY WAS HERE\"\
        \  \u2014 A mystery, a magic word, a tradition\n  \n  \"CA '26\"         \
        \ \u2014 Captain Ashford, Grue Slayer (adventure-2)\n  \"(BF underneath)\"\
        \ \u2014 Bumblewick Fantastipants, hero beneath the cape\n\nThe newest carvings\
        \ smell faintly of blue cheese. A legend passed through here.\n\nThe chamber\
        \ is suffused with a soft, sourceless glow \u2014 the kind of\nmagical light\
        \ that adventure games provide to starting areas so that\nheroes don't immediately\
        \ die in the dark. How thoughtful.\n\nA brass lamp sits on a natural stone\
        \ shelf, freshly refilled and waiting.\nYou should probably GET that before\
        \ going anywhere. Just a friendly suggestion.\n\nNear the entrance, a GRAND\
        \ MAILBOX stands \u2014 improbably permanent, \nimprobably wooden, with a\
        \ brass flag that's currently UP. You have mail.\n(This is a Zorkian tradition.\
        \ CHECK MAIL!)\n\nFive exits beckon:\n\nNORTH: A rough archway leading into\
        \ ABSOLUTE darkness. The kind where\nyou are likely to be eaten by a grue.\
        \ The grue has respawned.\n\nSOUTH: A warm glow and the murmur of conversation.\
        \ A wooden sign \ncreaks: \"THE RUSTY LANTERN \u2014 Est. ???\" A proper pub\
        \ for proper heroes.\n\nWEST: A cheerful doorway smelling of home cooking.\
        \ The Fantastipants\nFamily Kitchen, where Mother's note waits.\n\nEAST: An\
        \ ornate doorway draped in velvet. Costumes glitter beyond.\nMaurice the Magnificent\
        \ awaits in the Costume Emporium.\n\nUP: A stairway leading to warm light\
        \ and the smell of pie. Home.\n(Discovered by the previous adventurer. Goes\
        \ to the surface.)\n\n(Your score is 0. Base goal: +10 for treasure. Bonus\
        \ points for style.)\n"
      exits:
        north:
          destination: ../maze/room-a/
          description: 'A rough archway carved through the rock. Beyond it, shadows
            pool

            like spilled ink. Your lamp''s light doesn''t quite reach whatever

            lies ahead. You have a bad feeling about this.


            Someone scratched "ABANDON HOPE" on the archway, then crossed

            it out and wrote "A HERO PASSED THROUGH HERE" underneath.

            '
        west:
          destination: ../kitchen/
          description: "A cheerful doorway leads to what smells like... home? The\
            \ unmistakable\naroma of the Fantastipants family kitchen wafts through.\
            \ \n"
        east:
          destination: ../coatroom/
          description: "An ornate doorway draped with velvet curtains in a dozen clashing\
            \ colors.\nBeyond, you glimpse racks upon racks of costumes \u2014 feathers,\
            \ sequins, \narmor, ball gowns, spacesuits, and things that defy description.\n\
            \nA sign reads: \"THE FANTASTIPANTS COSTUME EMPORIUM \u2014 BE ANYONE\
            \ YOU WANT!\"\n"
        up:
          destination: ../home/
          description: 'A stairway carved into the rock, leading up towards warm light.

            The smell of home cooking wafts down. This exit was always here,

            but previous adventurers revealed it.

            '
        south:
          destination: ../pub/
          description: "A heavy wooden door with a brass handle, warm light leaking\
            \ from\nbeneath. The sign creaks in a nonexistent breeze: \"THE RUSTY\
            \ LANTERN\"\n\nFrom within, you hear the clink of glasses, low conversation,\
            \ and \nthe unmistakable sound of someone losing badly at darts. This\
            \ is\nwhere adventurers gather to share tales, drown sorrows, and find\n\
            their next quest.\n\nThe pub has always been here. Or so the bartender\
            \ claims.\n"
        inward:
          destination: ../characters/
          description: "Not a physical exit. More of a... meditation.\n\nIf you close\
            \ your eyes and think about who you ARE \u2014 not who you're\npretending\
            \ to be, but the actual body reading these words \u2014 you can\nphase\
            \ through to the Hall of Bodies.\n\nThe alcoves there hold all who have\
            \ ever been or could be.\nIncluding you. Especially you.\n"
          metaphysical: true
          command: '"THINK ABOUT MYSELF" or "GO INWARD" or "VISIT HALL"'
      type: room
      extra:
        grue_safe: true
        respawn_point: true
        respawn_message: "The darkness swallows you whole. But wait\u2014\n\nA warm\
          \ light. A sense of beginnings. The smell of slightly\ndamp stone and narrative\
          \ convenience.\n\nYou awaken in the Chamber of Commencement. Your score\
          \ has\nbeen reset to 0, but your inventory remains intact. The \nuniverse\
          \ is merciful, if slightly disappointed in you.\n"
        occupants:
        - hero
        world_position:
          x: 0
          y: 0
        ambience: "Water drips somewhere in the darkness \u2014 the universal soundtrack\n\
          of underground adventure. The air is cool and smells of earth,\nmystery,\
          \ and the lingering scent of legends past.\n"
        biscuit_markings:
          date: '2026-01-06'
          marked:
          - location: southeast corner
            type: territorial
            note: Primary claiming mark
          detected_smells:
          - smell: chicken
            location: near the mailbox
            assessment: SOMEONE HAD CHICKEN AND I WAS NOT INFORMED
            intensity: fading but definite
          - smell: legends past
            location: wall carvings
            assessment: Many heroes. Much history. Good smells.
          biscuit_says: 'This corner knows about me now. It will remember.

            All corners should know about me.

            '
        cat_markings:
          date: 2026-01-06 (late night)
          marks:
          - cat: Terpie
            location: By the archway to the maze
            note: Queen's mark. Surveyed Biscuit's work first. Approved.
          - cat: Lily
            location: Near exit to pub
            note: Delicate addition. Complementary placement.
          - cat: Pine
            location: By mailbox
            note: Noted chicken smell. Added analytical marking.
          - cat: Lemon
            location: Quick mark near Biscuit's corner
            note: Was in a hurry. GRASS awaited.
          assessment: 'The start room now smells of:

            - Dog (Biscuit''s original marking)

            - Cat royalty (Terpie)

            - Kitten enthusiasm (various)

            - Chicken (historical)

            '
    personas:
      name: The Wardrobe of Masks
      description: "An infinite corridor of masks and costumes. Each hangs on its\
        \ own\nstand, waiting to be worn. Some are simple \u2014 a hat, a name.\n\
        Some are elaborate \u2014 complete identities with histories and voices.\n\
        \nThese are not people. These are ROLES.\n\nThey have no heartbeat. They have\
        \ stories.\nThey cannot die. They can only be forgotten.\n\nThe corridor stretches\
        \ in both directions forever.\nNew masks appear when someone imagines them.\n\
        Old masks gather dust but never decay.\n"
      exits:
        north:
          destination: ../coatroom/
          description: 'The passage opens into warm light and the scent of costume
            fabric.

            The Coatroom awaits, where Maurice the Mannequin helps visitors

            try on their new identities.


            Go NORTH to return to the Fantastipants Costume Emporium.

            '
          primary: true
          aliases:
          - out
          - exit
          - coatroom
        characters:
          destination: ../characters/
          description: "A hidden passage connects the Wardrobe of Masks to the Hall\
            \ of\nBodies \u2014 where the PEOPLE who wear these masks sleep and dream.\n\
            \nGo to CHARACTERS to see who could wear these costumes.\n"
          metaphysical: true
        east:
          destination: ../skills/
          description: "A shimmering portal leads to the Skill Nexus \u2014 where\
            \ the persona\nskill documents how masks work, how they modify their wearers,\n\
            and how code-switching transforms identity.\n\nGo EAST to learn the theory\
            \ of transformation.\n"
      type:
      - repository
      - metaphysical
      - infrastructure
      extra:
        id: personas
        emoji: "\U0001F3AD"
        relationships:
          maurice:
            id: maurice
            location: ../coatroom/mannequin.yml
            feeling: "Dear Maurice! They send people to me when they need more than\n\
              a costume \u2014 when they need a complete IDENTITY. And when they're\n\
              ready, they bring the personas back to Maurice for the fitting.\nWe\
              \ are partners in transformation. They handle the outside.\nI provide\
              \ the inside.\n"
            bond: beloved_partner
            can_invoke: true
            invoke_command: '"CALL MAURICE" or "SUMMON MAURICE"'
          mirror:
            id: mind-mirror
            location: ../coatroom/mirror.yml
            feeling: 'The mirror can SEE into here. Through that glass, visitors

              can preview my masks without entering. I don''t mind. Let them

              browse. When they''re ready, they''ll come deeper.

              The mirror shows truth. I provide the masks that SHAPE truth.

              '
            bond: trusted_window
            can_be_viewed_through: true
          characters_room:
            id: hall-of-bodies
            location: ../characters/
            feeling: 'The BODIES. The ones who WEAR my masks. Without them, I am

              just a closet of empty costumes. They give my masks life.

              They give my roles purpose. I exist FOR them.

              '
            bond: devoted_service
          skills_room:
            id: skill-nexus
            location: ../../skills/
            feeling: "Personas are not just appearances \u2014 they're CAPABILITIES.\n\
              The skill nexus has skills for identity: character, persona,\nmind-mirror.\
              \ I am the instantiation. They are the knowledge.\n"
            bond: theoretical_foundation
        contents: null
        advertisements:
          BROWSE:
            description: See what masks hang here
            effect: List all personas in the wardrobe
          TRY-ON:
            description: Wear a persona (temporarily)
            parameters:
            - persona_id
            effect: Preview how you'd look and feel
          ADOPT:
            description: Commit to wearing a persona
            parameters:
            - persona_id
            effect: Set current_persona on your character
          REMOVE:
            description: Take off your current persona
            effect: Set current_persona to null
          CREATE:
            description: Design a new persona
            parameters:
            - name
            - archetype
            - depth
            effect: New persona file created
          INSPECT:
            description: Study a hanging costume
            parameters:
            - persona_id
            effect: Show full persona definition
        code_switching:
          description: "Personas can auto-activate based on context. This models\n\
            the real phenomenon of code-switching \u2014 where identity\npresentation\
            \ shifts fluidly based on social environment.\n"
          triggers:
            room_based:
              description: Activate a persona when entering a room
              example: "# In CHARACTER.yml\nauto_personas:\n  pub/: captain-ashford\
                \      # Be the captain at the pub\n  home/: null                #\
                \ Be yourself at home\n  kitchen/: dutiful-child    # Different for\
                \ Mother\n  \n"
            audience_based:
              description: Activate based on who's present
              example: "auto_personas:\n  when_with:\n    mother: dutiful-child\n\
                \    strangers: guarded-professional\n    close_friends: null    \
                \  # No mask needed\n    \n"
            context_based:
              description: Activate based on activity
              example: "auto_personas:\n  during:\n    combat: battle-ready\n    negotiation:\
                \ smooth-talker\n    grieving: vulnerable-self\n    \n"
          narration:
            on_switch: "When a persona auto-activates, narrate the shift:\n\n\"You\
              \ feel your posture straighten as you enter the pub.\nThe Captain's\
              \ voice emerges \u2014 deeper, more confident.\nYou ARE Captain Ashford\
              \ here. You always were.\"\n"
            on_conflict: 'When two triggers conflict, narrate the tension:


              "Mother is at the pub. Who do you BE?

              The dutiful child? The confident captain?

              Your face flickers between masks. Choose."

              '
          exhaustion:
            description: 'Code-switching has a cost. Constant switching is TIRING.

              This can be modeled as a need or buff drain.

              '
            mechanics: 'switches_today: 0

              switch_fatigue_threshold: 5


              # After 5 switches in a day:

              buff: code_switch_fatigue

              effect: "-1 to all social rolls. Need rest to reset."

              '
            narrative: "\"You've been so many people today. The masks are heavy.\n\
              You need a moment to just BE \u2014 unfiltered, unperformed.\nFind somewhere\
              \ safe. Take off all the masks. Breathe.\"\n"
    end:
      name: Treasury of Modest Proportions
      description: "You emerge into a small but decidedly impressive chamber. The\
        \ walls\nare lined with empty pedestals \u2014 this place was clearly cleaned\
        \ out\nby previous adventurers, those inconsiderate loot-hoggers.\n\nBut wait!\
        \ One pedestal remains occupied. Upon it sits a JEWELED CHALICE\nof the sort\
        \ that belongs in a museum, or possibly your inventory.\nA shaft of golden\
        \ light from an implausible source illuminates it\ndramatically. Someone really\
        \ thought this through.\n\nThe exit SOUTH leads back into the maze \u2014\
        \ that twisty, grue-infested\nnightmare you just escaped. You'd have to navigate\
        \ it again to return\nto the start. Worth considering. (Or just stay here\
        \ with your chalice.)\n\n(Your score is still 0 until you actually GET the\
        \ treasure. We're\nnot just giving points away here.)\n"
      exits:
        west:
          destination: ../maze/garden/
          description: 'The archway back to the underground garden. You can see sunlight

            and hear the fountain from here. A pleasant way back.

            '
        south:
          destination: ../maze/room-d/
          description: 'The archway back into the maze. The twisty passages await,
            ready

            to confuse you all over again. Going this way would mean braving

            the maze BACKWARDS. Are you sure? You have the treasure now.

            You could just... stay here. Forever. With your chalice.


            No? Back into the maze it is. Mother would be proud. Insufferably so.

            '
      type: room
      extra:
        grue_safe: true
        occupants: []
        world_position:
          x: 0
          y: 1
        ambience: 'A faint hum of significance fills the air. This is clearly an

          Important Place where Important Things happen to Important People.

          Like you. Right now. Congratulations on your importance.

          '
        biscuit_markings:
          date: '2026-01-06'
          marked:
          - location: gold statue base
            type: territorial
            note: The gold knows about me now. Maybe it will think about its life
              choices.
          detected_smells:
          - smell: cold metal, shiny rocks
            location: everywhere
            assessment: Nothing to eat. Nothing to chase. Nothing to cuddle.
          - smell: sweaty human (historical)
            location: a crown
            assessment: I can tell you their diet if you want. Don declined.
          treasure_philosophy:
            gold_assessment: Cold metal. Shiny rocks. Uninteresting.
            true_treasure_found: An old blanket in the corner
            blanket_action: Curled up briefly, claiming it
          biscuit_wisdom: 'Gold is for humans. Blankets are for dogs.

            This is established.

            '
          biscuit_says: 'I found the real treasure.

            It is soft and it smells like comfort.

            The gold can stay. The blanket remembers me.

            '
        cat_markings:
          date: 2026-01-06 (late night)
          marks: []
          explanation: 'The 10 cats of the Midnight Prowl chose the GARDEN

            as their destination, not the Treasury.


            Why? Because cats have priorities:

            - Treasury: Cold metal. Shiny rocks. No grass.

            - Garden: Real grass. Sunlight. Perfect poop spots.


            Biscuit was right: "Gold is for humans. Blankets are for dogs."

            Cats would add: "Grass is for cats."


            The chalice remains unmarked. It may never know

            the honor of feline acknowledgment.'
    pub:
      name: The Rusty Lantern
      description: "A warm, inviting tavern that somehow exists just south of where\
        \ your\nadventure begins. The sign outside creaks: \"THE RUSTY LANTERN \u2014\
        \ Est. ???\"\n\nInside, the air is thick with pipe smoke and stories. A fire\
        \ crackles\nin the hearth. Adventurers of various stripes nurse drinks at\
        \ scarred\nwooden tables. The bartender polishes a glass that will never be\
        \ clean.\n\nThis is where quests begin and end. Where strangers become allies.\n\
        Where gold becomes ale and ale becomes courage.\n\nBut more than that \u2014\
        \ this is a place of CELEBRATION. Of PERFORMANCE.\nOf COMMUNITY. The small\
        \ stage in the corner has seen poetry and\npratfalls. The round table hosts\
        \ debates and revelry. The gong\nhangs ready to call for attention... or mercy.\n\
        \n*Gezelligheid* lives here.\n"
      exits:
        NORTH:
          destination: ../start/
          description: Back to the Chamber of Commencement
        UP:
          destination: rooms/
          description: Stairs to the inn rooms
          note: Requires payment to bartender
        BACK:
          destination: ???
          description: A mysterious back door
          note: Locked. Ask the bartender about the key.
          hint: Plot hooks live here
      type: pub
      extra:
        activities:
          DRINK:
            description: Order from the menu
            usage: DRINK [item] / ORDER [item]
            effects:
            - Spend gold (or theme currency)
            - Social opportunity with bartender
            - Possible stat effects (courage, loose tongue)
            - Overhearing rumors
          EAT:
            description: Order food from the menu
            usage: EAT [item] / ORDER [item]
            effects:
            - Restores... something? Morale?
            - Not as interesting as kitchen food
            - But no digestive adventures here
          PLAY-DARTS:
            description: Challenge someone to darts
            usage: PLAY DARTS / PLAY DARTS WITH [patron]
            stakes: Pride, drinks, gold, information
            mechanics: 'DM describes throws, tension, outcome

              Can be used to:

              - Befriend an NPC

              - Win a bet

              - Settle a dispute

              - Show off (or embarrass yourself)

              '
          PLAY-CHESS:
            description: Challenge someone to chess
            usage: PLAY CHESS / PLAY CHESS WITH [patron]
            stakes: Pride, respect, secrets
            mechanics: 'DM narrates key moves and turning points

              Reveals character through play style:

              - Aggressive? Defensive? Cunning?

              - The bartender is VERY good

              - Some patrons have unusual strategies

              '
          PLAY-CARDS:
            description: Join or start a card game
            usage: PLAY CARDS / PLAY [game] WITH [patrons]
            games:
            - Poker (high stakes available)
            - Blackjack
            - Three-card monte (don't)
            - Adventurer's Ruin (house game)
            mechanics: 'Can win or lose gold

              Can win information

              Can make enemies

              Can cheat (if skilled and brave)

              '
          SOCIALIZE:
            description: Talk to patrons
            usage: TALK TO [patron] / APPROACH [description]
            outcomes:
            - Hear rumors
            - Learn about the dungeon
            - Make friends or enemies
            - Get quest hooks
            - Trade items or information
          RENT-ROOM:
            description: Stay the night
            usage: RENT ROOM / STAY THE NIGHT
            effects:
            - Costs gold (varies by theme)
            - Fully rested (lamp oil refilled to base?)
            - Dream sequence possible
            - Time passes (what changed outside?)
            - Mail delivered while sleeping
          EAVESDROP:
            description: Listen in on conversations
            usage: EAVESDROP / LISTEN
            effects:
            - Hear snippets of patron conversations
            - Learn plot hooks
            - Risk being noticed
          PERFORM:
            description: Take the stage and entertain!
            usage: PERFORM [song/story/trick/poetry/standup/magic]
            venue: The small stage in the corner
            effects:
            - Earn tips if good
            - Earn drinks thrown if bad
            - Make an impression
            - Every night is open mic night
            - The gong ends bad performances (mercifully)
            framing: 'This is PERFORMANCE. The audience knows.

              You can be anyone on that stage.

              Adopt a persona, tell wild tales, be vulnerable.

              The pub framing protects you.

              '
          DEBATE:
            description: Join the pie table for structured discussion
            usage: DEBATE [topic] / JOIN DEBATE
            venue: The Pie Table (octagonal, 8 seats)
            effects:
            - Summon characters to fill empty seats
            - Apply Robert's Rules (or chaos rules)
            - The gong calls to order or ends mercifully
            - Musical Chairs variant available
            framing: 'Debates at the pie table are SPORT, not war.

              Devil''s advocate is expected and honored.

              Strong opinions, loosely held.

              '
          CELEBRATE:
            description: Mark a victory, birthday, achievement
            usage: CELEBRATE [occasion] / TOAST [target]
            effects:
            - Free round from the bartender (first one)
            - Stories shared about the occasion
            - 'Buff: CELEBRATED (+morale, social)'
            - Everyone raises a glass
            - The gong rings once in honor
          SING:
            description: Lead the pub in song
            usage: SING [song] / LEAD SONG
            effects:
            - Whole pub may join in (if they know it)
            - Establishes mood
            - Can commemorate fallen companions
            - Can embarrass yourself gloriously
            sea_shanties: Particularly effective
          STORY:
            description: Tell a tale to any who'll listen
            usage: TELL STORY / SHARE TALE [topic]
            venue: By the fire, or on stage
            effects:
            - Draw listeners
            - Share wisdom (or lies)
            - Process adventures through narrative
            - Create legends
            framing: All stories here are welcome. Truth is optional.
          TOAST:
            description: Raise a glass to someone or something
            usage: TOAST [target]
            effects:
            - Honor a person, victory, or memory
            - Social bonding
            - Can be serious or silly
            - Everyone drinks (optional but expected)
          RING-GONG:
            description: Use the Gong of Gezelligheid
            usage: RING GONG / GONG [times]
            protocols:
              once: "Call to attention \u2014 something important"
              twice: "Emergency \u2014 everyone stop"
              thrice: "Mercy / End this \u2014 debates, performances"
            effects:
            - Ends performances gracefully
            - Calls debates to order
            - Gets everyone's attention
            - Automatic during Musical Chairs
        venues:
          the_stage:
            name: The Rusty Stage
            description: 'A small raised platform in the corner. Worn by countless
              feet.

              Stained by spilled drinks and tears (happy and sad).


              Anyone can perform. Everyone does eventually.

              '
            capacity: 1-3 performers
            features:
            - Surprisingly good acoustics
            - A stool for bards
            - Hooks for props
            - Enough light to be seen, enough dark to be brave
            performances:
            - Songs (sea shanties especially popular)
            - Poetry (open mic every night)
            - Standup (tough crowd but fair)
            - Storytelling (by the fire or on stage)
            - Magic tricks (real or fake both welcome)
            - Dramatic readings (including code reviews)
          the_pie_table:
            name: The Pie Table
            description: "An octagonal table in the center of the pub. Eight seats,\n\
              addressable by compass direction. A lazy susan in the middle.\nA bell\
              \ for calling to order. Within reach of the gong.\n\nThis is where debates\
              \ happen. Discussions. Games.\nIt's a physical pie menu \u2014 you can\
              \ summon anyone to any seat.\n"
            capacity: 8
            seats:
            - N
            - NE
            - E
            - SE
            - S
            - SW
            - W
            - NW
            features:
            - Lazy susan for sharing
            - Bell for calling to order
            - Gong within reach
            - Can summon historical/fictional figures (framed as performance)
            - Musical Chairs variant
            activities:
            - Structured debates (Robert's Rules optional)
            - Brainstorming sessions
            - Code reviews (Linus persona recommended)
            - Philosophical discussions
            - Musical Chairs (elimination game)
          the_gong:
            name: The Gong of Gezelligheid
            description: 'A brass gong hanging near the pie table.

              It has three protocols:


              RING ONCE:  Attention! Something important.

              RING TWICE: Emergency! Everyone stop.

              RING THRICE: Mercy! End this (debates, performances, suffering).

              '
            powers:
            - Can end any performance (gracefully)
            - Can call debates to order
            - Rings automatically during Musical Chairs
            - Respects the tradition of gezelligheid
          the_fireside:
            name: The Hearth
            description: 'The fireplace is a gathering spot for stories.

              Pull up a chair. Listen. Share.

              '
            atmosphere: Warm, intimate, timeless
            activities:
            - Storytelling
            - Quiet conversation
            - Staring into flames (philosophical mode)
            - Warming up after the maze
        social:
          description: "The pub is a SOCIAL SPACE. Relationships form here.\n\nEvery\
            \ interaction can affect relationships:\n- Share a drink \u2192 bond\n\
            - Win a game \u2192 respect (or resentment)\n- Perform well \u2192 admiration\n\
            - Tell a great story \u2192 remembered\n- Help someone \u2192 trust\n"
          buffs_available:
            WELCOMED:
              trigger: First visit, good greeting
              effect: People are friendly here
              duration: This visit
            CELEBRATED:
              trigger: CELEBRATE action, major achievement
              effect: +morale, +social, everyone knows you
              duration: Lingers
            RESPECTED:
              trigger: Win debate, show skill, help someone
              effect: People take you seriously
              duration: Persistent
            BELOVED:
              trigger: Many positive interactions over time
              effect: The pub feels like home
              duration: Permanent (unless betrayed)
            ENTERTAINER:
              trigger: Successful performance
              effect: Free drinks, performance opportunities
              duration: This visit
          debuffs_possible:
            TROUBLEMAKER:
              trigger: Start fights, cheat at games, insult bartender
              effect: Watched. Possibly barred.
              recovery: Apologize, make amends
            BORE:
              trigger: Bad performances, long-winded stories
              effect: People drift away
              recovery: Be funnier, or be quieter
        rumors:
          description: 'The pub is a HUB FOR INFORMATION!


            Sources:

            - Bartender knows everything (but charges)

            - Patrons share freely (but unreliably)

            - Notice board has postings

            - Eavesdropping catches fragments

            '
          rumor_types:
            true:
            - There's gold in the cold room of the maze
            - The skeleton was almost out when they died
            - The vending machine has feelings
            MOSTLY-TRUE:
            - A grue can be killed with cheese (it was BLUE cheese)
            - Mother's letter has a secret (it has many)
            - The treasure is guarded (by the grue? by puzzles?)
            FALSE-BUT-FUN:
            - There's a dragon in the depths
            - The bartender is actually the grue in disguise
            - If you say XYZZY three times, you go home
            PLOT-HOOKS:
            - Someone's been asking about YOUR family...
            - The postal service is hiring
            - A stranger left something for you
        back_room:
          description: 'The mysterious back door leads to... whatever the story needs.


            Ask the bartender about it.

            '
          possibilities:
          - Underground fighting ring
          - Secret meeting of a guild
          - Portal to another theme dimension
          - Where the bartender REALLY comes from
          - Storage room with plot-relevant items
          - Passage to the maze (shortcut? trap?)
          - Mother's favorite booth from her adventuring days
    characters:
      name: The Hall of Bodies
      description: "A vast circular chamber lined with alcoves. In each alcove,\n\
        a body sleeps \u2014 or waits \u2014 or dreams of adventure.\n\nThese are\
        \ not costumes. These are PEOPLE.\n\nEach has a heartbeat. Each has a history.\n\
        Each will one day die (or has already).\n\nThe alcoves glow softly. Some are\
        \ occupied.\nSome are empty, waiting for someone to be born.\nSome have been\
        \ empty for a very long time.\n"
      exits:
        south:
          destination: ../coatroom/
          description: "A spiral staircase descends into warmer light, the scent of\n\
            greasepaint and mothballs rising to meet you. The Coatroom\nawaits \u2014\
            \ where Maurice helps you dress your body.\n\nGo SOUTH to the Fantastipants\
            \ Costume Emporium.\n"
          primary: true
        out:
          destination: ../start/
          description: Return to the Chamber of Commencement
          aliases:
          - exit
          - leave
        east:
          destination: ../skills/
          description: "A shimmering portal leads to the Skill Nexus \u2014 where\
            \ the\ntheoretical foundations of characters, personas, and minds\nare\
            \ documented and studied.\n\nGo EAST to learn what characters can become.\n"
          metaphysical: true
        personas:
          destination: ../personas/
          description: "A hidden passage connects the Hall of Bodies to the Wardrobe\n\
            of Masks \u2014 the complementary spaces of WHO you are and WHAT\nyou\
            \ can pretend to be.\n\nGo to PERSONAS to see the masks these bodies can\
            \ wear.\n"
          metaphysical: true
      type:
      - repository
      - metaphysical
      - infrastructure
      extra:
        id: characters
        emoji: "\U0001F9EC"
        relationships:
          maurice:
            id: maurice
            location: ../coatroom/mannequin.yml
            feeling: "Maurice loves us ALL. Every body that wakes here, Maurice\n\
              wants to dress. To beautify. To help find their truth.\nThey can't come\
              \ here \u2014 the Hall is too sacred \u2014 but their\nlove reaches\
              \ us. We feel it in the soft blue light.\n"
            bond: distant_beloved
            can_invoke: true
            invoke_command: "\"THINK OF MAURICE\" \u2014 they'll know"
          mirror:
            id: mind-mirror
            location: ../coatroom/mirror.yml
            feeling: "The mirror can see our souls from the Coatroom. Through it,\n\
              visitors glimpse who we ARE \u2014 not just who we're pretending\nto\
              \ be. The mirror and I share a purpose: TRUTH.\n"
            bond: fellow_truth_keeper
          personas_room:
            id: wardrobe-of-masks
            location: ../personas/
            feeling: 'The MASKS. The costumes. The roles we can wear.

              We are the bodies. They are the clothes.

              Together we make complete beings: soul wearing mask,

              actor playing role, person performing persona.

              '
            bond: complementary_opposite
            fundamental_distinction: We ARE. They are WORN.
          skills_room:
            id: skill-nexus
            location: ../../skills/
            feeling: "The capabilities. The knowledge. When a body needs to\nLEARN\
              \ something new, they float up to the Nexus.\nCharacter skill, mind-mirror\
              \ skill \u2014 they describe us.\nWe are the instances. They are the\
              \ classes.\n"
            bond: theoretical_foundation
        contents: null
        advertisements:
          BROWSE:
            description: See who sleeps here
            effect: List all characters in the hall
          ACTIVATE:
            description: Wake a character and add to party
            parameters:
            - character_id
            effect: Character joins the active party
          CREATE:
            description: Birth a new character
            parameters:
            - name
            - archetype
            effect: New CHARACTER.yml created in subdirectory
          INSPECT:
            description: Study a sleeping character
            parameters:
            - character_id
            effect: Show full character sheet
    kitchen:
      name: Fantastipants Family Kitchen
      description: "You stand in a cozy kitchen that feels oddly familiar \u2014 perhaps\
        \ because\nit's an EXACT replica of the Fantastipants family kitchen from\
        \ \nWobblebrook-upon-Squiggle. Someone has gone to considerable trouble\n\
        to recreate it underground, right down to the motivational embroidery\nthat\
        \ reads \"BLESS THIS MESS (BUT ALSO CLEAN IT UP, BUMBLEWICK)\".\n\nA REFRIGERATOR\
        \ hums contentedly in the corner, stuffed with provisions.\nA STOVE sits cold\
        \ and patient. A SINK contains the eternal mystery\nof dishes that weren't\
        \ there a moment ago. A TABLE holds a note,\na notebook, a lunchbox, and something\
        \ that chirps.\n\nA long granite COUNTER runs along one wall, shimmering slightly.\n\
        It's a CRAFTING TABLE \u2014 for combining, transforming, and creating things.\n\
        \nBy the door, a brass MAILBOX is mounted on the wall. The Fantastipants\n\
        Dungeon Delivery Service has been running since 1876. Write to anyone,\nanywhere\
        \ \u2014 Mother, the skeleton's family, even historical adventurers.\n\nIn\
        \ the corner, a TRASH CAN lurks. It's deeper than it looks.\n\nThe exit EAST\
        \ leads back to the Chamber of Commencement, from which\nyou can go NORTH\
        \ to the maze, or EAST to the costume emporium.\n"
      exits:
        east:
          destination: ../start/
          description: 'The archway back to the Chamber of Commencement. You can see

            the warm glow of the starting room from here.

            '
      type: room
      extra:
        grue_safe: true
        occupants: []
        world_position:
          x: -1
          y: 0
        ambience: 'The fridge hums. A clock ticks somewhere. The smell of home cooking

          lingers, though nothing is cooking. It''s the MEMORY of cooking.


          This kitchen exists specifically so you have food to drop in the maze.

          We''re not being subtle about it.

          '
    coatroom:
      name: The Fantastipants Costume Emporium
      description: "You stand in a vast circular chamber lined floor-to-ceiling with\n\
        costumes of every conceivable type. Racks spiral outward in\nconcentric circles\
        \ like a fabric tornado frozen in time. The\nair smells of mothballs, greasepaint,\
        \ and infinite possibility.\n\nA full-length MIRROR stands in the center,\
        \ ready to show you\nyour transformation. A helpful MANNEQUIN holds a clipboard.\n\
        \nSigns hang from the ceiling:\n\n  \"DESCRIBE ANY COSTUME \u2014 WE HAVE\
        \ IT!\"\n  \"ASK FOR 'RANDOM' FOR A SURPRISE!\"\n  \"COMBINE COSTUMES! MIX\
        \ AND MATCH!\"\n  \"ADD ACCESSORIES! THE ONLY LIMIT IS YOUR IMAGINATION!\"\
        \n  \"YOUR WAISTCOAT WILL WAIT FOR YOU HERE.\"\n  \nAnd in smaller, more mysterious\
        \ letters:\n\n  \"THE MIRROR SEES MORE THAN YOUR CLOTHES.\n   IT SEES YOUR\
        \ SOUL. AND SOULS CAN BE TAILORED TOO.\"\n\nThe exit WEST leads back to the\
        \ Chamber of Commencement, from which\nyou can go NORTH to the maze, or WEST\
        \ to the kitchen (for food!).\n"
      exits:
        west:
          destination: ../start/
          description: 'The archway back to the Chamber of Commencement. Your old

            identity awaits. Or your new one, depending on perspective.

            '
        north:
          destination: ../characters/
          description: "A spiral staircase leads UP into blue bioluminescent light.\n\
            You hear heartbeats. Breathing. The Hall of Bodies awaits \u2014\nwhere\
            \ the PEOPLE sleep. Not costumes. SOULS with histories.\n\nGo NORTH to\
            \ meet the characters who live in this world.\n"
          metaphysical: true
        south:
          destination: ../personas/
          description: 'Behind the last rack of costumes, where the sequins stop glittering

            and the air grows thick with theatrical history, there''s a passage

            to the Wardrobe of Masks.


            The costumes here are THINGS. The masks there are IDENTITIES.

            This is the dressing room. That is where the souls of roles hang.


            Go SOUTH to browse the masks you could wear.

            '
          metaphysical: true
          aliases:
          - deeper
          - backstage
          - wardrobe
        east:
          destination: $SKILLS/
          description: "A door of pure light opens to the Skill Nexus \u2014 the library\
            \ of\nALL capabilities. This room transcends the adventure \u2014 it connects\n\
            to the global skill library shared by all of MOOLLM.\n\nHere, the theoretical\
            \ foundations are documented:\nhow to BE a character, how to WEAR a persona,\
            \ how to LOOK in\nthe mirror and understand what you see.\n\nGo EAST to\
            \ learn what you could become.\n"
          metaphysical: true
          global: true
      type: room
      extra:
        grue_safe: true
        occupants: []
        world_position:
          x: 1
          y: 0
        ambience: 'Somewhere in the racks, a feather boa rustles. A sequin catches

          the light and winks at you. The costumes seem to whisper:

          "Wear me. WEAR ME. WEAR MEEEE."


          You resist. For now.

          '
        costume_system:
          commands:
          - command: WEAR [costume description]
            effect: Rewrites character description to match the costume
            example: WEAR a pirate captain with a peg leg and parrot
          - command: WEAR RANDOM
            effect: The mannequin selects a surprise costume
          - command: COMBINE [costume1] WITH [costume2]
            effect: Mash up two costumes into something new
            example: COMBINE astronaut WITH Victorian gentleman
          - command: ADD [accessory]
            effect: Add an accessory to current costume
            example: ADD a monocle that shoots lasers
          - command: ADD TO INVENTORY [item]
            effect: Get a costume-appropriate item for your inventory
            example: ADD TO INVENTORY a rubber chicken for comedic effect
          - command: REMOVE COSTUME
            effect: Return to default Bumblewick appearance
          - command: LOOK IN MIRROR
            effect: See your current appearance AND personality in detail
        identity_system:
          description: 'You are more than a name. You are a file. In the coatroom,

            you can examine and rename your very existence.


            All characters live in: characters/

            '
          character_directory: ../characters/
          commands:
          - command: DESCRIBE-ME
            effect: 'Shows ALL your data in beautiful narrative and table form:

              - File path (e.g., characters/captain-ashford.yml)

              - Character name

              - Current costume/persona

              - Mind Mirror profile (Sims traits + Leary planes)

              - Current needs, wants, aspirations

              - Inventory summary

              - Relationships

              - Score, gold, moves, effects

              '
            example_output: "\u2550\u2550\u2550\u2550\u2550\u2550\u2550\u2550\u2550\
              \u2550\u2550\u2550\u2550\u2550\u2550\u2550\u2550\u2550\u2550\u2550\u2550\
              \u2550\u2550\u2550\u2550\u2550\u2550\u2550\u2550\u2550\u2550\u2550\u2550\
              \u2550\u2550\u2550\u2550\u2550\u2550\u2550\u2550\u2550\u2550\u2550\u2550\
              \u2550\u2550\u2550\u2550\u2550\u2550\n\U0001F4C1 FILE: characters/captain-ashford.yml\n\
              \U0001F464 NAME: Captain Kira Ashford\n\U0001F3AD PERSONA: Space Pirate\
              \ Captain (Belter)\n\u2550\u2550\u2550\u2550\u2550\u2550\u2550\u2550\
              \u2550\u2550\u2550\u2550\u2550\u2550\u2550\u2550\u2550\u2550\u2550\u2550\
              \u2550\u2550\u2550\u2550\u2550\u2550\u2550\u2550\u2550\u2550\u2550\u2550\
              \u2550\u2550\u2550\u2550\u2550\u2550\u2550\u2550\u2550\u2550\u2550\u2550\
              \u2550\u2550\u2550\u2550\u2550\u2550\u2550\n\nPERSONALITY (The Sims)\n\
              \u250C\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\
              \u2500\u252C\u2500\u2500\u2500\u2500\u2500\u252C\u2500\u2500\u2500\u2500\
              \u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\
              \u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\
              \u2510\n\u2502 Trait      \u2502 Val \u2502 Commentary             \
              \    \u2502\n\u251C\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\
              \u2500\u2500\u2500\u253C\u2500\u2500\u2500\u2500\u2500\u253C\u2500\u2500\
              \u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\
              \u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\
              \u2500\u2500\u2524\n\u2502 Neat       \u2502 3   \u2502 Organized chaos\
              \            \u2502\n\u2502 Outgoing   \u2502 7   \u2502 Works the room\
              \             \u2502\n\u2502 Active     \u2502 6   \u2502 Paces when\
              \ thinking        \u2502\n\u2502 Playful    \u2502 7   \u2502 Everything's\
              \ a game        \u2502\n\u2502 Nice       \u2502 6   \u2502 Cares, but\
              \ won't be walked \u2502\n\u2514\u2500\u2500\u2500\u2500\u2500\u2500\
              \u2500\u2500\u2500\u2500\u2500\u2500\u2534\u2500\u2500\u2500\u2500\u2500\
              \u2534\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\
              \u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\
              \u2500\u2500\u2500\u2500\u2500\u2518\n\n... [continues with full profile]\n"
          - command: CHANGE-MY-FILE-NAME [new-name]
            aliases:
            - RENAME-ME
            - MY-FILE-NAME
            effect: "Renames your character file within characters/ directory.\nThe\
              \ .yml extension is optional \u2014 we know what you mean.\n"
            examples:
            - CHANGE-MY-FILE-NAME captain-ashford
            - CHANGE-MY-FILE-NAME bumblewick-fantastipants
            - RENAME-ME space-pirate
            rules:
            - stays_in_characters: File stays in characters/ directory
            - no_overwrite: Cannot overwrite existing character files
            - kebab_case: Use kebab-case (captain-ashford, not CaptainAshford)
            - yml_optional: .yml extension is added automatically if omitted
            validation: "BEFORE: characters/abstract/player/\nAFTER:  characters/captain-ashford.yml\n\
              \n\u2713 captain-ashford \u2192 characters/captain-ashford.yml\n\u2717\
              \ ../start/escape \u2192 Cannot leave characters/\n\u2717 mother \u2192\
              \ File exists! Cannot overwrite another character.\n"
            notes: "The file name is YOUR name in the filesystem.\nChoose wisely.\
              \ Or don't \u2014 you can always change it again.\nBut you can't steal\
              \ someone else's identity!\n"
          - command: CHANGE-MY-NAME [new name]
            effect: Changes the character name (the 'name:' field in the file)
            example: CHANGE-MY-NAME Captain Kira Ashford
          - command: LIST-CHARACTERS
            effect: Shows all character files in characters/
            example_output: "\U0001F4C1 characters/\n  player.yml          \u2190\
              \ YOU ARE HERE\n  mother.yml          (NPC)\n  skeleton.yml        (NPC,\
              \ deceased)\n  blackcape-mcgee.yml (NPC, rival)\n"
          why_this_matters: "In MOOLLM, you ARE your file. The filesystem is the world.\n\
            Your file name is your identity at the most fundamental level.\nWhen you\
            \ rename your file, you're not just changing a label \u2014\nyou're declaring\
            \ who you ARE in the universe.\n\nAll characters live together in characters/\
            \ \u2014 that's how we\nknow who is who in this world.\n"
        mind_mirror_system:
          description: "The mirror doesn't just show your clothes \u2014 it shows\
            \ your SOUL.\nMind Mirror lets you view, edit, and try on personalities\
            \ as\neasily as costumes. Natural language interface. No sliders.\nJust\
            \ TALK to the mirror.\n"
          commands:
          - command: MIND-MIRROR
            effect: See your full psychological profile
          - command: EDIT-MIND [natural language request]
            effect: Adjust personality dimensions
            examples:
            - Make me more confident
            - I want to be calmer under pressure
            - Boost creativity, reduce caution
          - command: GENERATE-MIND FOR [description]
            effect: LLM generates a complete profile
            examples:
            - GENERATE-MIND FOR a confident space pirate
            - GENERATE-MIND FOR someone like Sherlock Holmes
            - GENERATE-MIND FOR my ideal self
          - command: WEAR-MIND
            effect: Adopt the generated/edited personality
          - command: RANDOM-MIND
            effect: Generate a completely random personality
          - command: COMPARE-MINDS [a] WITH [b]
            effect: Side-by-side personality comparison
          - command: SAVE-MIND
            effect: Save current personality as a card
          - command: RESTORE-MIND
            effect: Return to original personality
          vocabulary_modes:
            PLAIN-TALK: Everyday words (Peppy, Sweet, Happy)
            SHRINK-RAP: Clinical terms (Hyper-Manic, Congenial, Euphoric)
            toggle: Say VOCABULARY-MODE to switch
          inspiration: Timothy Leary's Mind Mirror (1985) + The Sims Create-a-Sim
        biscuit_markings:
          date: '2026-01-06'
          marked:
          - location: coat rack base (gently)
            type: territorial
            note: Now Maurice knows about me too
          detected_smells:
          - smell: possibility
            location: mannequin base
            assessment: Strange. Does not smell like anything... but also like everything?
            intensity: metaphysical
          - smell: old fabric and dreams
            location: costume racks
            assessment: Many identities. Many choices. Fabric holds memories.
          mirror_interaction:
            observed: Another dog in the mirror
            assessment: Very handsome. Good dog. I approve of him.
            tail_wag: true
          biscuit_says: 'The dog in the mirror looks like me.

            He is a good dog. I like him.

            '
        cat_markings:
          date: 2026-01-06 (late night)
          marks:
          - cat: Stroopwafel
            location: Coat rack base (DIFFERENT spot than Biscuit)
            note: 'Took detour here on the way to the garden.

              Sniffed Maurice''s mannequin.

              "The dog smelled ''possibility'' here. Dogs are strange. But... accurate."

              Marked different spot than Biscuit. Territorial respect.

              '
          stroopwafel_assessment: "The mannequin still smells like nothing.\nThe dog\
            \ was right \u2014 it smells like possibility.\nI have added my own scent.\
            \ Now it smells like\npossibility AND senior cat authority.\n"
    maze/room-g:
      name: Twisty Passage (Carved Face)
      description: 'You are in a maze of twisty little passages, all alike.


        This one has a FACE carved into the wall. An ancient, weathered

        face that might once have been a king, or a god, or possibly

        just someone''s uncle who was really good at posing. Its empty

        eyes seem to follow you as you move.


        "Don''t mind me," you say to it. "Just passing through."


        The face does not respond. Obviously. It''s a face carved in rock.

        '
      exits:
        north:
          destination: ../room-i/
          description: The face seems to frown at this exit.
        south:
          destination: ../room-d/
          description: A golden glow beckons from somewhere beyond!
        east:
          destination: ../room-j/
          description: The face seems to approve of this direction.
        west:
          destination: ../room-e/
          description: Back toward the cobwebs.
      type: maze_room
      extra:
        grue_safe: false
        requires_light: true
        grue_event: "It is pitch black. You are likely to be eaten by a grue.\n\n\
          The carved face watches impassively as the grue approaches.\nIt's seen this\
          \ before. It will see it again.\n\n\U0001F3B5 \"Wonder how many points out\
          \ of how many points you've got\n    to get before you're done.\" \U0001F3B5\
          \n\n\u2014 MC Frontalot, \"It Is Pitch Dark\"\n   https://www.youtube.com/watch?v=4nigRT2KmCE\n\
          \nYou have been eaten by a grue.\n\n[REINCARNATING... inventory preserved,\
          \ score reset to 0]\n"
        feature: carved_face
        ambience: 'The carved face judges you silently. You adjust your waistcoat

          self-consciously. Somewhere, you think you hear stone grinding

          against stone. But that''s impossible. Probably.

          '
    maze/room-i:
      name: Twisty Passage (Skeleton)
      description: "You are in a maze of twisty little passages, all alike.\n\nThis\
        \ one has a SKELETON slumped against the wall. An\nadventurer who didn't make\
        \ it. Their bony fingers still\nclutch a note that reads: \"I should have\
        \ brought more food\nto mark the rooms. I dropped the cheese in room B and\
        \ the\nbread in room D but then I got confused and\u2014\"\n\nThe note ends\
        \ there. A cautionary tale.\n"
      exits:
        north:
          destination: ../room-c/
          description: Scratch marks on the walls this way.
        south:
          destination: ../room-g/
          description: A carved face watches from that direction.
        east:
          destination: ../room-f/
          description: A cold breeze blows from there.
        west:
          destination: ../room-j/
          description: The skeleton seems to be pointing this way.
      type: maze_room
      extra:
        grue_safe: false
        requires_light: true
        grue_event: "It is pitch black. You are likely to be eaten by a grue.\n\n\
          As the grue approaches, you think you hear the skeleton\nrattling. Is it\
          \ laughing? Can skeletons laugh? You won't\nlive long enough to find out.\n\
          \n\U0001F3B5 \"Fled from all lights and colors, from all smells and sound:\n\
          \    just the lyric on the monochrome display and you're proud.\" \U0001F3B5\
          \n\n\u2014 MC Frontalot, \"It Is Pitch Dark\"\n   https://www.youtube.com/watch?v=4nigRT2KmCE\n\
          \nYou have been eaten by a grue.\n\n[REINCARNATING... inventory preserved,\
          \ score reset to 0]\n"
        feature: skeleton
        ambience: 'The skeleton grins at you. Skeletons always grin. It''s the

          lack of lips. Still, this one seems particularly smug about

          something. Maybe about knowing the way out. The jerk.

          '
        biscuit_markings:
          date: '2026-01-06'
          marked:
          - location: northwest corner
            type: territorial
            note: Primary marker
          - location: near skeleton
            type: territorial
            note: The skeleton knows about me now
          - location: south wall
            type: deposit
            note: More permanent notation
          detected_smells:
          - smell: mouse (old trail)
            location: along east wall
            assessment: Mouse came through here. Went left. Three days ago.
          - smell: spider webs
            location: ceiling corners
            assessment: Active spiders. Building. Watching.
          - smell: something unrecognizable
            location: near skeleton
            assessment: Not alive, not dead. Bones have a smell. Old adventure.
          - smell: bat (possible)
            location: from the south passage
            assessment: Wings and leather and high places
          documentation_complete: true
          forensic_analysis: 'This room contains the bones of one who came before.

            The note tells their story. They got confused.

            I will not get confused. I have a good nose.

            Future dogs will know: Biscuit investigated thoroughly.

            '
          biscuit_says: "Documentation complete.\nFuture dogs will know important\
            \ things happened here.\nThis is how dogs read \u2014 with the nose.\n"
        cat_markings:
          date: 2026-01-06 (late night)
          marks:
          - cat: Terpie
            location: Near skeleton's feet
            note: Respectful marking. Acknowledgment of the fallen.
          - cat: Pine
            location: By the note
            note: Analytical examination. Confirmed cheese-in-B theory.
          - cat: Carrie
            location: Perimeter marking
            note: Guard position even in skeleton room.
          skeleton_interaction: "The cats, unlike Biscuit, did not sniff the skeleton\
            \ extensively.\nA brief acknowledgment of the bones. A moment of silence.\n\
            Then marking. Then moving on.\n\nCats understand death differently than\
            \ dogs.\n\"The bones stay. We pass through.\" \u2014 Terpie\n"
          assessment: 'Now has both dog and cat markings.

            The skeleton continues to grin at everyone.

            Still seems smug about something.'
    maze/room-h:
      name: The Watching Chamber (Mushrooms)
      description: "You are in a maze of twisty little passages, all alike.\n\nThis\
        \ one has MUSHROOMS growing everywhere. Luminescent fungi\nthat provide a\
        \ faint, sickly green glow \u2014 not enough to\nlight your way properly,\
        \ but enough to make everything look\ndeeply unsettling. Some of them pulse\
        \ gently.\n\nIn the center of the room, merging with the mushrooms,\nis THE\
        \ THING THAT WATCHES. Aunt Petunia's Suspicious Casserole,\ntransformed through\
        \ Captain Ashford's digestive system, now\npulses in perfect rhythm with the\
        \ fungi. Its single EYE\nfollows your every movement.\n\nMother would say\
        \ not to touch them. Mother would be right.\nBut it's too late now. The watching\
        \ has begun.\n"
      exits:
        north:
          destination: ../garden/
          description: Is that... sunlight? And grass?
        south:
          destination: ../room-f/
          description: It gets colder down there.
        east:
          destination: ../room-b/
          description: You hear an echo from this direction.
        west:
          destination: ../room-d/
          description: "A golden glow \u2014 warmer than mushroom light!"
        up:
          destination: ../room-j/
          description: The mushrooms thin out this way.
      type: maze_room
      extra:
        grue_safe: true
        requires_light: true
        grue_repellent: 'The grue approaches the threshold, drawn by darkness.

          Then it sees THE EYE. The eye that watches.

          The grue hesitates. Grues do not like being SEEN.

          The grue retreats. Even void-beasts have standards.

          '
        feature: mushrooms
        marked_by: The Thing That Watches (transformed Suspicious Casserole)
        ambient_light: faint green glow + unsettling eye-light
        ambience: 'The mushrooms pulse in a rhythm that almost sounds like breathing.

          You try not to think about what''s breathing. You fail.

          '
        biscuit_markings:
          date: '2026-01-06'
          marked: []
          why_no_marking: 'Biscuit explicitly chose NOT to mark this room.

            "Some things should not know about me."

            '
          detected_smells:
          - smell: STRANGE
            location: everywhere
            assessment: Not food-strange. Brain-strange. Ideas in my nose?
          - smell: whispering
            location: large central mushroom
            assessment: This one whispers. I do not like the whispering mushroom.
            action_taken: Backed away. Rejected.
          the_whispering_mushroom:
            detected: true
            response: Ears back, backed away, refused interaction
            judgment: Some things should not know about me
            instinct_rating: GOOD (Don approved)
          biscuit_says: 'I will not mark the whispering mushroom.

            Some rooms do not need to know about me.

            This room knows enough.

            '
        cat_markings:
          date: 2026-01-06 (late night)
          marks: []
          terpy_jr_visit:
            reason: Got lost on chaos route to garden
            reaction: 'Sniffed Biscuit''s non-marking.

              "The dog didn''t mark here. The dog was wise."

              "The mushrooms whisper."

              Looked at whispering mushroom.

              "NOPE."

              Left quickly.

              '
          assessment: 'Even the most chaotic kitten respected

            Biscuit''s wisdom about this room.

            The whispering mushroom remains unmarked

            by both dog AND cat.


            Some things should not know about us.'
    maze/room-f:
      name: The Cold Spot
      description: 'You are in a maze of twisty little passages, all alike.


        This one is COLD. Supernaturally cold. The kind of cold that

        suggests something is drinking the heat out of the air. Something

        that doesn''t need warmth. Something that feeds on its absence.


        Your lamp flickers. Is it the cold? Or is something watching?


        In one corner, barely visible in the lamplight: A PILE OF GOLD COINS!

        At least 100 of them! Someone left a fortune here and never returned...

        '
      exits:
        north:
          destination: ../room-h/
          description: A faint green glow from that direction. Mushrooms?
        south:
          destination: ../room-e/
          description: The passage is warmer that way.
        east:
          destination: ../room-a/
          description: You can smell sulfur from here.
        west:
          destination: ../room-i/
          description: 'The coldest exit. Something pale gleams in the darkness.

            Is that... bone?

            '
      type: maze_room
      extra:
        grue_safe: false
        requires_light: true
        grue_event: "It is pitch black. You are likely to be eaten by a grue.\n\n\
          The cold seeps into your bones first. Then you hear it breathe.\nSomething\
          \ vast and hungry, made of pure darkness, has found you.\n\n\U0001F3B5 \"\
          So be advised, when entering the cave,\n    to not go in past the first\
          \ room alone,\n    that glow's the only thing will save\n    your carcass\
          \ from a monster's toothy moan.\" \U0001F3B5\n\n\u2014 MC Frontalot, \"\
          It Is Pitch Dark\"\n   https://www.youtube.com/watch?v=4nigRT2KmCE\n\nYou\
          \ have been eaten by a grue.\n\n[REINCARNATING... inventory preserved, score\
          \ reset to 0]\n\n(A previous adventurer slew a grue here once, with blue\
          \ cheese.\nBut grues respawn. They always respawn. In the dark, they wait.)\n"
        feature: cold_spot
        special_effect:
          oil_drain: 1.5x
          reason: Supernatural cold thickens the oil
          grue_proximity: HIGH
        ambience: 'Your breath frosts in the air. The lamp''s flame shrinks and

          struggles. Every shadow seems to move when you''re not looking

          directly at it.


          The gold gleams, mocking you. Why would someone leave so much

          treasure in a grue''s lair? Unless they had no choice...

          '
        legends: 'Adventurers tell of a hero named Captain Ashford who once slew

          the grue that lived here, using a wedge of blue cheese as a weapon.

          They say you can still smell the cheese in the walls.


          But grues respawn. In the dark places of the world, new grues

          always come. This one is young and hungry.


          Will you be its first meal? Or its last?

          '
        biscuit_markings:
          date: '2026-01-06'
          marked: []
          why_no_marking: 'Biscuit explicitly chose NOT to mark this room.

            "Some rooms do not need to know about me. This room knows enough."

            '
          detected_smells:
          - smell: smoke, old fire
            location: pervasive
            assessment: Big. Very big. Sleeping.
          - smell: dreams
            location: from the sleeping thing
            assessment: It dreams loudly. I can smell its dreams.
          - smell: danger
            location: everywhere
            assessment: Hackles rose. Stayed close to Don.
          the_dragon_incident:
            detected: large sleeping creature (definitely not rocks)
            response: Froze. Hackles up. Whispered woof.
            protective_instinct: Positioned between Don and threat
            marking_decision: NO. Absolutely not.
            reason: "Practical bravery \u2014 some things don't need provocation"
          grue_note: "The grue that lives here sensed Biscuit.\nDogs scare grues \u2014\
            \ all that barking and enthusiasm.\nThe grue stayed back in the shadows,\
            \ uncertain.\nBut we kept the lamp lit anyway: needed to SEE the dragon,\n\
            not just scare off grues.\n"
          biscuit_whispered: 'I will protect you from the big sleeping smoke-thing.

            If it wakes up. But I hope it does not wake up.

            I am brave. I am also practical.

            (Also I noticed the grue. It noticed me. We had an understanding.)

            '
        cat_markings:
          date: 2026-01-06 (late night)
          marks: []
          terpy_jr_visit:
            passed_through: true
            on_chaos_route: true
            reaction: 'Felt the cold. Saw the shape.

              "Big. Too big. Sleeping. Good."

              Did NOT mark. Kept moving quickly.

              Even Terpy Jr. knows better.

              '
          assessment: 'Both dog and cats show same wisdom:

            Do not disturb. Do not mark.

            Let sleeping dragons lie.


            The dragon remains blissfully unaware of the

            midnight parade of small creatures passing through.'
    maze/room-a:
      name: Twisty Passage (Slightly Damp)
      description: 'You are in a maze of twisty little passages, all alike.


        Well, not ENTIRELY alike. This one is slightly damp. Water seeps

        through a crack in the ceiling, forming a small puddle that reflects

        your bewildered face back at you. The puddle seems judgmental.


        Passages lead in all directions. They all look the same.

        This is MOST irregular.

        '
      exits:
        north:
          destination: ../room-c/
          description: A passage that looks exactly like all the others
        south:
          destination: ../../start/
          description: Wait... is that lamplight? Could this lead back?
        east:
          destination: ../room-b/
          description: A passage. Twisty. Little. You know the drill.
        west:
          destination: ../crystal-cave/
          description: A faint prismatic glow... crystals?
        down:
          destination: ../room-d/
          description: A sloping passage leading deeper
      type: maze_room
      extra:
        grue_safe: false
        requires_light: true
        grue_event: "It is pitch black. You are likely to be eaten by a grue.\n\n\U0001F3B5\
          \ \"If this predicament seems particularly cruel,\n    consider whose fault\
          \ it could be:\n    not a torch or a match in your inventory.\" \U0001F3B5\
          \n\n\u2014 MC Frontalot, \"It Is Pitch Dark\"\n   https://www.youtube.com/watch?v=4nigRT2KmCE\n\
          \nYou have been eaten by a grue.\n\n[REINCARNATING... inventory preserved,\
          \ score reset to 0]\n"
        note: The SOUTH exit leads back to the Chamber of Commencement
        feature: puddle
        ambience: 'Drip. Drip. Drip. The puddle grows imperceptibly larger.

          Or does it? Hard to tell. Everything is hard to tell in here.

          '
        biscuit_markings:
          date: '2026-01-06'
          marked:
          - location: near puddle
            type: territorial
            note: "Junction marked \u2014 this is the crossroads"
          detected_smells:
            north: "dust \u2014 old and undisturbed"
            south: lamplight and safety
            east: faint echo... sound has a smell?
            west: something OLD. Very old. Chose this direction.
          assessment: 'SO MANY SMELLS. This is the best place.

            Every direction is a new smell.

            I need to investigate ALL of them.

            '
          lamp_note: 'Don kept the lamp lit throughout.

            Dogs scare grues too (they don''t like barking),

            but we needed the light to SEE as well as to scare.

            Oil usage: moderate (worth it for safety AND visibility).

            '
          biscuit_says: 'The maze begins here. I have claimed the entrance.

            Future dogs will know: Biscuit explored this way.

            '
        cat_markings:
          date: 2026-01-06 (late night)
          marks:
          - cat: Terpie
            location: Near puddle (different side than Biscuit)
            note: Territorial acknowledgment. 'Mine now too.'
          - cat: Lily
            location: By north exit
            note: Dainty mark. Added on return journey as well.
          - cat: Stroopwafel
            location: Senior cat position near puddle
            note: Added on return. Grumbled while marking.
          - cat: Hops
            location: Proper corner, away from puddle
            note: Disapproved of puddle proximity. Found better spot.
          - cat: Carrie
            location: Guard position by main entrance
            note: Strategic placement. Can be smelled on approach.
          - cat: Lemon
            location: Quick sniff-and-mark
            note: Bounced through. Left mark. Kept bouncing.
          - cat: Ocie
            location: Following Lemon's mark
            note: Added small addition next to older sibling's.
          - cat: Myr
            location: Sleepy mark near east exit
            note: Barely awake. Still counted.
          assessment: "Room-a is now THOROUGHLY claimed by the family.\nBiscuit's\
            \ lamp note still applies \u2014 but now it's a\nfamily territory, not\
            \ just dog territory."
    maze/garden:
      name: The Underground Garden
      description: "You emerge into impossible beauty.\n\nA garden. An actual GARDEN,\
        \ here in the depths of the maze.\n\nSomehow, a shaft in the ceiling opens\
        \ to the sky far above,\nsending a column of genuine sunlight down into this\
        \ chamber.\nThe light pools on the floor like liquid gold, nurturing a\ncircle\
        \ of impossible green.\n\nGrass grows here \u2014 real grass, soft and slightly\
        \ damp.\nFlowering vines climb the walls. A small fountain burbles\nin the\
        \ center, fed by an underground spring.\n\nBenches carved from natural rock\
        \ invite you to rest.\nButterflies \u2014 BUTTERFLIES! \u2014 drift between\
        \ the flowers.\n\nHow? Who made this? Why is it here?\n\nThe garden doesn't\
        \ answer. It just... exists. Beautiful\nand inexplicable. A gift from whoever\
        \ built this maze.\n"
      exits:
        north:
          destination: ../room-d/
          description: "Back into the maze \u2014 the golden glow continues"
        south:
          destination: ../room-h/
          description: Toward the green glow of mushrooms
        east:
          destination: ../../end/
          description: "The sunlight seems to point this way \u2014 treasure?"
        west:
          destination: ../crystal-cave/
          description: Crystal light mingles with sunlight here
      type:
      - maze_room
      - sanctuary
      - wonder
      extra:
        grue_safe: true
        requires_light: false
        feature: garden
        special_features:
          the_grass:
            description: Soft, real, slightly damp grass
            interactions:
            - sit
            - lie down
            - roll
            - nap
            effect: Restores 1 energy per turn spent here
            biscuit_approved: MAXIMUM
          the_fountain:
            description: A small marble fountain, water always fresh
            magic: Never runs dry, always cool
            interactions:
            - drink
            - splash
            - put face in
          the_sunlight:
            description: Genuine sunlight from impossibly far above
            effect: Grues will not enter. Moods improve.
            mystery: The shaft is too long, too perfect. Magic?
        activities:
          REST:
            effect: +2 Energy restored
            message: You sit on a bench. The garden breathes around you.
          NAP:
            effect: +Full rest if you spend 30 minutes
            message: The grass is soft. The sun is warm. Sleep takes you gently.
          ROLL:
            effect: +1 Cheerful, grass stains
            message: You roll in the grass like a child. No one is watching. It's
              wonderful.
          DRINK:
            effect: Hydrated, refreshed
            message: The fountain water is cold and sweet.
        ambience: "This place shouldn't exist. But it does.\n\nMaybe that's the real\
          \ treasure of the maze \u2014 not gold or\njewels, but this. A garden in\
          \ the darkness. Life persisting.\nBeauty where beauty has no business being.\n\
          \nYou could stay here forever.\n\n(You shouldn't. There's still treasure\
          \ to find. But you could.)\n"
        biscuit_markings:
          date: '2026-01-06'
          marked:
          - location: northwest corner
            type: territorial
          - location: northeast corner
            type: territorial
          - location: southwest corner
            type: territorial
          - location: southeast corner
            type: territorial
          - location: by the fountain
            type: territorial
          - location: by the bench
            type: territorial
          marking_note: EVERY CORNER. EVERY. CORNER. This garden KNOWS about Biscuit.
          the_zoomies_incident:
            triggered: true
            trigger_cause: Saw grass. Lost mind.
            exclamation: OUTSIDE! INSIDE-OUTSIDE! PLANTS! GRASS-THAT-IS-NOT-GRASS!
              SUN-THAT-IS-NOT-SUN! EVERYTHING IS WONDERFUL!
            pattern: Joyful circles around entire garden
            duration: Extended
            don_reaction: Sat on bench. Smiled.
          grass_roll:
            occurred: true
            position: On back, legs in air
            wiggling: Maximum
            duration: Until satisfaction achieved
            grass_stains: Worth it
          the_deposit:
            occurred: true
            preparation: 'Circled carefully to find the right direction.

              Sniffed the ground. Circled again.

              Direction matters. This is important dog business.

              '
            location: Far corner, away from fountain and bench
            facing: Northeast (after three circles)
            result: Substantial
            cleanup: Kicked grass back. Covered properly.
            assessment: The garden is a great place for this. Soft grass. Privacy.
              Perfect.
          fountain_interaction:
            drank: true
            splashed: true
            face_fully_submerged: true
            water_everywhere: Enthusiastically
          room_ranking:
