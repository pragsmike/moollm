        west:
          destination: ../room-a/
          description: Back toward the maze entrance
      type: maze_room
      extra:
        grue_safe: true
        requires_light: false
        feature: crystals
        ambience: 'The crystals pulse in slow rhythms, like a geological heartbeat.

          You can almost believe they''re alive. Perhaps they are, just

          on a timescale too slow for you to perceive.


          Something small and fast darts between the formations.

          A rat? In a place this beautiful?

          '
        biscuit_markings:
          date: '2026-01-06'
