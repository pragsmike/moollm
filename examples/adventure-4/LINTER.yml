            \ fictional characters           \u2551\n\u2551  \u2022 Honor the original\
            \ creators' vision                               \u2551\n\u2551  \u2022\
            \ Explore their canonical consciousness questions                   \u2551\
            \n\u2551                                                             \
            \         \u2551\n\u2551  MODERN AI SYSTEMS (Claude, GPT, etc.):     \
            \                         \u2551\n\u2551  \u2022 These are SIMULATED VOICES,\
            \ not the actual systems                \u2551\n\u2551  \u2022 We don't\
            \ claim to represent what Claude \"really thinks\"           \u2551\n\u2551\
            \  \u2022 We explore \"what if an AI like this existed in our world\"\
            \         \u2551\n\u2551  \u2022 The real systems have their own voices\
