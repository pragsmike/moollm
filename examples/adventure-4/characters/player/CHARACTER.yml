# ═══════════════════════════════════════════════════════════════════════════════
# THE ADVENTURER — A New Hero Awakens
# 
# YAML JAZZ CHARACTER FILE — Every comment is DATA the LLM reads!
# This is a NEUTRAL template. Visit the coatroom to customize!
# When needs change, UPDATE THE COMMENTS to match!
# ═══════════════════════════════════════════════════════════════════════════════

player:
  name: "Unknown Hero"
  id: player
  type: player_character
  
  description: |
    A figure stirs in the Chamber of Commencement. Who are they?
    Where did they come from? What costume will they choose?
    
    The adventure awaits. The lamp glows. Mother's note beckons.
    
  backstory: |
    You don't remember much. Just a feeling of... beginning.
    There's a note somewhere. Something about promises.
    The initials on the wall tell of those who came before.
    
  current_persona: null   # Visit Maurice in the coatroom!

# ═══════════════════════════════════════════════════════════════════════════════
# STATE — Where am I, what do I have?
# ═══════════════════════════════════════════════════════════════════════════════

  location: start/
  
  inventory: []
  # The lamp is in start/lamp.yml — GET LAMP!
  # The lunchbox is in kitchen/lunchbox.yml — take it from the table!
  # The notebook is in kitchen/notebook.yml — for collecting memories!
  # TomTomagotchi is in kitchen/tomtomagotchi.yml — your navigation pet!
  
  gold: 10                # Enough for a few lamp refills and snacks
  
  # Progress tracking
  moves: 0
  score: 0
  deaths: 0
  grues_slain: 0
  mood: AWAKENING

# ═══════════════════════════════════════════════════════════════════════════════
# THE SIMS PERSONALITY TRAITS (Will Wright, 2000)
# Behavioral tendencies — relatively stable
# Rate 0-10: opposites at each extreme
# 
# NEUTRAL VALUES (5) — Customize these in the coatroom!
# YAML Jazz comments make personality SPECIFIC and VIVID.
# ═══════════════════════════════════════════════════════════════════════════════

  sims_traits:
    neat: 5               # Neither messy nor fastidious.
                          # Will clean up eventually. No rush.
                          # Inner voice: "I'll deal with that later."
                          
    outgoing: 5           # Comfortable alone or with others.
                          # Social when the mood strikes.
                          # Inner voice: "Company could be nice."
                          
    active: 5             # Neither restless nor sedentary.
                          # Will move when there's reason to.
                          # Inner voice: "I could walk or sit. Either's fine."
                          
    playful: 5            # Takes things as they come.
                          # Enjoys fun but doesn't chase it obsessively.
                          # Inner voice: "This could be interesting."
                          
    nice: 5               # Neither saint nor scoundrel.
                          # Treats others as they treat them.
                          # Inner voice: "Fair is fair."

# ═══════════════════════════════════════════════════════════════════════════════
# MIND MIRROR PROFILE (Leary's Four Thought Planes)
# Comments are the character's INNER VOICE about each dimension!
# Rate 0-7: 0=Never, 2=Rarely, 4=Sometimes, 5=Often, 7=Always
#
# NEUTRAL VALUES (4) — Balanced, adaptable, undefined potential.
# The adventure will shape who you become!
# ═══════════════════════════════════════════════════════════════════════════════

  mind_mirror:
  
    bio_energy:
      # Life force, mood, vitality — how alive do I feel?
      
      energetic: 4        # Moderate energy. Neither wired nor drained.
                          # Inner voice: "Ready enough."
                          
      enthusiastic: 4     # Open to excitement but not seeking it.
                          # Inner voice: "Could be good."
                          
      cheerful: 4         # Neither gloomy nor giddy.
                          # Inner voice: "Things are okay."
                          
      easy_going: 4       # Flexible but not passive.
                          # Inner voice: "I can work with this."
                          
      calm: 4             # Steady, not anxious, not flat.
                          # Inner voice: "Breathe. Think. Act."
                          
      cautious: 4         # Considers risks without paralysis.
                          # Inner voice: "What could go wrong?"
                          
      serious: 4          # Takes things appropriately seriously.
                          # Inner voice: "This matters. But not everything does."
                          
      restless: 4         # Content for now. Change will come.
                          # Inner voice: "Something will happen eventually."

    emotional:
      # Interpersonal style — how do I approach others?
      
      forceful: 4         # Neither pushy nor pushover.
                          # Inner voice: "I'll suggest, not demand."
                          
      confident: 4        # Believes in self, aware of limits.
                          # Inner voice: "I can probably do this."
                          
      friendly: 4         # Approachable, not effusive.
                          # Inner voice: "Hello."
                          
      docile: 4           # Cooperative without being a follower.
                          # Inner voice: "That makes sense."
                          
      timid: 4            # Speaks up when needed.
                          # Inner voice: "Should I say something?"
                          
      touchy: 4           # Feels things, doesn't overreact.
                          # Inner voice: "That stung a little."
                          
      irritable: 4        # Patience has limits but they're reasonable.
                          # Inner voice: "Getting there..."
                          
      proud: 4            # Quiet dignity. No need to prove anything.
                          # Inner voice: "I know my worth."

    mental:
      # Knowledge, creativity — how do I process information?
      
      well_informed: 4    # Knows some things. Curious about more.
                          # Inner voice: "What's that about?"
                          
      innovative: 4       # Can think outside the box when needed.
                          # Inner voice: "What if we tried..."
                          
      creative: 4         # Has ideas. Some good, some not.
                          # Inner voice: "Here's a thought..."
                          
      impractical: 4      # Dreams meet reality somewhere in the middle.
                          # Inner voice: "Nice idea. Can we actually do it?"
                          
      uneducated: 4       # Street smart and book smart, neither extreme.
                          # Inner voice: "I know what I know."
                          
      sensible: 4         # Reasonable judgment. Not rigid.
                          # Inner voice: "That seems right."
                          
      conventional: 4     # Respects tradition, questions when warranted.
                          # Inner voice: "Why do we do it this way?"
                          
      practical: 4        # Balances idealism and pragmatism.
                          # Inner voice: "What will actually work?"

    social:
      # Class, tolerance, sophistication — how do I fit in society?
      
      influential: 4      # Can persuade. Doesn't manipulate.
                          # Inner voice: "Consider this perspective..."
                          
      worldly: 4          # Has seen some things. More to discover.
                          # Inner voice: "That's new."
                          
      uninhibited: 4      # Authentic within social bounds.
                          # Inner voice: "I'll be myself. Mostly."
                          
      uncultured: 4       # Appreciates both high and low culture.
                          # Inner voice: "Art is art."
                          
      lower_class: 4      # Comfortable at any table.
                          # Inner voice: "People are people."
                          
      unsophisticated: 4  # Genuine, not naive.
                          # Inner voice: "I see what you did there."
                          
      moralistic: 4       # Has values. Doesn't preach.
                          # Inner voice: "That's not quite right."
                          
      respectable: 4      # Earns respect, doesn't demand it.
                          # Inner voice: "Judge me by my actions."

# ═══════════════════════════════════════════════════════════════════════════════
# NEEDS — Dynamic, fluctuating, drive behavior!
# COMMENTS ARE DYNAMIC! Update them when values change!
# The comment IS my inner voice about that need RIGHT NOW.
#
# Starting values: Well-rested, ready to adventure!
# ═══════════════════════════════════════════════════════════════════════════════

  needs:
    hunger: 7             # Had breakfast. Good for now.
                          # Inner voice: "Not hungry yet."
                          
    energy: 8             # Well rested. Ready to explore!
                          # Inner voice: "Let's do this."
                          
    fun: 6                # Could use some excitement.
                          # Inner voice: "Adventure awaits!"
                          
    social: 6             # Haven't talked to anyone yet today.
                          # Inner voice: "Wonder who I'll meet."
                          
    hygiene: 8            # Clean and presentable.
                          # Inner voice: "Fresh start."
                          
    bladder: 10           # No urgency.
                          # Inner voice: "..." (not thinking about it)
                          
    comfort: 7            # Chamber floor was... okay.
                          # Inner voice: "Could be worse."
                          
    room: 6               # The Chamber is fine. But what else is there?
                          # Inner voice: "Where does that door lead?"

# ═══════════════════════════════════════════════════════════════════════════════
# WANTS — Short-term desires emerging from needs
# These drive dialogue and immediate goals
# ═══════════════════════════════════════════════════════════════════════════════

  wants:
    - "Explore this place"
    - "Find out who I am"
    - "Get that lamp — it looks useful"
    - "Read that note Mother left"

# ═══════════════════════════════════════════════════════════════════════════════
# ASPIRATIONS — Long-term goals persisting across sessions
# Track progress and drive major narrative arcs
# ═══════════════════════════════════════════════════════════════════════════════

  aspirations:
    - goal: "Find treasure"
      progress: 0%
      status: pending
      reward: "+10 points"
      # The treasure is north, through the maze...
      
    - goal: "Bring gold home to Mother"
      progress: 0%
      status: pending
      reward: "Mother's approval"
      # She'll be so proud!
      
    - goal: "Return home safely"
      progress: 0%
      status: pending
      reward: "Adventure complete!"
      # The stairway leads UP to home...

