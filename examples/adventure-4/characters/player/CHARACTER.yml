# RELATIONSHIPS — Who do I know and how do I feel about them?
# ═══════════════════════════════════════════════════════════════════════════════

  relationships:
    mother:
      closeness: 10       # Unconditional love
      trust: 10           # Complete trust
      respect: 10         # Deep respect
      narrative: |
