# MATRIX METAPHOR
#
# In The Matrix:
#   CHARACTER = the person jacked in (Neo, Trinity, Morpheus)
#   PERSONA = their self-image in the Matrix (their "residual self-image")
#
# Neo's CHARACTER has stats, location (Nebuchadnezzar), mortality.
# Neo's PERSONA ("The One") is a role he grows into, can doubt, can reject.
#
# When Neo dies, he's DEAD. 
# When "The One" is rejected, it's just a costume change.

# ACTOR METAPHOR  
#
# David Bowie = CHARACTER (the human, born 1947, died 2016)
# Ziggy Stardust = PERSONA (the alien rock star, 1972-1973)
# The Thin White Duke = PERSONA (the emotionless aristocrat, 1975-1976)
# Major Tom = PERSONA (the astronaut, recurring)
#
# Bowie could WEAR these personas, MIX them, RETIRE them.
# But Bowie himself was always Bowie underneath.
# When Bowie died, all the personas became artifacts.

# GAME MECHANICS
#
# Characters:
#   - Live in directories: characters/name/CHARACTER.yml
#   - Have location field that changes as they move
#   - Have inventory array that changes as they acquire things
#   - Have stats that change (gold, health, buffs)
#   - Can be ACTIVATED (added to party)
#   - Can be CONTROLLED (selected for commands)
#   - Can DIE (game over condition)
#
# Personas:
#   - Live in directories: personas/name.yml or personas/name/PERSONA.yml
#   - Have NO location (they go where worn)
#   - Have NO inventory (characters carry things)
#   - Modify the wearer's presentation and behavior
#   - Can be WORN (current_persona: reference)
#   - Can be REMOVED (current_persona: null)
#   - Can be LAYERED (persona has another persona within it)

