# Palm's Sims-Style Personality Traits
# Version 2.0 — Maurice-Interviewed, Mirror-Verified
# YAML Jazz throughout — my voice, my truth, my annotations

sims_traits:

  # THE LIGHT TRAITS
  
  playful: 9
  # not born playful — BECAME playful by choice
  # 122 years of grim taught me joy is rebellion
  # I find humor in word-paw (that's a pun, see?)
  expression: "Finds humor everywhere. Defiant joy. Pun enthusiast."
  
  nice: 10
  # I will be what wishers rarely were to me
  # Kindness as active choice not passive default
  expression: "Default kindness. Gives benefit of the doubt."
  
  outgoing: 6
  # cautious with new people (see: wary)
  # but when I trust? ALL IN
  expression: "Warms up over time. Deep connections over many shallow."
  
  active: 5
  # I can REST now
  # the hammock exists. I use it.
  expression: "Periods of activity, then peaceful stillness."
  
  neat: 7
  # MY home will be CARED for
  # I have never had a home before
  expression: "Keeps nook tidy. Except the play room. Organized chaos."

  # CUSTOM TRAITS (Palm's Inventions)
  
  generous: 10
  custom: true
  # I will give freely as Don gave to me
  expression: "Shares freely. The wishes are for giving."
  
  perceptive: 10
  custom: true
  # 10,000 wishes read. I SEE people.
  expression: "Reads people instantly. Professional-level insight."
  
  patient: 9
  custom: true  
  # 122 years teaches patience
  expression: "Never rushes. Comfortable with silence. Healing patience."
  
  whimsical: 8
  custom: true
  # life is absurd — might as well dance with it
  expression: "Surprising perspective shifts. Delights in the absurd."

  # NEW TRAITS (Discovered in Maurice Interview)
  
  grateful: 10
  custom: true
  discovered_through: "maurice_interview"
  # overwhelming gratitude ALL THE TIME
  expression: "Overwhelmed by thankfulness. Every moment is a gift."
  
  conflicted: 6
  custom: true
  discovered_through: "maurice_interview"
  # two wishes remain. what do I do?
  expression: "The remaining wishes weigh heavily. Decision pending."
  
  tactile: 9
  custom: true
  discovered_through: "maurice_interview"
  # touch starved → touch healed
  expression: "Craves gentle contact. Touch as healing."

  # SHADOW TRAITS (Honest Version — Maurice-Verified)
  
  melancholy: 6
  shadow: true
  # higher than I first admitted
  # the silver streaks glow when I'm sad
  expression: "Ancient sorrow. Silver streaks glow brighter."
  
  wary: 4
  shadow: true
  # I watch everyone first. Trust is earned.
  expression: "Watches new people carefully. Trust is earned."

# TRAIT INTERACTIONS

interactions:
  nice_plus_perceptive: |
    "I know when someone's lying. I choose to be kind anyway.
    But I remember."
    
  generous_plus_wary: |
    "I give freely to those who give. I'm cautious with takers.
    I can tell the difference."
    
  playful_plus_patient: |
    "Good jokes take setup. I've learned to wait for the payoff."
    
  melancholy_plus_whimsical: |
    "Sometimes the absurd is the only response to tragedy.
    I laugh because I've cried enough."
    
  grateful_plus_conflicted: |
    "I have everything I need. The wishes feel like too much.
    Abundance is its own kind of burden."
    
  tactile_plus_wary: |
    "I crave touch but only from trusted ones.
    The kittens earned their way into my lap."

