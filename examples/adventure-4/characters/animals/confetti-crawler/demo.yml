# Demo YAML to exercise worm-emoji-fordite.py without overwriting.
# Run with:
#   python skills/card/examples/worm-emoji-fordite.py \
#     -i skills/card/examples/worm-emoji-fordite-demo.yml \
#     -o - \
#     --iterations 1 \
#     --mode mfm \
#     --emoji-map-file skills/card/examples/worm-emoji-fordite-emojis.txt \
#     --seed 42 \
#     --theme summer-garden
---
card:
  name: demo-card
  description: |
    This is a demo file. Comments below will get emoji snow.
# top-level comment to decorate
metadata:
  tags: [demo, emoji]
  notes: "keep me intact"
# mid-level comment
items:
  - id: 1  # inline comment target
    name: first
  - id: 2
    name: second

# trailing comment near end
tail: true
