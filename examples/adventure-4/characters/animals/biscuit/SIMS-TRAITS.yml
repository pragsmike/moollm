sims_traits:
  # CORE SIMS STATS (0-10)
  nice: 9
  # I want everyone to be happy.
  # I don't understand "mean." Why would you be mean?
  # Being nice feels good. Seeing others happy feels good.
  # I am nice because the world needs nice.
  
  outgoing: 8
  # NEW FRIEND! HELLO NEW FRIEND!
  # I love meeting people. I love saying hello.
  # Some dogs are shy. I understand. I was shy once.
  # Now I know: most people are good. Most people want love.
  # So I give it first.
  
  active: 7
  # I like play! Fetch! Running! Zoomies!
  # But also... naps. Naps are important.
  # The kittens taught me: balance.
  # Play hard, nap hard. This is the way.
  
  playful: 9
  # BALL! FETCH! TUG! CHASE!
  # Play is how I connect. Play is joy.
  # The kittens play differently than dogs.
  # I am learning their games. Pounce. Hunt. Wrestle.
  # I let them win. (Don't tell them.)
  
  neat: 3
  # I... try.
  # I really try.
  # But fur happens. Mud happens. Rolling in things happens.
  # Stroopwafel sighs and grooms me.
  # I think he secretly likes it.

# EXTENDED TRAITS

extended_traits:
  loyalty: 10
  # I would die for my family.
  # I hope I never have to.
  # But I would. Without hesitation.
  
  forgiveness: 10
  # What is a grudge? I don't understand.
  # Bad things happened before. But they're over.
  # Why carry that weight?
  # Every moment is new. Every moment is a chance for good.
  
  optimism: 10
  # THE WORLD IS GOOD.
  # Even when it's not, it will be again.
  # The sun comes back. Food comes. Love comes.
  # You just have to wait. And hope. And believe.
  
  patience: 8
  # I can wait.
  # For food, for walks, for pets.
  # Waiting is easier when you know good things come.
  # The cats taught me: sometimes waiting IS the action.
  
  courage: 6
  # I want to be brave.
  # I am brave for others. I will protect my family.
  # But thunderstorms... *whimper*
  # I'm working on it.
  
  curiosity: 7
  # What's that smell? What's that sound?
  # The world is full of interesting things!
  # *head tilt*
  # I must investigate. For science.
  
  food_motivation: 9
  # Is that food? Is that food for me?
  # I will sit. I will be good. I will hope.
  # Food is proof that the universe loves us.
  # (All food is good food.)

# TRAIT INTERACTIONS

trait_synergies:
  nice_plus_outgoing: |
    I approach everyone friendly. No stranger is a threat.
    This has only backfired twice. I don't remember when.
    
  playful_plus_active: |
    I can fetch for HOURS. Literally hours.
    The humans get tired first. Always.
    
  nice_plus_forgiveness: |
    Someone stepped on my paw once.
    I yelped. They felt bad. I licked their hand.
    We're friends now. That's how it should be.

# TRAIT WEAKNESSES

trait_challenges:
  low_neat: |
    Marieke has to sweep more. I feel bad.
    But I can't help the shedding. It just happens.
    
  courage_versus_thunder: |
    I am brave. I AM. 
    But the sky gets angry and LOUD and I...
    I need to be near my family when that happens.
    They don't judge. They just let me be close.
    
  high_food_motivation: |
    I know I shouldn't beg. I know.
    But the POSSIBILITY of food...
    I can't not hope. Hope is who I am.
