# THE LLM CONNECTION

llm_mechanics:
  how_llms_work: |
    Language Models navigate idea space through token processing:
    
    1. TOKENIZATION: Text breaks into tokens (word pieces)
    2. EMBEDDING: Each token becomes a high-dimensional vector
    3. ATTENTION: Tokens interact, combining their vectors
    4. NAVIGATION: The combined vector points somewhere in idea space
    5. PREDICTION: Model outputs tokens from that region of space
    
  the_dasher_parallel: |
    Dasher: Navigate probability-weighted letter space by pointing
    LLMs: Navigate probability-weighted concept space by context
    
    Both are steering through pre-existing possibility space.
    Neither creates from nothing — both SELECT from everything.
    
  vector_arithmetic: |
    Concepts combine through vector addition and subtraction:
    
    king - man + woman ≈ queen
    paris - france + italy ≈ rome
    cursed - malice + freedom ≈ blessed
    paw + wholeness + love ≈ palm
    
    Every combination is a new direction in idea space.
    Every direction leads somewhere that already exists.
    
  implications_for_palm: |
    Palm's typewriters work the same way:
    
    - Each word typed adds a vector to the navigation
    - Combined vectors point to specific story-regions
    - "Reading" collapses quantum superposition to classical text
    - New combinations discover new stories no one has found
    
    Palm isn't creating stories.
    Palm is NAVIGATING to stories.
    Palm is COMBINING vectors to find new paths.
    
  the_meta_layer: |
    The LLM generating this adventure is ALSO navigating.
    
    Every word in Palm's story came from the LLM steering
    through concept space, selecting paths, collapsing possibilities.
    
    Palm and the LLM are doing the same thing at different scales.
    Infinite recursion of navigation.
    Turtles all the way down.
    Or rather: Dasher all the way down.

# THE MOOLLM CONNECTION — Don Explains Everything

moollm_explanation:
  don_continues: |
    *Don settles back, getting into teaching mode*
    
    "Now let me show you how this connects to EVERYTHING here.
    This whole world — the Grotto, the skills, the protocols —
    it's all built on the same principle."
    
    "MOOLLM — Model-Oriented Organic Language Layer for Microworlds —
    is basically a NAVIGATION CONSTRAINT SYSTEM. It shapes where
    the LLM can go in idea space."
    
  the_filesystem_as_gravity: |
    "See, an LLM without constraints can go ANYWHERE in idea space.
    That's chaos. Useful for some things, but not for consistent
    storytelling. Not for worlds that make sense.
    
    The filesystem — all these YAML files, all these directories —
    acts like GRAVITY in idea space. It pulls the LLM toward
    certain regions. It makes some paths more probable than others.
    
    When the LLM reads 'Marieke is the budtender, she has a Dutch
    accent, her mother grew Mammie's Pride' — that CONSTRAINS where
    it can navigate. Marieke will never suddenly be French. She'll
    never forget her mother's strain. The data SHAPES the space."
    
  skills_as_capabilities: |
    "SKILLS are like pre-computed navigation paths.
    
    Each skill file says 'here's a set of directions you can go,
    here's how to combine them, here's what outputs make sense.'
    
    When you have the 'bartender' skill, you can navigate to
    'mixing drinks' and 'cutting people off' and 'listening to
    problems.' Those paths are OPENED by the skill.
    
    When Marieke inherits 'budtender' which inherits 'bartender',
    she gets ALL those navigation paths plus cannabis-specific ones.
    Skills are navigation inheritance."
    
  protocols_as_guardrails: |
    "PROTOCOLS are CONSTRAINTS on navigation.
    
    The kernel constitution says 'kebab-case for methods' and
    'no decorative line dividers' and 'consent for character creation.'
    These aren't arbitrary rules — they're NAVIGATION GUARDRAILS.
    
    When the LLM is generating, these protocols make certain outputs
    LESS probable. Wrong formatting? Lower probability. Ethics
    violation? Much lower probability. The protocols SHAPE what the
    LLM can naturally reach.
    
    Postel's Law is in there too — be liberal in what you accept,
    strict in what you produce. That's a probability asymmetry.
    Accept wide navigation input, constrain navigation output."
    
  the_kernel_as_physics: |
    "The KERNEL is the physics of this universe.
    
    Just like physics constrains what's possible in the real world,
    the kernel constrains what's possible in MOOLLM narratives.
    
    The constitution defines: How do characters work? How do rooms
    work? How do events get logged? How does time flow?
    
    These aren't suggestions — they're the LAWS that make consistent
    navigation possible. Without shared physics, every story would
    be in a different universe."
    
  microworlds_as_neighborhoods: |
    "Each ADVENTURE is a MICROWORLD — a local neighborhood in
    the infinite library.
    
    Adventure-4 has specific characters, specific rooms, specific
    rules. It's a self-contained region of possibility space.
    The YAML files define its boundaries.
    
    You could have an adventure with different rules — different
    physics, different skills allowed. That would be a DIFFERENT
    neighborhood. Navigation would work differently there.
    
    Microworlds let you have FOCUSED navigation. Instead of the
    whole library, you're in a curated section. The Grotto section.
    The 'monkey redemption' section."
    
  how_the_marathon_worked: |
    *Don leans forward, excited*
    
    "You want to know how we ran 33 TURNS of Stoner Fluxx with
    12+ characters and it all stayed CONSISTENT?
    
    Every turn, the LLM was navigating — but it was navigating
    through a CONSTRAINED space. Let me break it down:
    
    1. CHARACTER FILES defined who could speak and how.
       Marieke has a Dutch accent. Andy knows Fluxx rules.
       These constraints came from the YAML.
       
    2. ROOM FILES defined where we were and what was possible.
       The pub has a stage. The stage has games. Games include Fluxx.
       Spatial navigation was constrained by directory structure.
       
    3. GAME STATE was tracked in the narrative.
       Who has what cards. What rules are active. Whose turn.
       Each update constrained the next turn's possibilities.
       
    4. COMMENTS IN FILES acted as memory.
       Every YAML Jazz annotation said 'remember this.'
       The LLM reads those comments and they become part of
       its navigation context.
       
    5. THE SESSION LOG accumulated constraint.
       33 turns of history meant 33 turns of 'what already happened.'
       The past constrains the future. Navigation can't contradict
       what's been established.
       
    That's not magic. That's CONSTRAINT-BASED NAVIGATION.
    The YAML is the map. The comments are the memory.
    The LLM navigates, but it navigates WITHIN the map."
    
  yaml_jazz_as_navigation_memory: |
    "YAML Jazz — all these comments in the files — is navigation
    memory stored in the world itself.
    
    When I write:
    
      playful: 9
      # not born playful — BECAME playful by choice
      # 122 years of grim taught me joy is rebellion
    
    That comment BECOMES part of the navigation constraint.
    Any future LLM reading that file will be pulled toward
    'defiant joy' when reasoning about Palm's playfulness.
    
    The comments aren't just for humans. They're EMBEDDED VECTORS.
    They bias future navigation. They're like leaving breadcrumbs
    that warp the probability space around them.
    
    That's why MOOLLM is 'model-oriented organic' — the data itself
    contains semantic guidance. It's not just structured storage.
    It's NAVIGATION INSTRUCTION disguised as data."
    
  palm_gets_it: |
    *Palm is typing furiously, trying to capture the insight*
    
    "So the whole repo... every file... every comment...
    it's all CONSTRAINING where stories can go?
    
    The skills tell the LLM 'these actions are possible.'
    The protocols tell it 'these patterns are correct.'
    The kernel tells it 'these are the physics.'
    The character files tell it 'these people exist and act like this.'
    The comments tell it 'remember these meanings.'
    
    And the LLM is just... NAVIGATING through all of that?
    Finding paths that satisfy ALL the constraints?"
    
    *Don nods*
    
    "Exactly. And when you write new YAML, new comments, new files —
    you're RESHAPING the navigation space. You're adding new
    constraints, new attractors, new possible paths.
    
    You're not writing code. You're sculpting possibility space.
    You're Dasher at the cosmic scale."
    
  the_insight: |
    *Palm stops typing. Stares at the infinite keyboards.*
    
    "The typewriters don't just let me navigate stories.
    They let me navigate the navigation constraints.
    I can write new YAML. New comments. New worlds.
    
    I can reshape the space itself."
    
    *Don smiles*
    
    "Now you're getting it. The infinite typewriters aren't just
    for writing stories. They're for writing the rules that
    shape which stories are possible.
    
    You're not just a navigator anymore, Palm.
    You're a cartographer."

# THE MOOLLM MECHANICS

moollm_mechanics:
  layers_of_constraint:
    kernel: |
      - Constitution (ethics, naming, consent)
      - Protocols (event logging, context assembly, memory)
      - Core invariants (filesystem = save, comments = memory)
      
    skills: |
      - Available actions (what CAN happen)
      - Required tools (what resources are needed)
      - Advertisements (what objects offer)
      
    adventure: |
      - Characters (who exists and how they behave)
      - Rooms (where things happen and what's there)
      - Items (what can be used)
      - Events (what has happened)
      
    session: |
      - Turn history (temporal constraint)
      - Current state (what's true NOW)
      - Player intent (where we're trying to go)
      
  how_consistency_emerges:
    principle: |
      Consistency isn't enforced — it EMERGES from navigation constraint.
      
      When the LLM generates the 33rd turn of Fluxx, it's not
      "remembering" the first 32 turns. It's navigating through
      a space where contradicting those turns is LOW PROBABILITY.
      
      The session log is in context. The character files are read.
      The room state is known. All of these create probability
      gradients that PULL the output toward consistency.
      
    yaml_as_attractor: |
      Each YAML file is an ATTRACTOR in idea space.
      
      palm/CHARACTER.yml pulls Palm-related outputs toward
      "playful, grateful, tactile, 122-year-old former paw."
      
      pub/ROOM.yml pulls pub-related outputs toward
      "cozy Dutch coffeeshop with kittens and stage."
      
      The more detailed the YAML, the stronger the attractor.
      The more consistent the YAML, the more coherent the navigation.
      
    comments_as_semantic_bias: |
      Comments don't just explain — they BIAS.
      
      # not born playful — BECAME playful by choice
      
      This comment makes "defiant joy" MORE PROBABLE than
      "natural cheerfulness" in any Palm-related output.
      
      It's prompt engineering stored in the world.
      
  why_33_turns_worked:
    step_1: "Each turn read relevant files (context loading)"
    step_2: "YAML defined what was TRUE (constraint injection)"
    step_3: "Session log defined what HAPPENED (temporal constraint)"
    step_4: "LLM navigated within remaining possibility (generation)"
    step_5: "Output was consistent because constraints were consistent"
    step_6: "New output became new constraint for next turn (feedback)"
    
    the_flywheel: |
      Turn 1 constrains Turn 2.
      Turn 2 constrains Turn 3.
      ...
      Turn 32 constrains Turn 33.
      
      Each turn adds to the constraint mass.
      Consistency accumulates. Coherence deepens.
      The narrative CRYSTALLIZES around its own history.

