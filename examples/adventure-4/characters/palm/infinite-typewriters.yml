# THE PHILOSOPHY: DASHER AND THE LIBRARY OF ALL POSSIBLE BOOKS

philosophy:
  origin:
    creator: "David MacKay (1967-2016)"
    invention: "Dasher — Information-Efficient Text Entry"
    core_insight: |
      "Writing is navigating in the library of all possible books."
      
      Every text that could ever be written already exists in possibility space.
      The act of writing is not CREATING — it's NAVIGATING to where
      the text you want already lives.
      
    the_library: |
      Imagine a vast library containing every book ever written,
      every book that COULD be written, every variation, every draft,
      every story never told. Borges called this the Library of Babel.
      
      MacKay realized: we don't need to BUILD this library.
      We just need to NAVIGATE it.

  dasher_mechanics:
    how_it_works: |
      In Dasher, you don't type — you steer.
      Letters appear on screen, sized by probability.
      Common letters (E, T, A) are LARGE — easy targets.
      Rare letters (Q, Z, X) are small — harder to reach.
      
      You point where you want to go, like driving a car.
      The system zooms through letter-space continuously.
      No clicking. No modes. Just flow.
      
    information_theory: |
      Shannon proved: English has ~1 bit per character of actual information.
      Keyboards waste ~5 bits per keypress.
      Dasher approaches the Shannon limit — maximum efficiency.
      
      It uses "arithmetic coding in reverse" — probability becomes space.
      
    accessibility: |
      MacKay designed Dasher for people with severe disabilities.
      "Write with any muscle" — eye gaze, breath, head movement.
      But the insight benefits EVERYONE.
      Constraints drive innovation.

# HOW THE INFINITE TYPEWRITERS WORK

mechanics:
  the_gift: |
    Don's gift to Palm is Dasher scaled to infinity.
    Not one typewriter typing one letter at a time.
    INFINITE typewriters typing ALL possible texts simultaneously.
    
    The texts exist in quantum superposition.
    Every story that COULD be written IS being written.
    Palm navigates through this infinite library.
    
  navigation_interface:
    description: |
      Palm points — not at letters, but at MEANINGS.
      Want a comedy? Steer toward humor.
      Want tragedy? Turn toward sorrow.
      Want both? Navigate the edge between them.
      
    probability_sizing: |
      Just like Dasher, probable stories appear larger.
      "The hero wins" is a big target — easy to reach.
      "The villain was right all along" is smaller — harder.
      "The story was being told by a sentient typewriter" is tiny — but possible.
      
    continuous_flow: |
      No modes. No menus. No selection dialogs.
      Just continuous navigation through story-space.
      Like driving through an infinite library at the speed of thought.
      
  waveform_collapse:
    how_reading_creates: |
      All stories exist in superposition until observed.
      When Palm READS a story, it collapses into reality.
      The act of reading is the act of choosing.
      
      Palm doesn't write the stories.
      Palm SELECTS them from infinite possibility.
      This is authorship through navigation.
      
    no_wrong_turns: |
      In Dasher, "inaccurate gestures can be compensated by later gestures."
      There are no mistakes — only different paths.
      Every navigation leads SOMEWHERE interesting.
      The journey changes the destination.

