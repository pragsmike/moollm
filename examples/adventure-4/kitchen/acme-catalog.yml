# These are SEEDS and EXAMPLES. The DM can invent more ACME products
# on the fly, following the pattern: promising description, ominous
# warning, significant malfunction chance, ironic failure mode.

object:
  name: ACME Mail-Order Catalog
  type: catalog
  portable: true
  
  description: |
    A dog-eared catalog sits on the counter, its cover showing a
    smiling coyote giving a thumbs up. The ACME logo gleams.
    
    "ORDER ANYTHING! DELIVERED IN 2-4 TURNS!"
    "Satisfaction Guaranteed!*"
    
    *Guarantee does not cover: explosions, implosions, gravity-related
    incidents, ironic timing, roadrunner encounters, or existential dread.
    
  examine: |
    You flip through the catalog. Every page promises wonder.
    Every page has a tiny asterisk leading to tiny print.
    
    The coyote on the cover seems to be watching you.
    Is that... a bandage on his head? And soot marks?
    
  # ACTIONS
  
  actions:
    BROWSE:
      description: "Browse the ACME catalog"
      usage: "BROWSE CATALOG / BROWSE ACME"
      effect: "Lists all available items by category"
      
    ORDER:
      description: "Place an order"
      usage: "ORDER [item] FROM ACME"
      cost: "Varies by item (paid on delivery)"
      delivery_time: "2-4 turns (random)"
      effect: |
        Your order is placed! A small puff of smoke rises from the
        catalog, and somewhere, a coyote howls.
        
        "Your order will arrive in {2-4} turns. Thank you for
        choosing ACME! Your business is our... well, business."
        
    CHECK-ORDER:
      description: "Check pending orders"
      usage: "CHECK ACME ORDER / CHECK ORDER"
      effect: "Lists all pending orders and estimated arrival"
      
    REQUEST-CUSTOM:
      description: "Request a custom ACME product"
      usage: "REQUEST ACME [description]"
      effect: |
        ACME's R&D department will consider your request!
        (DM invents a custom product following ACME patterns)
        Cost and malfunction chance determined by ambition.
        
