# ðŸ““ THE ADVENTURER'S NOTEBOOK
# A blank book waiting to be filled with memories

object:
  name: Adventurer's Notebook
  type: container
  portable: true
  location: kitchen/table  # On the kitchen table, ready to be taken!
  
  description: |
    A leather-bound notebook with crisp, empty pages. The cover is
    embossed with a simple compass rose. Inside the front cover,
    someone has written:
    
    "Fill these pages with your story."
    
    It auto-sorts items by type: letters, cards, notes, photos,
    songs, personas, costumes, and dreams.
    
  # CONTENTS (empty â€” your story is unwritten)
  
  contents:
    letters: []
    cards: []
    notes: []
    photos: []
    songs: []
    personas: []
    costumes: []
    dreams: []
    
  # AUTO-SORT RULES
  
  auto_sort:
    - pattern: "*-letter*.yml"
      section: letters
    - pattern: "*-card*.yml"
      section: cards
    - pattern: "*-note*.yml"
      section: notes
    - pattern: "*-prompt.md"
      section: photos
    - pattern: "*-song*.yml"
      section: songs
    - pattern: "*-ballad*.yml"
      section: songs
    - pattern: "*-persona*.yml"
      section: personas
    - pattern: "*-cape*.yml" # capes, clothing, outfits, hats, accessories, etc.
      section: costumes
    - pattern: "*-costume*.yml"
      section: costumes
    - pattern: "*-dream*.yml"
      section: dreams
      
  # ACTIONS
  
  actions:
    READ:
      description: "Browse through the notebook's contents"
      effect: "Display organized contents by section"
      
    ADD:
      description: "Add an item to the notebook (auto-sorted)"
      effect: "Item filed in appropriate section"
      
    REMOVE:
      description: "Take an item out of the notebook"
      effect: "Item moved to inventory"
      
    RENDER:
      description: "Generate a narrative markdown sidecar"
      effect: "Creates notebook.md from contents or item.md for particular items"
      
  # CAPACITY
  
  capacity: unlimited  # It's a TARDIS notebook
  
  lore: |
    Every adventurer needs a place to collect their memories.
    This notebook has been passed down through generations of
    heroes, each filling it with their own story before passing
    it on, blank once more, to the next.
    
    The pages remember, even when they appear empty.
    
  inspiration:
    the_sims_family_album: |
      The Sims included a Family Album for capturing screenshots
      with captions, organizing them into narrative sequences.
      Players wrote graphic novels, made movies, shared stories.
      The game became a platform for self-expression.
      
    storytelling_tools: |
      Like The Sims Exchange where players uploaded and downloaded
      entire families and stories, this notebook captures your
      adventure as a shareable, browsable narrative.
      
    clipboard_evolved: |
      More than a clipboard â€” a semantic snapshot stream.
      Items can be edited, minted into cards, carried in inventory,
      played in rooms, passed as parameters. The notebook IS the
      clipboard, but alive and organized.
      
  see_also:
    - skills/storytelling-tools/
    - PROTOCOLS.yml#STORYTELLING-TOOLS
    - PROTOCOLS.yml#CARD
