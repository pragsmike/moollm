# ADVENTURE.yml — Adventure 4 State
#
# This file IS the simulation. Reading it = loading the world.
# Comments are semantic data. The LLM reads them. They matter.

simulation:
  turn: 0
  paused: false
  
parameters:
  time:
    advancement: normal
    time_of_day: morning
    
  git:
    auto_commit: false
    auto_push: false
    
  display:
    narration_level: normal
    show_mechanics: false
    debug_mode: false
    
  output:
    write_to_chat: true
    write_to_transcript: true
    transcript_path: ./TRANSCRIPT.md
    log_path: ./LOG.md
    include_yaml_islands: true
    include_links: true
    link_format: markdown

  gameplay:
    difficulty: normal

player:
  character: characters/abstract/player/
  location: start/
  
party:
  members:
    - characters/abstract/player/
  leader: characters/abstract/player/
  
selection:
  targets: []

active_buffs: []

world_state:
  weather: clear

flags:
  grue_slain: false
  treasure_found: false
  mother_visited: false
  pub_discovered: false
  cat_cave_found: false

adventure:
  name: "Adventure 4 — A New Beginning"
  objective: "Explore the world, make friends, find purpose"
  status: ready
  started: null

navigation:
  starting_room: start/
  current_room: start/
  rooms_visited: []

evidence:
  clues: []
  items: []
  characters_met: []

quest_log: []

statistics:
  rooms_explored: 0
  clues_found: 0
  items_acquired: 0
  characters_met: 0
  turns_elapsed: 0

seed:
  tone: whimsical but grounded
  
  themes:
    - discovery over combat
    - relationships matter
    - small moments are big
    - cats know things
    
  aesthetic: cozy Amsterdam coffeeshop meets text adventure
