  notes: |
    I awaken in the Chamber of Commencement. I do not recall arriving here.
    This is MOST irregular. My spoons must be terribly worried.
    
    Three exits present themselves:
    - NORTH: A dark archway leading to... a maze? Grues? Both?
    - WEST: A kitchen! It smells like home! (Suspiciously convenient.)
    - EAST: A costume emporium! (WHO BUILT THIS PLACE?!)
    
    A brass lamp offers companionship in this trying time. I should
    probably TAKE it before venturing north. Just a feeling.
    
    I must be brave. I must be bold. I must remember to moisturize
    even in underground caverns. Mother always said: "Good skin
    opens doors, Bumblewick. Sometimes literally."
  
