  # This room connects BACK to start
  note: "The SOUTH exit leads back to the Chamber of Commencement"
  
  exits:
    north:
      destination: ../room-c/
      description: "A passage that looks exactly like all the others"
    south:
      destination: ../../start/
      description: "Wait... is that lamplight? Could this lead back?"
    east:
      destination: ../room-b/
      description: "A passage. Twisty. Little. You know the drill."
    west:
      destination: ../room-d/
      description: "Another passage, equally twisty, equally little"
  
  # Distinguishing feature (for the observant)
  feature: puddle
  ambience: |
    Drip. Drip. Drip. The puddle grows imperceptibly larger.
    Or does it? Hard to tell. Everything is hard to tell in here.
