THROW:
  meaning: "Toss object through an exit. It lands on the other side. Data flow!"
  location: skills/room/
  invoke_when: "Passing data between rooms, building pipelines"
  see_also: [INBOX, OUTBOX, DATA-FLOW, PORTAL]
  
  # Essential for data flow programming:
  # Rooms are processing nodes
  # Exits are connections
  # Thrown objects are messages
  
  syntax: |
    THROW <object> <exit>
    THROW blueprint door-north
    THROW result.yml output
    THROW error.yml error-chute
    
  mechanics: |
    # Object removed from current room
    # Object appears in destination room's INBOX
    # If exit has a queue, objects pile up in order
    # Destination room can process when ready
    
  example: |
    workshop/
      ROOM.yml
      inbox/           # Objects thrown INTO this room land here
        task-001.yml
        task-002.yml
      outbox/          # Objects to be thrown OUT go here
        result-001.yml
      error-chute/     # Errors thrown to error handler
        
    > THROW task.yml door-assembly
    Throwing task.yml through door-assembly...
    task.yml landed in assembly/inbox/
    
  data_flow_pattern: |
    # Connect rooms as pipeline stages:
    
    input/ --[throw]--> parser/ --[throw]--> validator/ --[throw]--> output/
                                     |
                                     +--[throw error]--> error-handler/

INBOX:
  meaning: "Where thrown objects land. Queue of incoming messages/data."
  location: skills/room/
  invoke_when: "Processing incoming data, checking for new work"
  see_also: [THROW, OUTBOX, DATA-FLOW]
  
  structure: |
    room/
      inbox/
        001-first-task.yml    # Ordered by arrival
        002-second-task.yml
        003-third-task.yml
        
  commands: |
    INBOX           # List waiting items
    NEXT            # Process next item (FIFO)
    PEEK            # Look at next without removing
    PROCESS ALL     # Handle entire queue
    
  example: |
    > INBOX
    3 items waiting:
      1. task-alpha.yml (from workshop)
      2. task-beta.yml (from intake)
      3. urgent.yml (from boss-room) ⚡
      
    > NEXT
    Processing task-alpha.yml...

OUTBOX:
  meaning: "Staging area for objects about to be thrown. Batch sends."
  location: skills/room/
  invoke_when: "Preparing output, batching results"
  see_also: [THROW, INBOX, DATA-FLOW]
  
  commands: |
    STAGE <object> <exit>    # Add to outbox for exit
    FLUSH                    # Throw all staged objects
    FLUSH <exit>             # Throw all staged for that exit
    
  example: |
    > STAGE result-1.yml output
    > STAGE result-2.yml output  
    > STAGE error.yml error-chute
    
    Outbox:
      output: [result-1.yml, result-2.yml]
      error-chute: [error.yml]
      
    > FLUSH
    Throwing 2 items through output...
    Throwing 1 item through error-chute...

DATA-FLOW:
  meaning: "Rooms as nodes, exits as edges, thrown objects as messages."
  location: skills/room/
  invoke_when: "Building processing pipelines, orchestrating workflows"
  see_also: [THROW, INBOX, OUTBOX, PORTAL, ROOM-GRAPH]
  
  # This is how MOOLLM does Kilroy-style data flow:
  # Each room is a processing stage
  # Exits connect stages
  # Objects flow through the graph
  # LLM or scripts process at each node
  
  pattern: |
       │              │              │
       │              ▼              │
       │         validator/         │
       │              │              │
       │              ▼              │
       
  room_as_node: |
    # Each room has:
    - inbox/     # Input queue
    - outbox/    # Output staging  
    - ROOM.yml   # Processing logic
    - exits      # Connections to next stages
    
  processing_loop: |
    1. NEXT from inbox
    2. Process item (LLM or script)
    3. STAGE results to outbox
    4. FLUSH when batch ready
    5. Repeat
    
  example_pipeline: |
    # Document processing pipeline:
    
    uploads/          # Raw files land here
      inbox/
        doc-001.pdf
        doc-002.pdf
        
    parser/           # Extract text
      inbox/
      script: parse.py
      
    analyzer/         # LLM analyzes
