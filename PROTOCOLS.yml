    # JAT: simulate ahead at "speed of light", resolve before emit
    # Like emacs screen updates — compute minimal diff, then execute
  contrast:
    reactive: "Fix problems when they happen"
    predictive: "Prevent problems by simulating first, backtracking, maintaining constraints, negotiating protocols, resolving conflicts, all before emitting"

PRESERVE-JOURNEY:
  meaning: "The path to the solution IS the value. Don't discard experiments."
  location: temp/lloooomm/03-Resources/protocols/flowmap-protocol.md
