SNAP-CURSOR:
  meaning: "Context-aware cursor that snaps to nearby objects and shows pie menu of scored actions."
  lineage: "Pie menus (Don Hopkins) + SimAntics advertisements (Will Wright)"
  location: skills/room/
  invoke_when: "Navigating room-space, approaching objects or exits"
  
  # This IS The Sims interaction model:
  # - Objects ADVERTISE their available actions
  # - Actions are SCORED based on context and needs
  # - High-scoring actions appear prominently in pie menu
  # - Cursor snaps to object, pie radiates outward
  
  behavior: |
    # When turtle/cursor approaches an object:
    1. Snap to object position (magnetic attraction)
    2. Object advertises available actions with scores
    3. Show pie menu with actions sorted by score
    4. Highlight clickable links in rendered markdown
    
  advertisement_scoring: |
    # Each action has a score based on:
    - Relevance to current goal
    - Character needs/state
    - Object state (is it usable?)
    - Proximity and accessibility
    
    # Example: workbench advertises
    workbench:
      advertises:
        - action: EXAMINE
          score: 80  # Always relevant
        - action: USE
          score: 95  # High if you have materials
        - action: GET
          score: 20  # Heavy, not portable
        - action: REPAIR
          score: 60  # Only if broken
          
  pie_menu: |
    # Actions radiate from center, sorted by score:
    #
    #           EXAMINE (80)
    #              ╱
    #    REPAIR ──●── USE (95)  ← highest score, default
    #              ╲
    #           TAKE (20)
    #
    # Click center = default action (highest score)
    # Drag outward = select specific action
    
  popup_template: |
    │ 📍 workbench               │
    │ ● USE (95)  ← default      │
    │   EXAMINE (80)             │
    │   REPAIR (60)              │
    │   TAKE (20)                │
    
  markup_links: |
    # In rendered markdown/HTML, objects become links:
    <span class="room-object" data-actions="use,examine,repair,take">
      <a href="#workbench">workbench</a>
      <span class="pie-menu">
        <a href="#use" class="default">USE</a>
        <a href="#examine">EXAMINE</a>
      </span>
    </span>

