PROGRAMMING-BY-DEMONSTRATION:
  meaning: "Show, don't tell. The system learns by watching you do it."
  shorthand: PBD
  location: skills/play-learn-lift/
  invoke_when: "Teaching the system new behaviors, developing skills, automating workflows"
  
  # The FOUNDATION of PLAY-LEARN-LIFT
  # Do it manually first. The system watches. Patterns emerge. Automation follows.
  
  origin:
    pioneers:
      - "Alan Cypher — 'Watch What I Do' (1993), foundational PBD anthology"
      - "Brad Myers — Peridot, Garnet, DEMONSTR8, end-user programming"
      - "Henry Lieberman — Tinker, Your Wish Is My Command, programming agents"
    insight: |
      # Instead of writing code, you DEMONSTRATE the desired behavior.
      # The system infers the program from your examples.
      # Much more accessible than traditional programming.
      
  how_it_works: |
    # 1. DEMONSTRATE: You perform the task manually
    #    (The LLM watches, the system logs)
    #
    # 2. GENERALIZE: System identifies patterns
