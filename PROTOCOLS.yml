RESUME:
  meaning: "Continue adventure from where it was left off."
  location: skills/adventure/
  invoke_when: "Startup hook, 'where was I?', continuing a session"
  invoked_by: [STARTUP, player]
  
  behavior: |
    1. Read ADVENTURE.yml for current state
    2. Check for selected characters
    3. If no character: delegate to START
    4. If character exists: describe current situation
    5. Remind player of recent events and goals
    
  delegates_to: START (if no character selected)

START:
  meaning: "Begin a fresh adventure from the starting room."
  aliases: [RESTART, BEGIN, NEW-GAME]
  location: skills/adventure/
  invoke_when: "New game, restart, no character to resume"
  invoked_by: [RESUME, player]
  
  behavior: |
    1. Reset ADVENTURE.yml to initial state
    2. Move party to starting_room
    3. Clear flags, evidence, quest_log
    4. Keep character personalities and earned skills
    5. ENSURE-CHARACTER if none exists
    6. LOOK at starting room
    
  delegates_to: ENSURE-CHARACTER (if no character)

RESTART:
  alias_of: START
  meaning: "Synonym for START — begin fresh"

ENSURE-CHARACTER:
