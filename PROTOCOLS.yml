JUST-ABOUT-TIME:
  meaning: "Resolve conflicts predictively, just BEFORE they occur."
  location: temp/lloooomm/03-Resources/optimization/deferred-file-edit-optimization-principle.md
  invoke_when: "Coordinating multiple actors/edits/plans"
  mechanism: |
