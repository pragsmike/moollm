SPEED-OF-LIGHT:
  meaning: "Many agents, many steps, ONE LLM call. Instant in-context communication."
  location: skills/room/
  invoke_when: "Simulating multi-agent interactions or predictive conflict resolution"
  
  anti_pattern: |
    # Traditional multi-agent: CARRIER PIGEONS
    # - Each agent in isolated prison
    # - One LLM call per agent per turn
    # - Communication via file I/O
    # - Like writing on toilet paper in crayon via carrier pigeon
    # - 3 agents × 5 turns = 15 LLM calls + waiting
    
  moollm_pattern: |
    # MOOLLM: SPEED OF LIGHT
    # - All agents share one LLM context
    # - Multiple simulation steps per call
    # - Instant in-context messaging
    # - Like The Sims: one frame, all Sims together
    # - 3 agents × 5 turns = 1 LLM call
    
  applications:
    multi_agent: "Simulate many characters interacting in one call"
    conflict_resolution: "Resolve conflicts in imagination before emitting"
    consensus: "Multiple instances vote/synthesize instantly"
    soul_chat: "Symposium of many voices, no latency"

ADVERSARIAL-COMMITTEE:
  meaning: "Committee of personas with opposing propensities forcing genuine debate — not one voice, but an ensemble."
  location: skills/adversarial-committee/
  credits: "Mike Gallaher — Stories All the Way Down"
  invoke_when: "Complex decisions requiring multiple perspectives"
  
  the_problem: |
    # Traditional chat gives you the STATISTICAL CENTER
    # An averaging that loses the richness of diverse perspectives
    # You get the centroid of the cloud, not the shape of the cloud
    
  the_solution: |
    # Committee of opposing personas:
    # - Maya (paranoid realist) — surfaces traps
    # - Frankie (idealist) — surfaces opportunities
    # - Vic (evidence prosecutor) — demands proof
    # - Tammy (systems thinker) — traces consequences
    #
    # All debate at SPEED-OF-LIGHT
    # Stories surviving cross-examination are more robust
    
  key_insight: |
    "Everything is a story. No single story is true —
     but the ensemble approximates actionable wisdom."

ROBERTS-RULES:
  meaning: "Parliamentary procedure as forcing function — prevents LLM short-circuiting to statistically-likely conclusions."
  location: skills/roberts-rules/
  credits: "Mike Gallaher, Henry Martyn Robert (1876)"
  invoke_when: "Need structured deliberation that explores decision space"
  
  stages: |
    # CALL TO ORDER → REVIEW MINUTES → NEW BUSINESS →
    # MOTION → SECOND → DEBATE → VOTE → ADJOURN
    # Each stage must complete before the next
    # No skipping to conclusions

RUBRIC:
  meaning: "Measurable criteria translating qualitative debate to quantitative scores."
  location: skills/rubric/
  credits: "Mike Gallaher — RUBRIC-bridge methodology"
  invoke_when: "Need explicit criteria for comparing options"
  
  structure: |
    # criteria:
