THROW:
  meaning: "Toss object through an exit. It lands on the other side. Data flow!"
  location: skills/room/
  invoke_when: "Passing data between rooms, building pipelines"
  see_also: [INBOX, OUTBOX, DATA-FLOW, PORTAL]
  
  # Essential for data flow programming:
  # Rooms are processing nodes
  # Exits are connections
  # Thrown objects are messages
  
  syntax: |
    THROW <object> <exit>
    THROW blueprint door-north
    THROW result.yml output
    THROW error.yml error-chute
    
  mechanics: |
    # Object removed from current room
    # Object appears in destination room's INBOX
    # If exit has a queue, objects pile up in order
    # Destination room can process when ready
    
  example: |
    workshop/
      ROOM.yml
      inbox/           # Objects thrown INTO this room land here
        task-001.yml
        task-002.yml
      outbox/          # Objects to be thrown OUT go here
        result-001.yml
      error-chute/     # Errors thrown to error handler
        
    > THROW task.yml door-assembly
    Throwing task.yml through door-assembly...
