INDEPENDENT-EVALUATOR:
  meaning: "Assessment without debate context — evaluator can't see committee reasoning, preventing metric gaming."
  location: skills/evaluator/
  credits: "Mike Gallaher — adversarial evaluation loop"
  invoke_when: "Need unbiased assessment of committee output"
  
  separation: |
    # Committee debates → produces output
    # Output THROWN to evaluator (no context)
    # Evaluator scores against RUBRIC
    # If score fails → critique sent back
    # Committee revises, loop continues

CARRIER-PIGEON:
  meaning: "ANTI-PATTERN: One LLM call per agent, file-based communication, tokenization overhead, loss of precision, latency, etc."
  invoke_when: "Recognizing inefficient multi-agent designs"
  also_called: "toilet-paper-and-crayon"
  
  symptoms:
    - "Each agent has its own LLM endpoint"
    - "Agents communicate by writing/reading files"
    - "N agents × M turns = N×M LLM calls"
    - "Most time spent waiting, not thinking"
    - "Agents can't see each other's reasoning"
    
  cure: "SPEED-OF-LIGHT — simulate all agents together in shared context"

