# SCENARIOS.yml — Master Index of All Scenarios
# 
# This file tracks all scenarios, their relationships, and metadata.
# Useful for:
# - Linear narratives (which scenario follows which)
# - Alternate realities (which scenarios are parallel)
# - Character tracking (which characters appear in which scenarios)
# - Navigation (quick reference to all scenarios)
# ═══════════════════════════════════════════════════════════════════════════════

scenarios:
  # ─────────────────────────────────────────────────────────────────────────────
  # SCENARIO INDEX
  # Each scenario has its own directory in scenarios/
  # ─────────────────────────────────────────────────────────────────────────────
  
  # Example: Linear Narrative
  # act-1-consultation:
  #   name: "Act 1: Initial Consultation"
  #   type: consultation
  #   directory: scenarios/act-1-consultation/
  #   participants:
  #     - characters/frankie-kerouac.yml
  #     - characters/maya-tilted-hat.yml
  #     - characters/marcus-chen.yml
  #   narrative_position:
  #     sequence: 1
  #     follows: null
  #     precedes: act-2-debate
  #   status: completed
  #   
  # act-2-debate:
  #   name: "Act 2: Technical Debate"
  #   type: debate
  #   directory: scenarios/act-2-debate/
  #   participants:
  #     - characters/frankie-kerouac.yml
  #     - characters/vic-eyebrow.yml
  #     - characters/marcus-chen.yml
  #   narrative_position:
  #     sequence: 2
  #     follows: act-1-consultation
  #     precedes: act-3-resolution
  #   status: pending
  #
  # Example: Alternate Realities
  # timeline-a-standard:
  #   name: "Timeline A: Standard Consultation"
  #   type: consultation
  #   directory: scenarios/timeline-a-standard/
  #   participants:
  #     - characters/echopoint-team
