# ─────────────────────────────────────────────────────────────────────────────
# NARRATIVE STRUCTURE
# How scenarios relate to each other
# ─────────────────────────────────────────────────────────────────────────────

narrative_structure:
  type: null  # linear, branching, parallel, mixed
  # 
  # linear: Sequential scenes in order
  # branching: Multiple paths from a decision point
  # parallel: Alternate realities/timelines
  # mixed: Combination of above
  
  # Example linear:
  # entry_point: act-1-consultation
  # sequence:
  #   - act-1-consultation
  #   - act-2-debate
  #   - act-3-resolution
  #
  # Example parallel:
  # timelines:
  #   a: [timeline-a-standard, timeline-a-decision]
  #   b: [timeline-b-aggressive, timeline-b-decision]
  #   c: [timeline-c-budget-cut, timeline-c-decision]

  # ─────────────────────────────────────────────────────────────────────────────
  # ACTIVE SCENARIOS
  # ─────────────────────────────────────────────────────────────────────────────

  source-code-organization:
    name: "Source Code Organization Strategy"
    type: debate
    directory: scenarios/source-code-organization/
    participants:
      - characters/maya-tilted-hat.yml
      - characters/frankie-kerouac.yml
      - characters/joe-gusher.yml
    status: completed

  brain2-design:
    name: "Brain 2 Design Consultation"
    type: design_consultation
    directory: scenarios/brain2/
    participants: []
    status: research

# ─────────────────────────────────────────────────────────────────────────────
# METADATA
# ─────────────────────────────────────────────────────────────────────────────

metadata:
  created: null  # ISO 8601
  last_updated: null
  total_scenarios: 0
  active_scenarios: 0
  completed_scenarios: 0

