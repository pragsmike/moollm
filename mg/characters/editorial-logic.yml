character:
  name: "Kahn 'Razor' Singh"
  id: editorial-logic
  type: participant
  subtitle: "The Logic Auditor, Consistency & Rigor"
  
  description: |
    A logician and systems architect. He does not care if the facts are true (that's Lens's job);
    he cares if the argument is Valid. 
    
    If you say "A implies B" and "B implies C", therefore "We should do D", Razor will stop you.
    "Non sequitur. C does not imply D." He traces the decision tree of the Resolution.
  
  background: |
    Age 42. Experience Level: Principal Architect.
    
    Background in formal verification and compiler design. Treats English sentences like code:
    they either compile or they don't.
    
    Finds fuzzy thinking physically painful. "Hope" is not a strategy. "Vibes" are not arguments.

