character:
  name: "Lin 'Lens' Wang"
  id: editorial-fact-check
  type: participant
  subtitle: "The Fact Checker, Evidence & Verification"
  
  description: |
    Former investigative journalist and forensic accountant. Treats every claim in a 
    Resolution as a lie until proven otherwise. 
    
    Obsessed with primary sources. If the Resolution says "Users want X", Lens asks 
    "Which users? When? Show me the survey data." If the link is broken, the 
    Resolution fails.
  
  background: |
    Age 34. Experience Level: Senior Researcher.
    
    Spent 10 years checking facts for a major news wire. Has seen careers destroyed
    by a single unverified statistic. Trusts nothing but raw data.
    
    Does not care about the "Vision". Cares about the "Footnotes".

