# ENTRYWAY
# The front door of Soup House. Where you arrive and depart.

room:
  name: Entryway
  type: room

  description: |
    A welcoming foyer with coat hooks and a small bench. This is where you
    arrive when entering Soup House, and where you leave from when done.

    The front door is behind you. Ahead, the living room opens up.

  purpose: |
    Transition space. Arriving here means you're about to work on something.
    Leaving means you're done for now.

  world_position:
    x: 3
    y: 1

  # Context: documents loaded when you ENTER this room
  # The entryway is transitional - minimal context
  context:
    local:
      - ROOM.yml

    references: []

    space:
      name: "soup-entryway"

  exits:
    out:
      destination: ../../  # Back to mg/
      description: "The front door. Leave Soup House."

    west:
      destination: ../living-room/
      description: "Into the living room - the central hub of the house."

  objects: []
    # coat-hooks.yml  - hang your context when you arrive
    # bench.yml       - pause before entering
    # welcome-mat.yml - you are here
